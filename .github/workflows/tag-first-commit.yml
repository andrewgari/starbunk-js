name: Tag First Commit with Latest

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  tag-first-commit:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch full history to find first commit
      
      - name: Get first commit hash
        id: first-commit
        run: |
          FIRST_COMMIT=$(git log --reverse --format=%H | head -1)
          echo "hash=$FIRST_COMMIT" >> $GITHUB_OUTPUT
          echo "First commit: $FIRST_COMMIT"
      
      - name: Create/Update latest tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Create or update the tag to point to the first commit
          git tag -f latest ${{ steps.first-commit.outputs.hash }}
          
          # Push the tag (force update if it exists)
          git push origin latest --force
      
      - name: Summary
        run: |
          echo "âœ… Successfully tagged commit ${{ steps.first-commit.outputs.hash }} with 'latest'"

