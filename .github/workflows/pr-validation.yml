          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Compare image hashes
        id: compare
        run: |
          set +e

          NEW_DIGEST="${{ needs.docker-build-starbunk-dnd.outputs.image-digest }}"

          OLD_MANIFEST=$(docker manifest inspect ${{ env.REGISTRY }}/${{ github.repository_owner }}/starbunk-dnd:latest 2>/dev/null || echo "")

          if [ -z "$OLD_MANIFEST" ]; then
