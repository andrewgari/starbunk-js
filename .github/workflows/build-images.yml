name: Build Images

on:
  workflow_dispatch:
    inputs:
      containers:
        description: 'Containers to build (comma-separated, or "all")'
        required: false
        default: 'all'
        type: string

env:
  REGISTRY: ghcr.io

permissions:
  contents: read
  packages: write

jobs:
  build:
    name: üê≥ Build ${{ matrix.container }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        container: [bunkbot, djcova, starbunk-dnd, covabot]
    steps:
      - name: Check if container should build
        id: check
        run: |
          INPUT="${{ github.event.inputs.containers }}"
          CONTAINER="${{ matrix.container }}"
          if [[ "$INPUT" == "all" ]] || [[ "$INPUT" == *"$CONTAINER"* ]]; then
            echo "should_build=true" >> $GITHUB_OUTPUT
          else
            echo "should_build=false" >> $GITHUB_OUTPUT
          fi

      - name: Checkout
        if: steps.check.outputs.should_build == 'true'
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        if: steps.check.outputs.should_build == 'true'
        uses: docker/setup-buildx-action@v3

      - name: Login to Container Registry
        if: steps.check.outputs.should_build == 'true'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        if: steps.check.outputs.should_build == 'true'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/${{ matrix.container }}/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ matrix.container }}:latest
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ matrix.container }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Skip notification
        if: steps.check.outputs.should_build == 'false'
        run: echo "‚è≠Ô∏è Skipping ${{ matrix.container }} - not in build list"

