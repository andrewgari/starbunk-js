          path: /tmp/starbunk-dnd.tar
          retention-days: 1

  # =============================================================================
  # GROUP 4: VERSION VALIDATION (no dependencies)
  # =============================================================================

  version-check:
    name: Validate Version
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate version increment
        run: |
          git fetch origin main
          MAIN_VERSION=$(git show origin/main:VERSION | tr -d '\n')
          PR_VERSION=$(cat VERSION | tr -d '\n')
          
          echo "Main version: $MAIN_VERSION"
          echo "PR version: $PR_VERSION"
          
          # Compare versions
          if [ "$PR_VERSION" = "$MAIN_VERSION" ]; then
            echo "❌ ERROR: Version must be incremented from main branch"
            exit 1
          fi
          
          # Simple version comparison (assumes semantic versioning)
          IFS='.' read -r main_major main_minor main_patch <<< "$MAIN_VERSION"
          IFS='.' read -r pr_major pr_minor pr_patch <<< "$PR_VERSION"
          
          if [ "$pr_major" -lt "$main_major" ]; then
            echo "❌ ERROR: Version cannot decrease"
            exit 1
          elif [ "$pr_major" -eq "$main_major" ]; then
            if [ "$pr_minor" -lt "$main_minor" ]; then
              echo "❌ ERROR: Version cannot decrease"
              exit 1
            elif [ "$pr_minor" -eq "$main_minor" ]; then
              if [ "$pr_patch" -le "$main_patch" ]; then
                echo "❌ ERROR: Version must be greater than main branch"
                exit 1
              fi
            fi
          fi
          
          echo "✅ Version properly incremented from $MAIN_VERSION to $PR_VERSION"

  # =============================================================================
  # CONTAINER VALIDATION & PUBLISHING (depends on docker builds)
  # =============================================================================

  validate-bunkbot:
    name: Validate Container - bunkbot
    runs-on: ubuntu-latest
    needs: [docker-build-bunkbot]
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: bunkbot-image
          path: /tmp

      - name: Load Docker image
        run: docker load --input /tmp/bunkbot.tar

      - name: Start container
        run: |
          docker run -d --name bunkbot-test             -e DISCORD_TOKEN=test             -e DEBUG_MODE=true             ${{ env.REGISTRY }}/${{ github.repository_owner }}/bunkbot:pr-${{ github.event.pull_request.number }}

      - name: Wait for container to start
        run: sleep 10

      - name: Health check
        run: |
          MAX_RETRIES=30
          RETRY_COUNT=0
          until docker exec bunkbot-test curl -f http://127.0.0.1:3001/health || [ $RETRY_COUNT -eq $MAX_RETRIES ]; do
            echo "Waiting for health check... ($RETRY_COUNT/$MAX_RETRIES)"
            RETRY_COUNT=$((RETRY_COUNT + 1))
            sleep 2
          done
          if [ $RETRY_COUNT -eq $MAX_RETRIES ]; then
            echo "Health check failed"
            docker logs bunkbot-test
            exit 1
          fi
          echo "Health check passed"

      - name: Smoke test
        run: |
          RESPONSE=$(docker exec bunkbot-test curl -s http://127.0.0.1:3001/health)
          echo "Response: $RESPONSE"
          if echo "$RESPONSE" | grep -q "ok\|healthy\|UP"; then
            echo "Smoke test passed"
          else
            echo "Smoke test failed"
            exit 1
          fi

      - name: Show logs on failure
        if: failure()
        run: docker logs bunkbot-test

      - name: Cleanup
        if: always()
        run: docker rm -f bunkbot-test || true

