              OLD_DIGEST=$(docker manifest inspect --verbose ${{ env.REGISTRY }}/${{ github.repository_owner }}/starbunk-dnd:latest 2>/dev/null | \
                jq -r '.Descriptor.digest // .manifests[0].digest' || echo "none")
            else
              OLD_DIGEST=$(echo "$OLD_MANIFEST" | jq -r '.config.digest' || echo "none")
            fi
          fi

          echo "new-digest=$NEW_DIGEST" >> $GITHUB_OUTPUT
          echo "old-digest=$OLD_DIGEST" >> $GITHUB_OUTPUT

          if [ "$OLD_DIGEST" == "none" ] || [ "$NEW_DIGEST" != "$OLD_DIGEST" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "‚úÖ Hash changed or new image - will publish"
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "‚ÑπÔ∏è Hash unchanged - skipping publish"
          fi

  hash-compare-covabot:
    name: üîç Hash Compare - Covabot
    runs-on: ubuntu-latest
    needs: [docker-build-covabot]
    if: needs.docker-build-covabot.result == 'success'
    outputs:
      hash-changed: ${{ steps.compare.outputs.changed }}
