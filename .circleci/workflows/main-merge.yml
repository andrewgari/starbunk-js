workflows:
  deploy:
    jobs:
      - lint
      - types
      - unit-tests
      - build:
          requires:
            - lint
            - types
            - unit-tests
      - test:
          requires:
            - build
      - publish_image:
          name: publish_bunkbot
          app_name: bunkbot
          dockerfile: "./src/bunkbot/Dockerfile.ci"
          context: github-container-registry
          requires:
            - test
            - build
      - publish_image:
          name: publish_bluebot
          app_name: bluebot
          dockerfile: "./src/bluebot/Dockerfile.ci"
          context: github-container-registry
          requires:
            - test
            - build
      - publish_image:
          name: publish_covabot
          app_name: covabot
          dockerfile: "./src/covabot/Dockerfile.ci"
          context: github-container-registry
          requires:
            - test
            - build
      - publish_image:
          name: publish_djcova
          app_name: djcova
          dockerfile: "./src/djcova/Dockerfile.ci"
          context: github-container-registry
          requires:
            - test
            - build
      - semantic_release:
          requires:
            - publish_bunkbot
            - publish_bluebot
            - publish_covabot
            - publish_djcova
      - tag_version_images:
          requires:
            - semantic_release
