      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./apps/djcova/Dockerfile
          push: false
          tags: ${{ env.REGISTRY }}/${{ github.repository_owner }}/djcova:pr-${{ github.event.pull_request.number || 'main' }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          outputs: type=docker,dest=/tmp/djcova.tar

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: djcova-image
          path: /tmp/djcova.tar
          retention-days: 1

  docker-build-starbunk-dnd:
    name: üê≥ Build starbunk-dnd
    runs-on: ubuntu-latest
