version: 2.1

executors:
  node:
    docker:
      - image: cimg/node:20.12
    working_directory: ~/project
    environment:
      NODE_ENV: test
      CI: true

commands:
  npm_install:
    description: Checkout repo and install dependencies with caching
    steps:
      - checkout
      - restore_cache:
          name: Restore npm cache
          keys:
            - v1-npm-cache-{{ checksum "package-lock.json" }}
            - v1-npm-cache-
      - run:
          name: Install dependencies
          command: npm ci
      - save_cache:
          name: Save npm cache
          key: v1-npm-cache-{{ checksum "package-lock.json" }}
          paths:
            - ~/.npm

jobs:
  validations:
    executor: node
    steps:
      - npm_install
      - run:
          name: Run structure/naming/docs validations
          command: npm run validate:structure

  lint-and-format:
    executor: node
    steps:
      - npm_install
      - run:
          name: ESLint
          command: npm run lint -- --cache --cache-location .eslintcache
      - run:
          name: Prettier check
          command: npx prettier --check "src/*/src/**/*.ts"

  type-check:
    executor: node
    steps:
      - npm_install
      - run:
          name: Type check all packages
          command: npm run type-check

  build:
    executor: node
    steps:
      - npm_install
      - run:
          name: Build all packages
          command: |
            echo "Cleaning previous build artifacts"
            npm run clean
            echo "Building workspace"
            npm run build

  tests:
    executor: node
    steps:
      - npm_install
      - run:
          name: Run unit tests
          command: npm run test

workflows:
  version: 2
  pr-validation:
    jobs:
      - validations
      - lint-and-format:
          requires:
            - validations
      - type-check:
          requires:
            - lint-and-format
      - build:
          requires:
            - type-check
      - tests:
          requires:
            - build

orbs:
  continuation: circleci/continuation@1.0.0

executors:
  node22:
    docker:
      - image: cimg/node:22.14
    resource_class: medium

jobs:
  detect_and_continue:
    executor: node22
    steps:
      - checkout
      - run:
          name: Fetch main for diff
          command: git fetch origin main || true
      - run:
          name: Detect changed paths
          command: .circleci/scripts/detect_changes.sh
      - run:
          name: Install Python and PyYAML
          command: |
            sudo apt-get update && sudo apt-get install -y python3 python3-pip
            python3 -m pip install --user pyyaml
      - run:
          name: Generate dynamic config
          command: |
            if [ -n "${CIRCLE_TAG:-}" ]; then
              echo "Detected git tag: $CIRCLE_TAG - loading deployment workflow"
              cp .circleci/workflows/deploy-production.yml .circleci/generated_config.yml
            elif [ "${CIRCLE_BRANCH:-}" = "main" ]; then
              echo "On main branch - loading deployment workflow"
              cp .circleci/workflows/main-merge.yml .circleci/generated_config.yml
            else
              echo "On feature branch/PR - loading PR validation workflows"
              .circleci/scripts/generate_config.py > .circleci/generated_config.yml
            fi
            echo "=== Generated config preview (first 50 lines) ==="
            head -n 50 .circleci/generated_config.yml
            echo "=== Total lines: $(wc -l < .circleci/generated_config.yml) ==="
            echo "Config generated successfully"
      - continuation/continue:
          configuration_path: .circleci/generated_config.yml

workflows:
  change-detection:
    jobs:
      - detect_and_continue:
          filters:
            branches:
              only: /.*/
            tags:
              only: /.*/
