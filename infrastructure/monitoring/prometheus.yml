global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'starbunk-discord-bots'
    environment: 'production'

# Rule files for alerting (can be added later)
rule_files:
  # - "alert_rules.yml"

scrape_configs:
  # OpenTelemetry Collector - All bot metrics flow through here
  # The OTEL collector receives metrics via OTLP from all services
  # and exposes them in Prometheus format for scraping
  - job_name: 'otel-collector'
    static_configs:
      - targets: ['starbunk-otel-collector:8889']
    metrics_path: /metrics
    scrape_interval: 15s
    scrape_timeout: 10s
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'otel-collector'
      - source_labels: []
        target_label: service
        replacement: 'otel-collector'

  # Scrape Pushgateway (metrics pushed by services)
  - job_name: 'pushgateway'
    honor_labels: true
    static_configs:
      - targets: ['pushgateway:9091']
    scrape_interval: 15s
    scrape_timeout: 10s

  # PostgreSQL Database (if postgresql_exporter is available)
  - job_name: 'postgres'
    static_configs:
      - targets: ['starbunk-postgres:9187']
    metrics_path: /metrics
    scrape_interval: 30s
    scrape_timeout: 10s
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'postgres'
      - source_labels: []
        target_label: service
        replacement: 'postgres'
    # This job will fail if postgres_exporter is not running - that's OK

  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    metrics_path: /metrics
    scrape_interval: 15s
    scrape_timeout: 10s
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'prometheus'
      - source_labels: []
        target_label: service
        replacement: 'prometheus'

