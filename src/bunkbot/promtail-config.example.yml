# Example Promtail configuration for BunkBot
# This configuration scrapes Docker container logs and sends them to Loki
#
# Usage:
# 1. Copy this file to promtail-config.yml
# 2. Update the Loki URL to match your setup
# 3. Run Promtail with: promtail -config.file=promtail-config.yml

server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # Scrape BunkBot container logs
  - job_name: bunkbot
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
        filters:
          - name: label
            values: ["com.starbunk.service=bunkbot"]

    relabel_configs:
      # Extract container name
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: 'container'

      # Extract service label
      - source_labels: ['__meta_docker_container_label_com_starbunk_service']
        target_label: 'service'

      # Set job label
      - target_label: 'job'
        replacement: 'bunkbot'

    pipeline_stages:
      # Parse JSON logs
      - json:
          expressions:
            level: level
            message: message
            timestamp: timestamp
            bot_name: bot_name
            guild_id: guild_id
            channel_id: channel_id

      # Extract timestamp
      - timestamp:
          source: timestamp
          format: RFC3339

      # Set log level as label
      - labels:
          level:
          bot_name:
          guild_id:

      # Output the message
      - output:
          source: message

