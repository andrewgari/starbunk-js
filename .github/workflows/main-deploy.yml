name: Main - Deploy & Release

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      skip_validation:
        description: 'Skip code quality checks (use with caution)'
        required: false
        type: boolean
        default: false

env:
  REGISTRY: ghcr.io
  NODE_VERSION: '20'

permissions:
  contents: write
  packages: write

jobs:
  # =============================================================================
  # GROUP 1: DOCKER BUILDS (runs in parallel)
  # =============================================================================

  docker-build-bunkbot:
    name: Validate Docker Build - bunkbot
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./apps/bunkbot/Dockerfile
          push: false
          tags: ${{ env.REGISTRY }}/${{ github.repository_owner }}/bunkbot:main
          cache-from: type=gha
          cache-to: type=gha,mode=max
          outputs: type=docker,dest=/tmp/bunkbot.tar

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: bunkbot-image
          path: /tmp/bunkbot.tar
          retention-days: 1

  docker-build-covabot:
    name: Validate Docker Build - covabot
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./apps/covabot/Dockerfile
          push: false
          tags: ${{ env.REGISTRY }}/${{ github.repository_owner }}/covabot:main
          cache-from: type=gha
          cache-to: type=gha,mode=max
          outputs: type=docker,dest=/tmp/covabot.tar

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: covabot-image
          path: /tmp/covabot.tar
          retention-days: 1

  docker-build-djcova:
    name: Validate Docker Build - djcova
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./apps/djcova/Dockerfile
          push: false
          tags: ${{ env.REGISTRY }}/${{ github.repository_owner }}/djcova:main
          cache-from: type=gha
          cache-to: type=gha,mode=max
          outputs: type=docker,dest=/tmp/djcova.tar

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: djcova-image
          path: /tmp/djcova.tar
          retention-days: 1

  docker-build-bluebot:
    name: Validate Docker Build - bluebot
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./apps/bluebot/Dockerfile
          push: false
          tags: ${{ env.REGISTRY }}/${{ github.repository_owner }}/bluebot:main
          cache-from: type=gha
          cache-to: type=gha,mode=max
          outputs: type=docker,dest=/tmp/bluebot.tar

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: bluebot-image
          path: /tmp/bluebot.tar
          retention-days: 1

  # =============================================================================
  # GROUP 2: CONTAINER VALIDATION (depends on Docker builds)
  # =============================================================================

  validate-bunkbot:
    name: Validate Container - bunkbot
    runs-on: ubuntu-latest
    needs: [docker-build-bunkbot]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: bunkbot-image
          path: /tmp

      - name: Load Docker image
        run: docker load --input /tmp/bunkbot.tar

      - name: Start container
        run: |
          docker run -d --name bunkbot-test \
            -e DISCORD_TOKEN=test \
            -e DEBUG_MODE=true \
            -e CI_SMOKE_MODE=true \
            -e CI=true \
            -e NODE_ENV=test \
            -e HEALTH_PORT=3000 \
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/bunkbot:main

      - name: Run container health & smoke checks
        uses: ./.github/actions/container-health-check
        with:
          container-name: bunkbot-test

  validate-covabot:
    name: Validate Container - covabot
    runs-on: ubuntu-latest
    needs: [docker-build-covabot]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: covabot-image
          path: /tmp

      - name: Load Docker image
        run: docker load --input /tmp/covabot.tar

      - name: Start container
        run: |
          docker run -d --name covabot-test \
            -e DISCORD_TOKEN=test \
            -e DEBUG_MODE=true \
            -e CI_SMOKE_MODE=true \
            -e CI=true \
            -e NODE_ENV=test \
            -e HEALTH_PORT=3000 \
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/covabot:main

      - name: Run container health & smoke checks
        uses: ./.github/actions/container-health-check
        with:
          container-name: covabot-test

  validate-djcova:
    name: Validate Container - djcova
    runs-on: ubuntu-latest
    needs: [docker-build-djcova]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: djcova-image
          path: /tmp

      - name: Load Docker image
        run: docker load --input /tmp/djcova.tar

      - name: Start container
        run: |
          docker run -d --name djcova-test \
            -e DISCORD_TOKEN=test \
            -e DEBUG_MODE=true \
            -e CI_SMOKE_MODE=true \
            -e CI=true \
            -e NODE_ENV=test \
            -e HEALTH_PORT=3000 \
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/djcova:main

      - name: Run container health & smoke checks
        uses: ./.github/actions/container-health-check
        with:
          container-name: djcova-test

  validate-bluebot:
    name: Validate Container - bluebot
    runs-on: ubuntu-latest
    needs: [docker-build-bluebot]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: bluebot-image
          path: /tmp

      - name: Load Docker image
        run: docker load --input /tmp/bluebot.tar

      - name: Start container
        run: |
          docker run -d --name bluebot-test \
            -e DISCORD_TOKEN=test \
            -e DEBUG_MODE=true \
            -e CI_SMOKE_MODE=true \
            -e CI=true \
            -e NODE_ENV=test \
            -e HEALTH_PORT=3000 \
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/bluebot:main

      - name: Run container health & smoke checks
        uses: ./.github/actions/container-health-check
        with:
          container-name: bluebot-test

  # =============================================================================
  # GROUP 3: PRODUCTION IMAGE PUBLISHING (depends on container validation)
  # =============================================================================

  publish-bunkbot:
    name: Publish Image - bunkbot
    runs-on: ubuntu-latest
    needs: [validate-bunkbot]
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: bunkbot-image
          path: /tmp

      - name: Load Docker image
        run: docker load --input /tmp/bunkbot.tar

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Tag and push images
        run: |
          IMAGE_NAME="${{ env.REGISTRY }}/${{ github.repository_owner }}/bunkbot"

          # Tag with latest
          docker tag ${IMAGE_NAME}:main ${IMAGE_NAME}:latest

          # Push branch and latest tags
          docker push ${IMAGE_NAME}:main
          docker push ${IMAGE_NAME}:latest

  publish-covabot:
    name: Publish Image - covabot
    runs-on: ubuntu-latest
    needs: [validate-covabot]
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: covabot-image
          path: /tmp

      - name: Load Docker image
        run: docker load --input /tmp/covabot.tar

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Tag and push images
        run: |
          IMAGE_NAME="${{ env.REGISTRY }}/${{ github.repository_owner }}/covabot"

          # Tag with latest
          docker tag ${IMAGE_NAME}:main ${IMAGE_NAME}:latest

          # Push branch and latest tags
          docker push ${IMAGE_NAME}:main
          docker push ${IMAGE_NAME}:latest

  publish-djcova:
    name: Publish Image - djcova
    runs-on: ubuntu-latest
    needs: [validate-djcova]
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: djcova-image
          path: /tmp

      - name: Load Docker image
        run: docker load --input /tmp/djcova.tar

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Tag and push images
        run: |
          IMAGE_NAME="${{ env.REGISTRY }}/${{ github.repository_owner }}/djcova"

          # Tag with latest
          docker tag ${IMAGE_NAME}:main ${IMAGE_NAME}:latest

          # Push branch and latest tags
          docker push ${IMAGE_NAME}:main
          docker push ${IMAGE_NAME}:latest

  publish-bluebot:
    name: Publish Image - bluebot
    runs-on: ubuntu-latest
    needs: [validate-bluebot]
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: bluebot-image
          path: /tmp

      - name: Load Docker image
        run: docker load --input /tmp/bluebot.tar

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Tag and push images
        run: |
          IMAGE_NAME="${{ env.REGISTRY }}/${{ github.repository_owner }}/bluebot"

          # Tag with latest
          docker tag ${IMAGE_NAME}:main ${IMAGE_NAME}:latest

          # Push branch and latest tags
          docker push ${IMAGE_NAME}:main
          docker push ${IMAGE_NAME}:latest

  # =============================================================================
  # GROUP 4: DEPLOYMENT SUMMARY (final gate)
  # =============================================================================

  validation-complete:
    name: Deployment & Release Summary
    runs-on: ubuntu-latest
    needs:
      - validate-bunkbot
      - validate-covabot
      - validate-djcova
      - validate-bluebot
      - publish-bunkbot
      - publish-covabot
      - publish-djcova
      - publish-bluebot
    steps:
      - name: All deployment stages completed
        run: |
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━\e[0m"
          echo "✅ Main deployment workflow completed successfully!"
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          echo "✓ Docker Builds (4 apps)"
          echo "✓ Container Validation (4 apps)"
          echo "✓ Image Publishing (latest tags)"
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
