name: Main - Deploy & Release

# This workflow is optimized to build and deploy only changed apps:
# - Detects which apps have changes in src/{app}/ or their Dockerfiles
# - Only builds Docker images for apps that changed
# - Shared code changes trigger all app builds
# - Skips all builds if only CI/workflow config changed

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      skip_validation:
        description: 'Skip code quality checks (use with caution)'
        required: false
        type: boolean
        default: false

env:
  REGISTRY: ghcr.io
  NODE_VERSION: '20'

permissions:
  contents: write
  packages: write

jobs:
  # =============================================================================
  # GROUP 0: DETECT CHANGES (determines what needs to be built/deployed)
  # =============================================================================

  detect-changes:
    name: Detect Changed Files
    runs-on: ubuntu-latest
    outputs:
      source_changed: ${{ steps.changes.outputs.source_changed }}
      workflow_changed: ${{ steps.changes.outputs.workflow_changed }}
      container_config_changed: ${{ steps.changes.outputs.container_config_changed }}
      shared_changed: ${{ steps.changes.outputs.shared_changed }}
      bunkbot_changed: ${{ steps.changes.outputs.bunkbot_changed }}
      covabot_changed: ${{ steps.changes.outputs.covabot_changed }}
      djcova_changed: ${{ steps.changes.outputs.djcova_changed }}
      bluebot_changed: ${{ steps.changes.outputs.bluebot_changed }}
      any_app_changed: ${{ steps.changes.outputs.any_app_changed }}
      changed_apps: ${{ steps.changes.outputs.changed_apps }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect changes
        id: changes
        uses: ./.github/actions/detect-changes

  # =============================================================================
  # GROUP 1: DOCKER BUILDS (runs in parallel, only for changed apps)
  # =============================================================================

  docker-build-bunkbot:
    name: Validate Docker Build - bunkbot
    runs-on: ubuntu-latest
    needs: [detect-changes]
    if: needs.detect-changes.outputs.bunkbot_changed == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./src/bunkbot/Dockerfile
          push: false
          tags: ${{ env.REGISTRY }}/${{ github.repository_owner }}/bunkbot:main
          cache-from: |
            type=gha,scope=shared-deps
            type=gha,scope=bunkbot
          cache-to: type=gha,mode=max,scope=bunkbot
          outputs: type=docker,dest=/tmp/bunkbot.tar

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: bunkbot-image
          path: /tmp/bunkbot.tar
          retention-days: 1

  docker-build-covabot:
    name: Validate Docker Build - covabot
    runs-on: ubuntu-latest
    needs: [detect-changes]
    if: needs.detect-changes.outputs.covabot_changed == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./src/covabot/Dockerfile
          push: false
          tags: ${{ env.REGISTRY }}/${{ github.repository_owner }}/covabot:main
          cache-from: |
            type=gha,scope=shared-deps
            type=gha,scope=covabot
          cache-to: type=gha,mode=max,scope=covabot
          outputs: type=docker,dest=/tmp/covabot.tar

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: covabot-image
          path: /tmp/covabot.tar
          retention-days: 1

  docker-build-djcova:
    name: Validate Docker Build - djcova
    runs-on: ubuntu-latest
    needs: [detect-changes]
    if: needs.detect-changes.outputs.djcova_changed == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./src/djcova/Dockerfile
          push: false
          tags: ${{ env.REGISTRY }}/${{ github.repository_owner }}/djcova:main
          cache-from: |
            type=gha,scope=shared-deps
            type=gha,scope=djcova
          cache-to: type=gha,mode=max,scope=djcova
          outputs: type=docker,dest=/tmp/djcova.tar

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: djcova-image
          path: /tmp/djcova.tar
          retention-days: 1

  docker-build-bluebot:
    name: Validate Docker Build - bluebot
    runs-on: ubuntu-latest
    needs: [detect-changes]
    if: needs.detect-changes.outputs.bluebot_changed == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./src/bluebot/Dockerfile
          push: false
          tags: ${{ env.REGISTRY }}/${{ github.repository_owner }}/bluebot:main
          cache-from: |
            type=gha,scope=shared-deps
            type=gha,scope=bluebot
          cache-to: type=gha,mode=max,scope=bluebot
          outputs: type=docker,dest=/tmp/bluebot.tar

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: bluebot-image
          path: /tmp/bluebot.tar
          retention-days: 1

  # =============================================================================
  # GROUP 2: CONTAINER VALIDATION (depends on Docker builds)
  # =============================================================================

  validate-bunkbot:
    name: Validate Container - bunkbot
    runs-on: ubuntu-latest
    needs: [docker-build-bunkbot]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: bunkbot-image
          path: /tmp

      - name: Load Docker image
        run: docker load --input /tmp/bunkbot.tar

      - name: Start container
        run: |
          docker run -d --name bunkbot-test \
            -e DISCORD_TOKEN=test \
            -e DEBUG_MODE=true \
            -e CI_SMOKE_MODE=true \
            -e CI=true \
            -e NODE_ENV=test \
            -e HEALTH_PORT=3000 \
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/bunkbot:main

      - name: Run container health & smoke checks
        uses: ./.github/actions/container-health-check
        with:
          container-name: bunkbot-test

  validate-covabot:
    name: Validate Container - covabot
    runs-on: ubuntu-latest
    needs: [docker-build-covabot]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: covabot-image
          path: /tmp

      - name: Load Docker image
        run: docker load --input /tmp/covabot.tar

      - name: Start container
        run: |
          docker run -d --name covabot-test \
            -e DISCORD_TOKEN=test \
            -e DEBUG_MODE=true \
            -e CI_SMOKE_MODE=true \
            -e CI=true \
            -e NODE_ENV=test \
            -e HEALTH_PORT=3000 \
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/covabot:main

      - name: Run container health & smoke checks
        uses: ./.github/actions/container-health-check
        with:
          container-name: covabot-test

  validate-djcova:
    name: Validate Container - djcova
    runs-on: ubuntu-latest
    needs: [docker-build-djcova]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: djcova-image
          path: /tmp

      - name: Load Docker image
        run: docker load --input /tmp/djcova.tar

      - name: Start container
        run: |
          docker run -d --name djcova-test \
            -e DISCORD_TOKEN=test \
            -e CLIENT_ID=test \
            -e DEBUG_MODE=true \
            -e CI_SMOKE_MODE=true \
            -e CI=true \
            -e NODE_ENV=test \
            -e HEALTH_PORT=3000 \
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/djcova:main

      - name: Run container health & smoke checks
        uses: ./.github/actions/container-health-check
        with:
          container-name: djcova-test

  validate-bluebot:
    name: Validate Container - bluebot
    runs-on: ubuntu-latest
    needs: [docker-build-bluebot]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: bluebot-image
          path: /tmp

      - name: Load Docker image
        run: docker load --input /tmp/bluebot.tar

      - name: Start container
        run: |
          docker run -d --name bluebot-test \
            -e DISCORD_TOKEN=test \
            -e DEBUG_MODE=true \
            -e CI_SMOKE_MODE=true \
            -e CI=true \
            -e NODE_ENV=test \
            -e HEALTH_PORT=3000 \
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/bluebot:main

      - name: Run container health & smoke checks
        uses: ./.github/actions/container-health-check
        with:
          container-name: bluebot-test

  # =============================================================================
  # GROUP 3: PRODUCTION IMAGE PUBLISHING (depends on container validation)
  # =============================================================================

  publish-bunkbot:
    name: Publish Image - bunkbot
    runs-on: ubuntu-latest
    needs: [validate-bunkbot]
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: bunkbot-image
          path: /tmp

      - name: Load Docker image
        run: docker load --input /tmp/bunkbot.tar

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Tag and push images
        run: |
          IMAGE_NAME="${{ env.REGISTRY }}/${{ github.repository_owner }}/bunkbot"

          # Tag with latest
          docker tag ${IMAGE_NAME}:main ${IMAGE_NAME}:latest

          # Push branch and latest tags
          docker push ${IMAGE_NAME}:main
          docker push ${IMAGE_NAME}:latest

  publish-covabot:
    name: Publish Image - covabot
    runs-on: ubuntu-latest
    needs: [validate-covabot]
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: covabot-image
          path: /tmp

      - name: Load Docker image
        run: docker load --input /tmp/covabot.tar

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Tag and push images
        run: |
          IMAGE_NAME="${{ env.REGISTRY }}/${{ github.repository_owner }}/covabot"

          # Tag with latest
          docker tag ${IMAGE_NAME}:main ${IMAGE_NAME}:latest

          # Push branch and latest tags
          docker push ${IMAGE_NAME}:main
          docker push ${IMAGE_NAME}:latest

  publish-djcova:
    name: Publish Image - djcova
    runs-on: ubuntu-latest
    needs: [validate-djcova]
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: djcova-image
          path: /tmp

      - name: Load Docker image
        run: docker load --input /tmp/djcova.tar

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Tag and push images
        run: |
          IMAGE_NAME="${{ env.REGISTRY }}/${{ github.repository_owner }}/djcova"

          # Tag with latest
          docker tag ${IMAGE_NAME}:main ${IMAGE_NAME}:latest

          # Push branch and latest tags
          docker push ${IMAGE_NAME}:main
          docker push ${IMAGE_NAME}:latest

  publish-bluebot:
    name: Publish Image - bluebot
    runs-on: ubuntu-latest
    needs: [validate-bluebot]
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: bluebot-image
          path: /tmp

      - name: Load Docker image
        run: docker load --input /tmp/bluebot.tar

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Tag and push images
        run: |
          IMAGE_NAME="${{ env.REGISTRY }}/${{ github.repository_owner }}/bluebot"

          # Tag with latest
          docker tag ${IMAGE_NAME}:main ${IMAGE_NAME}:latest

          # Push branch and latest tags
          docker push ${IMAGE_NAME}:main
          docker push ${IMAGE_NAME}:latest

  # =============================================================================
  # GROUP 4: DEPLOYMENT SUMMARY (final gate)
  # =============================================================================

  validation-complete:
    name: Deployment & Release Summary
    runs-on: ubuntu-latest
    needs:
      - detect-changes
      - validate-bunkbot
      - validate-covabot
      - validate-djcova
      - validate-bluebot
      - publish-bunkbot
      - publish-covabot
      - publish-djcova
      - publish-bluebot
    if: always() && !cancelled()
    steps:
      - name: Check for failures
        run: |
          # Check if any job that ran actually failed
          if [ "${{ contains(needs.*.result, 'failure') }}" = "true" ]; then
            echo "❌ One or more deployment jobs failed"
            exit 1
          fi

      - name: Check if no apps changed
        if: needs.detect-changes.outputs.any_app_changed != 'true'
        run: |
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          echo "⏭️  Deployment skipped - no app changes detected"
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          echo "ℹ️  No application code changes detected"
          echo "ℹ️  Docker builds and publishing skipped"
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"

      - name: Deployment summary
        if: needs.detect-changes.outputs.any_app_changed == 'true'
        run: |
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          echo "✅ Main deployment workflow completed successfully!"
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"

          APPS='${{ needs.detect-changes.outputs.changed_apps }}'
          echo "✓ Built and deployed apps: $APPS"
          echo "✓ Container Validation"
          echo "✓ Image Publishing (main + latest tags)"
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
