          if [ "$OLD_DIGEST" == "none" ] || [ "$NEW_DIGEST" != "$OLD_DIGEST" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "‚úÖ Hash changed or new image - will publish"
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "‚ÑπÔ∏è Hash unchanged - skipping publish"
          fi

  hash-compare-starbunk-dnd:
    name: üîç Hash Compare - Starbunk DnD
    runs-on: ubuntu-latest
    needs: [docker-build-starbunk-dnd]
    if: needs.docker-build-starbunk-dnd.result == 'success'
    outputs:
      hash-changed: ${{ steps.compare.outputs.changed }}
      new-digest: ${{ steps.compare.outputs.new-digest }}
      old-digest: ${{ steps.compare.outputs.old-digest }}
    steps:
      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
