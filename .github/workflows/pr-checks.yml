name: PR Checks

on:
    pull_request:
        types: [opened, synchronize, reopened]
        paths-ignore:
            - '**.md'
            - '.github/ISSUE_TEMPLATE/**'
            - 'docs/**'

jobs:
    # Initial check to determine what files changed
    changes:
        name: 'üîç PR - Detect File Changes'
        runs-on: ubuntu-latest
        outputs:
            src: ${{ steps.filter.outputs.src }}
            tests: ${{ steps.filter.outputs.tests }}
            cypress: ${{ steps.filter.outputs.cypress }}
            workflows: ${{ steps.filter.outputs.workflows }}
            docker: ${{ steps.filter.outputs.docker }}
        steps:
            - uses: actions/checkout@v4
              with:
                  fetch-depth: 0 # Needed for file change detection

            - name: Check for file changes
              uses: dorny/paths-filter@v2
              id: filter
              with:
                  filters: |
                      src:
                          - 'src/**'
                          - '!src/tests/**'
                          - '!cypress/**'
                      tests:
                          - 'src/tests/**'
                          - '**/*.test.ts'
                          - '**/*.spec.ts'
                          - 'jest.config.js'
                      cypress:
                          - 'cypress/**'
                          - 'cypress.config.ts'
                      workflows:
                          - '.github/workflows/**'
                      docker:
                          - 'Dockerfile*'
                          - '.dockerignore'
                          - 'docker-compose*.yml'

    build:
        name: 'üî® PR - Build TypeScript Project'
        runs-on: ubuntu-latest
        needs: [changes]
        # Only run build if src files changed
        if: ${{ needs.changes.outputs.src == 'true' }}
        steps:
            - uses: actions/checkout@v4

            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: '20'
                  cache: 'npm'

            - name: Install Dependencies
              run: npm ci

            - name: Build App
              run: npm run build

            - name: Upload Build Artifacts
              uses: actions/upload-artifact@v4
              with:
                  name: build-artifacts
                  path: dist/
                  if-no-files-found: error

    lint:
        name: 'üîç PR - Run ESLint Code Quality Checks'
        runs-on: ubuntu-latest
        needs: [changes]
        # Run lint if src or test files changed
        if: ${{ needs.changes.outputs.src == 'true' || needs.changes.outputs.tests == 'true' }}
        steps:
            - uses: actions/checkout@v4

            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: '20'
                  cache: 'npm'

            - name: Install Dependencies
              run: npm ci

            - name: Run Lint
              run: npm run lint

    type-check:
        name: 'üîç PR - Verify TypeScript Types'
        runs-on: ubuntu-latest
        needs: [changes]
        # Run type check if src or test files changed
        if: ${{ needs.changes.outputs.src == 'true' || needs.changes.outputs.tests == 'true' }}
        steps:
            - uses: actions/checkout@v4

            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: '20'
                  cache: 'npm'

            - name: Install Dependencies
              run: npm ci

            - name: Type Check Main Code
              run: npm run type-check:main

            - name: Type Check Cypress Code
              if: ${{ needs.changes.outputs.cypress == 'true' }}
              run: npm run type-check:cypress

    unit-test:
        name: 'üß™ PR - Run Jest Unit Tests'
        runs-on: ubuntu-latest
        needs: [changes, build]
        # Run unit tests if src or test files changed
        if: ${{ needs.changes.outputs.src == 'true' || needs.changes.outputs.tests == 'true' }}
        steps:
            - uses: actions/checkout@v4

            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: '20'
                  cache: 'npm'

            - name: Install Dependencies
              run: npm ci

            - name: Download Build Artifacts
              uses: actions/download-artifact@v4
              with:
                  name: build-artifacts
                  path: dist/
              if: ${{ needs.changes.outputs.src == 'true' }}

            - name: Run Unit Tests
              run: npm run test

    # Run Cypress tests in parallel
    cypress-parallel:
        name: 'ü§ñ PR - Run Parallel Cypress Tests'
        runs-on: ubuntu-latest
        needs: [changes, build]
        # Run if src or cypress files changed
        if: ${{ needs.changes.outputs.src == 'true' || needs.changes.outputs.cypress == 'true' }}
        strategy:
            fail-fast: false
            matrix:
                # Split tests into 4 groups
                group: [1, 2, 3, 4]

        steps:
            - uses: actions/checkout@v4

            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: '20'
                  cache: 'npm'

            - name: Install Dependencies
              run: npm ci

            - name: Download Build Artifacts
              uses: actions/download-artifact@v4
              with:
                  name: build-artifacts
                  path: dist/
              if: ${{ needs.changes.outputs.src == 'true' }}

            - name: Create .env file
              run: |
                  echo "DISCORD_TOKEN=${{ secrets.DISCORD_TOKEN }}" > .env
                  echo "NODE_ENV=test" >> .env

            - name: Create cypress.env.json
              run: |
                  echo '{
                    "numTestsKeptInMemory": 5,
                    "requestTimeout": 5000,
                    "responseTimeout": 10000,
                    "defaultCommandTimeout": 5000,
                    "pageLoadTimeout": 10000
                  }' > cypress.env.json

            # Get list of test files and split them
            - name: Get test files
              id: test-files
              run: |
                  FILES=$(ls -1 cypress/e2e/bots/*.cy.ts | tr '\n' ' ')
                  echo "all_files=$FILES" >> $GITHUB_OUTPUT

                  # Count files
                  FILE_COUNT=$(echo $FILES | wc -w)
                  echo "file_count=$FILE_COUNT" >> $GITHUB_OUTPUT

                  # Calculate files per group
                  FILES_PER_GROUP=$(( ($FILE_COUNT + 3) / 4 ))
                  echo "files_per_group=$FILES_PER_GROUP" >> $GITHUB_OUTPUT

            # Determine which files to run for this group
            - name: Determine test files for this group
              id: group-files
              run: |
                  FILES=(${{ steps.test-files.outputs.all_files }})
                  FILES_PER_GROUP=${{ steps.test-files.outputs.files_per_group }}
                  GROUP_INDEX=$((${{ matrix.group }} - 1))

                  START_INDEX=$((GROUP_INDEX * FILES_PER_GROUP))

                  # Get files for this group
                  GROUP_FILES=""
                  for ((i=START_INDEX; i<START_INDEX+FILES_PER_GROUP && i<${#FILES[@]}; i++)); do
                    if [ -n "$GROUP_FILES" ]; then
                      GROUP_FILES="$GROUP_FILES,"
                    fi
                    GROUP_FILES="$GROUP_FILES${FILES[$i]}"
                  done

                  echo "group_files=$GROUP_FILES" >> $GITHUB_OUTPUT

            # Run tests for this group with a unique display number
            - name: Run Cypress tests (Group ${{ matrix.group }})
              run: |
                  # Set unique display number for this group
                  DISPLAY_NUM=$((100 + ${{ matrix.group }}))

                  # Clean up any stale Xvfb lock files
                  if [ -f "/tmp/.X${DISPLAY_NUM}-lock" ]; then
                    sudo rm -f "/tmp/.X${DISPLAY_NUM}-lock"
                  fi

                  # Start Xvfb with unique display
                  Xvfb :${DISPLAY_NUM} -screen 0 1280x720x24 &
                  XVFB_PID=$!

                  # Export display for Cypress
                  export DISPLAY=:${DISPLAY_NUM}

                  # Run tests
                  npx cypress run --spec "${{ steps.group-files.outputs.group_files }}" --config video=false,screenshotOnRunFailure=true
                  TEST_RESULT=$?

                  # Kill Xvfb
                  kill $XVFB_PID || true

                  # Return test result
                  exit $TEST_RESULT
              env:
                  CYPRESS_DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
                  NODE_ENV: test
                  # Add Cypress-specific environment variables
                  CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

            - name: Upload Test Screenshots
              uses: actions/upload-artifact@v4
              if: failure()
              with:
                  name: cypress-screenshots-group-${{ matrix.group }}
                  path: cypress/screenshots
                  if-no-files-found: ignore

    # Summary job that depends on all test groups
    test-summary:
        name: 'üìä PR - Cypress Test Summary'
        runs-on: ubuntu-latest
        needs: cypress-parallel
        if: always()
        steps:
            - name: Test Summary
              run: |
                  if [ "${{ needs.cypress-parallel.result }}" == "success" ]; then
                    echo "‚úÖ All Cypress tests passed successfully!"
                    exit 0
                  else
                    echo "‚ùå Some Cypress tests failed. Check the logs for details."
                    exit 1
                  fi

    docker-build:
        name: 'üê≥ PR - Build Docker Image'
        runs-on: ubuntu-latest
        needs: [changes, unit-test, cypress-parallel, test-summary, lint, type-check]
        # Run docker build if src or workflow or docker files changed
        if: |
            ${{
              (needs.changes.outputs.src == 'true' ||
               needs.changes.outputs.workflows == 'true' ||
               needs.changes.outputs.docker == 'true') &&
              (needs.unit-test.result == 'success' || needs.unit-test.result == 'skipped') &&
              (needs.cypress-parallel.result == 'success' || needs.cypress-parallel.result == 'skipped') &&
              (needs.test-summary.result == 'success' || needs.test-summary.result == 'skipped') &&
              (needs.lint.result == 'success' || needs.lint.result == 'skipped') &&
              (needs.type-check.result == 'success' || needs.type-check.result == 'skipped')
            }}
        steps:
            - uses: actions/checkout@v4

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Build Docker Image
              uses: docker/build-push-action@v5
              with:
                  context: .
                  push: false
                  tags: ghcr.io/${{ github.repository }}/app:pr-${{ github.event.pull_request.number }}
                  cache-from: type=gha
                  cache-to: type=gha,mode=max
