              - 'packages/shared/**'

  # =============================================================================
  # PHASE 1 - DOCKER BUILD (per container, always runs on PRs)
  # All containers build in parallel regardless of changes
  # =============================================================================

  docker-build-bunkbot:
    name: üê≥ Docker Build - Bunkbot
    runs-on: ubuntu-latest
    needs: [type-check, lint]
    if: github.event_name == 'pull_request'
    outputs:
      image-digest: ${{ steps.build.outputs.digest }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/bunkbot/Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ github.repository_owner }}/bunkbot:pr-${{ github.event.pull_request.number }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            DEBUG_MODE=true
            NODE_ENV=development
            LOG_LEVEL=debug
          outputs: type=image,push=true

