name: Validate Manifests
# ℹ️  KEPT - This is a minimal manifest validation that can run independently
# Triggers on manifest file changes to ensure TODO.md structure is valid

on:
  pull_request:
    paths:
      - 'src/**/TODO.md'
      - 'docs/TASKS.md'
      - '.github/agents/master-architect.agent.md'
      - 'scripts/validation/check-manifests.sh'
  push:
    branches: [ main ]
    paths:
      - 'src/**/TODO.md'
      - 'docs/TASKS.md'
      - '.github/agents/master-architect.agent.md'
      - 'scripts/validation/check-manifests.sh'

jobs:
  manifests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: bash scripts/validation/check-manifests.sh

