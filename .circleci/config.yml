version: 2.1

setup: true

orbs:
  continuation: circleci/continuation@0.1.2

executors:
  node20:
    docker:
      - image: cimg/node:20.16
    resource_class: medium

jobs:
  detect_and_continue:
    executor: node20
    steps:
      - checkout
      - run:
          name: Fetch main for diff
          command: git fetch origin main || true
      - run:
          name: Detect changed paths
          command: .circleci/scripts/detect_changes.sh
      - run:
          name: Generate dynamic config
          command: .circleci/scripts/generate_config.py > .circleci/generated_config.yml
      - continuation/continue:
          configuration_path: .circleci/generated_config.yml

workflows:
  setup:
    jobs:
      - detect_and_continue
