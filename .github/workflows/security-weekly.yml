name: Weekly Security Scan

on:
  schedule:
    - cron: '0 12 * * 1' # Every Monday at 12:00 UTC
  workflow_dispatch:

jobs:
  snyk-org-scan:
    name: Snyk Org Scan (summary)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      # Assuming Snyk app integration already exists on PRs; this job is a placeholder summary
      - name: Print Snyk PR status note
        run: |
          echo "Snyk PR checks are enabled; weekly job provides summary only."

  npm-audit:
    name: npm audit (moderate threshold)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install deps
        run: npm ci
      - name: Run npm audit (does not fail build)
        run: npm audit --audit-level=moderate || true
