name: Main - Deploy & Release

# This workflow is optimized to build and deploy only changed apps:
# - Detects which apps have changes in src/{app}/ or their Dockerfiles
# - Only builds Docker images for apps that changed
# - Shared code changes trigger all app builds
# - Skips all builds if only CI/workflow config changed

on:
    push:
        branches:
            - main
    workflow_dispatch:
        inputs:
            skip_validation:
                description: 'Skip code quality checks (use with caution)'
                required: false
                type: boolean
                default: false

env:
    REGISTRY: ghcr.io
    NODE_VERSION: '20'

permissions:
    contents: write
    packages: write

jobs:
    # =============================================================================
    # GROUP 0: DETECT CHANGES (determines what needs to be built/deployed)
    # =============================================================================

    detect-changes:
        name: Detect Changed Files
        runs-on: ubuntu-latest
        outputs:
            source_changed: ${{ steps.changes.outputs.source_changed }}
            workflow_changed: ${{ steps.changes.outputs.workflow_changed }}
            container_config_changed: ${{ steps.changes.outputs.container_config_changed }}
            shared_changed: ${{ steps.changes.outputs.shared_changed }}
            bunkbot_changed: ${{ steps.changes.outputs.bunkbot_changed }}
            covabot_changed: ${{ steps.changes.outputs.covabot_changed }}
            djcova_changed: ${{ steps.changes.outputs.djcova_changed }}
            bluebot_changed: ${{ steps.changes.outputs.bluebot_changed }}
            any_app_changed: ${{ steps.changes.outputs.any_app_changed }}
            changed_apps: ${{ steps.changes.outputs.changed_apps }}
        steps:
            - name: Checkout
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Detect changes
              id: changes
              uses: ./.github/actions/detect-changes
              with:
                  force-all: ${{ github.event_name == 'workflow_dispatch' }}

    # =============================================================================
    # GROUP 1: BUILD (compile TypeScript once, reuse for all containers)
    # =============================================================================

    build:
        name: Build Applications
        runs-on: ubuntu-latest
        needs: [detect-changes]
        if: needs.detect-changes.outputs.any_app_changed == 'true'
        steps:
            - name: Checkout
              uses: actions/checkout@v4
              with:
                  fetch-depth: 1

            - name: Setup Node & dependencies (cached)
              uses: ./.github/actions/setup-node-cached
              with:
                  node-version: ${{ env.NODE_VERSION }}

            - name: Build all applications
              run: npm run build

            - name: Compress build artifacts
              run: |
                  tar -czf build-artifacts.tar.gz \
                      src/*/dist/ \
                      src/*/package.json \
                      src/shared/node_modules/ \
                      package.json \
                      package-lock.json

            - name: Upload build artifacts
              uses: actions/upload-artifact@v4
              with:
                  name: build-artifacts
                  path: build-artifacts.tar.gz
                  retention-days: 1
                  if-no-files-found: error
                  compression-level: 0

    # =============================================================================
    # GROUP 2: DOCKER BUILDS (runs in parallel, only for changed apps)
    # =============================================================================

    docker-build-bunkbot:
        name: Build Container - bunkbot
        runs-on: ubuntu-latest
        needs: [detect-changes, build]
        if: needs.detect-changes.outputs.bunkbot_changed == 'true'
        steps:
            - name: Checkout
              uses: actions/checkout@v4
              with:
                  fetch-depth: 1

            - name: Download build artifacts
              uses: actions/download-artifact@v4
              with:
                  name: build-artifacts
                  path: .

            - name: Extract build artifacts
              run: tar -xzf build-artifacts.tar.gz

            - name: Calculate content hash
              id: content-hash
              run: |
                  HASH=$(git rev-parse HEAD:src/bunkbot 2>/dev/null || echo "no-hash")
                  SHARED_HASH=$(git rev-parse HEAD:src/shared 2>/dev/null || echo "no-shared")
                  DEPS_HASH=$(sha256sum package-lock.json | cut -d' ' -f1 | head -c 12)
                  CONTENT_HASH="${HASH:0:12}-${SHARED_HASH:0:12}-${DEPS_HASH}"
                  echo "hash=${CONTENT_HASH}" >> $GITHUB_OUTPUT
                  echo "ğŸ“¦ Content hash: ${CONTENT_HASH}"

            - name: Log in to GitHub Container Registry
              uses: docker/login-action@v3
              with:
                  registry: ${{ env.REGISTRY }}
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - name: Check if image exists
              id: image-exists
              continue-on-error: true
              run: |
                  IMAGE_TAG="${{ env.REGISTRY }}/${{ github.repository_owner }}/bunkbot:sha-${{ steps.content-hash.outputs.hash }}"
                  if docker manifest inspect "${IMAGE_TAG}" > /dev/null 2>&1; then
                    echo "exists=true" >> $GITHUB_OUTPUT
                    echo "âœ… Image already exists: ${IMAGE_TAG}"
                  else
                    echo "exists=false" >> $GITHUB_OUTPUT
                    echo "ğŸ”¨ Image needs to be built"
                  fi

            - name: Pull and save existing image
              if: steps.image-exists.outputs.exists == 'true'
              run: |
                  IMAGE_TAG="${{ env.REGISTRY }}/${{ github.repository_owner }}/bunkbot:sha-${{ steps.content-hash.outputs.hash }}"
                  docker pull "${IMAGE_TAG}"
                  docker tag "${IMAGE_TAG}" "${{ env.REGISTRY }}/${{ github.repository_owner }}/bunkbot:main"
                  docker save "${{ env.REGISTRY }}/${{ github.repository_owner }}/bunkbot:main" -o /tmp/bunkbot.tar

            - name: Set up Docker Buildx
              if: steps.image-exists.outputs.exists != 'true'
              uses: docker/setup-buildx-action@v3

            - name: Build Docker image
              if: steps.image-exists.outputs.exists != 'true'
              uses: docker/build-push-action@v6
              with:
                  context: .
                  file: ./src/bunkbot/Dockerfile.ci
                  push: false
                  tags: |
                      ${{ env.REGISTRY }}/${{ github.repository_owner }}/bunkbot:main
                      ${{ env.REGISTRY }}/${{ github.repository_owner }}/bunkbot:sha-${{ steps.content-hash.outputs.hash }}
                  cache-from: |
                      type=gha,scope=shared-deps
                      type=gha,scope=bunkbot
                  cache-to: type=gha,mode=max,scope=bunkbot
                  outputs: type=docker,dest=/tmp/bunkbot.tar

            - name: Push SHA-tagged image
              if: steps.image-exists.outputs.exists != 'true'
              run: |
                  # Load the image from tar
                  docker load --input /tmp/bunkbot.tar
                  # Push the SHA-tagged image for future reuse
                  docker push "${{ env.REGISTRY }}/${{ github.repository_owner }}/bunkbot:sha-${{ steps.content-hash.outputs.hash }}"

            - name: Upload artifact
              uses: actions/upload-artifact@v4
              with:
                  name: bunkbot-image
                  path: /tmp/bunkbot.tar
                  retention-days: 1

