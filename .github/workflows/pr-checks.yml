name: PR Checks

on:
    pull_request:
        types: [opened, synchronize, reopened]
        paths-ignore:
            - '**.md'
            - '.github/ISSUE_TEMPLATE/**'
            - 'docs/**'

jobs:
    # Initial check to determine what files changed
    changes:
        name: 'üîç PR - Detect File Changes'
        runs-on: ubuntu-latest
        outputs:
            src: ${{ steps.filter.outputs.src }}
            tests: ${{ steps.filter.outputs.tests }}
            cypress: ${{ steps.filter.outputs.cypress }}
            workflows: ${{ steps.filter.outputs.workflows }}
            docker: ${{ steps.filter.outputs.docker }}
        steps:
            - uses: actions/checkout@v4
              with:
                  fetch-depth: 0 # Needed for file change detection

            - name: Check for file changes
              uses: dorny/paths-filter@v2
              id: filter
              with:
                  filters: |
                      src:
                          - 'src/**'
                          - '!src/tests/**'
                          - '!cypress/**'
                      tests:
                          - 'src/tests/**'
                          - '**/*.test.ts'
                          - '**/*.spec.ts'
                          - 'jest.config.js'
                      cypress:
                          - 'cypress/**'
                          - 'cypress.config.ts'
                      workflows:
                          - '.github/workflows/**'
                      docker:
                          - 'Dockerfile*'
                          - '.dockerignore'
                          - 'docker-compose*.yml'

    build:
        name: 'üî® PR - Build TypeScript Project'
        runs-on: ubuntu-latest
        needs: [changes]
        # Only run build if src files changed
        if: ${{ needs.changes.outputs.src == 'true' }}
        steps:
            - uses: actions/checkout@v4

            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: '20'
                  cache: 'npm'

            - name: Install Dependencies
              run: npm ci

            - name: Build App
              run: npm run build

            - name: Upload Build Artifacts
              uses: actions/upload-artifact@v4
              with:
                  name: build-artifacts
                  path: dist/
                  if-no-files-found: error

    lint:
        name: 'üîç PR - Run ESLint Code Quality Checks'
        runs-on: ubuntu-latest
        needs: [changes]
        # Run lint if src or test files changed
        if: ${{ needs.changes.outputs.src == 'true' || needs.changes.outputs.tests == 'true' }}
        steps:
            - uses: actions/checkout@v4

            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: '20'
                  cache: 'npm'

            - name: Install Dependencies
              run: npm ci

            - name: Run Lint
              run: npm run lint

    type-check:
        name: 'üîç PR - Verify TypeScript Types'
        runs-on: ubuntu-latest
        needs: [changes]
        # Run type check if src or test files changed
        if: ${{ needs.changes.outputs.src == 'true' || needs.changes.outputs.tests == 'true' }}
        steps:
            - uses: actions/checkout@v4

            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: '20'
                  cache: 'npm'

            - name: Install Dependencies
              run: npm ci

            - name: Type Check Main Code
              run: npm run type-check:main

            - name: Type Check Cypress Code
              if: ${{ needs.changes.outputs.cypress == 'true' }}
              run: npm run type-check:cypress

    unit-test:
        name: 'üß™ PR - Run Jest Unit Tests'
        runs-on: ubuntu-latest
        needs: [changes, build]
        # Run unit tests if src or test files changed
        if: ${{ needs.changes.outputs.src == 'true' || needs.changes.outputs.tests == 'true' }}
        steps:
            - uses: actions/checkout@v4

            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: '20'
                  cache: 'npm'

            - name: Install Dependencies
              run: npm ci

            - name: Download Build Artifacts
              uses: actions/download-artifact@v4
              with:
                  name: build-artifacts
                  path: dist/
              if: ${{ needs.changes.outputs.src == 'true' }}

            - name: Run Unit Tests
              run: npm run test

    e2e-test:
        name: 'ü§ñ PR - Run Cypress E2E Tests'
        runs-on: ubuntu-latest
        needs: [changes, build]
        # Run E2E tests if src or cypress files changed
        if: ${{ needs.changes.outputs.src == 'true' || needs.changes.outputs.cypress == 'true' }}
        steps:
            - uses: actions/checkout@v4

            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: '20'
                  cache: 'npm'

            - name: Install Dependencies
              run: npm ci

            - name: Download Build Artifacts
              uses: actions/download-artifact@v4
              with:
                  name: build-artifacts
                  path: dist/
              if: ${{ needs.changes.outputs.src == 'true' }}

            - name: Create .env file
              run: |
                  echo "DISCORD_TOKEN=${{ secrets.DISCORD_TOKEN }}" > .env
                  echo "NODE_ENV=test" >> .env

            - name: Create cypress.env.json
              run: |
                  echo '{
                    "numTestsKeptInMemory": 5,
                    "requestTimeout": 5000,
                    "responseTimeout": 10000,
                    "defaultCommandTimeout": 5000,
                    "pageLoadTimeout": 10000
                  }' > cypress.env.json

            - name: Clean up any stale Xvfb lock files
              run: |
                  for i in {99..110}; do
                    if [ -f "/tmp/.X${i}-lock" ]; then
                      sudo rm -f "/tmp/.X${i}-lock"
                    fi
                  done

            - name: Run Bot Tests with Optimized Settings
              run: |
                  # Set unique display number
                  DISPLAY_NUM=100

                  # Start Xvfb with unique display
                  Xvfb :${DISPLAY_NUM} -screen 0 1280x720x24 &
                  XVFB_PID=$!

                  # Export display for Cypress
                  export DISPLAY=:${DISPLAY_NUM}

                  # Run tests with optimized settings
                  npm run test:e2e:bots
                  TEST_RESULT=$?

                  # Kill Xvfb
                  kill $XVFB_PID || true

                  # Return test result
                  exit $TEST_RESULT
              env:
                  CYPRESS_DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
                  NODE_ENV: test
                  # Add Cypress-specific environment variables
                  CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

            - name: Upload Test Screenshots
              uses: actions/upload-artifact@v4
              if: failure()
              with:
                  name: cypress-screenshots
                  path: cypress/screenshots
                  if-no-files-found: ignore

    docker-build:
        name: 'üê≥ PR - Build Docker Image'
        runs-on: ubuntu-latest
        needs: [changes, unit-test, e2e-test, lint, type-check]
        # Run docker build if src or workflow or docker files changed
        if: |
            ${{
              (needs.changes.outputs.src == 'true' ||
               needs.changes.outputs.workflows == 'true' ||
               needs.changes.outputs.docker == 'true') &&
              (needs.unit-test.result == 'success' || needs.unit-test.result == 'skipped') &&
              (needs.e2e-test.result == 'success' || needs.e2e-test.result == 'skipped') &&
              (needs.lint.result == 'success' || needs.lint.result == 'skipped') &&
              (needs.type-check.result == 'success' || needs.type-check.result == 'skipped')
            }}
        steps:
            - uses: actions/checkout@v4

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Build Docker Image
              uses: docker/build-push-action@v5
              with:
                  context: .
                  push: false
                  load: true
                  tags: ${{ github.repository }}:pr-${{ github.event.pull_request.number }}
