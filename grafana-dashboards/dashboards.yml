apiVersion: 1
providers:
  - name: Starbunk Dashboards
    orgId: 1
    folder: Starbunk
    type: file
    disableDeletion: false
    editable: true
    options:
      path: /etc/grafana/provisioning/dashboards/json
      # If you nest JSON files in subfolders, they will be created as Grafana folders
      foldersFromFilesStructure: true

