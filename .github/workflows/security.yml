name: Security Check

on:
    pull_request:
        types: [opened, synchronize, reopened]
        paths-ignore:
            - '**.md'
            - '.github/ISSUE_TEMPLATE/**'
            - 'docs/**'

jobs:
    # Initial check to determine what files changed (reusing same pattern)
    changes:
        name: 'üîç Security - Detect File Changes'
        runs-on: ubuntu-latest
        outputs:
            src: ${{ steps.filter.outputs.src }}
            package_json: ${{ steps.filter.outputs.package_json }}
        steps:
            - uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Check for file changes
              uses: dorny/paths-filter@v2
              id: filter
              with:
                  filters: |
                      src:
                          - 'src/**'
                      package_json:
                          - 'package.json'
                          - 'package-lock.json'

    security:
        name: 'üîí Security - Check Dependencies'
        needs: [changes]
        runs-on: ubuntu-latest
        if: ${{ needs.changes.outputs.src == 'true' || needs.changes.outputs.package_json == 'true' }}
        continue-on-error: true
        steps:
            - uses: actions/checkout@v4
            - name: Run Snyk to check for vulnerabilities
              continue-on-error: true
              uses: snyk/actions/node@master
              env:
                  SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
