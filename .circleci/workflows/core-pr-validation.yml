version: 2.1

# Core validation jobs (lint, types, build)
# Shared executors and commands are defined in shared-config.yml

parameters:
  snyk_token:
    type: string
    default: ""
    description: "Snyk API token for security scanning"

jobs:
  build:
    executor: node22
    steps:
      - checkout
      - setup_npm_cache
      - run:
          name: Build entire application
          command: npm run build

  lint:
    executor: node22
    steps:
      - checkout
      - setup_npm_cache
      - run:
          name: Check linting & formatting
          command: |
            npm run lint -- --cache --cache-location .eslintcache
            npm run format -- --check

  types:
    executor: node22
    steps:
      - checkout
      - setup_npm_cache
      - run:
          name: Verify type safety
          command: npm run type-check

workflows:
  core-checks:
    jobs:
      - build
      - lint
      - types
