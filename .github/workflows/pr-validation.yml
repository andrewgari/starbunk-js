name: PR - Validation & Build

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review, labeled]
  push:
    branches: [main]  # Runs validation (type-check, lint, tests) on main; Docker builds only run for PRs
  workflow_dispatch:
    inputs:
      force_all:
        description: 'Force build all containers'
        required: false
        type: boolean
        default: false

# To force build all containers on a PR regardless of change detection,
# add the 'force-validation' label to the PR
#
# Pipeline Phases:
# Phase 1: Lint + Type Check + Docker builds for all containers + Version check (main target only)
# Phase 2: If Phase 1 passes, Build and Tests run for each container + Hash comparison
# Phase 3: If hash differs, tag with latest and version, publish images, force tag commit with container-latest
# Phase 4: Success gate - all checks passed

env:
  REGISTRY: ghcr.io
  NODE_VERSION: '20'

permissions:
  contents: write  # Allow pushing git tags
  packages: write
  pull-requests: write

concurrency:
  group: pr-validation-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  # =============================================================================
  # GROUP 1 - CORE CODE QUALITY (runs unconditionally)
  #   - validate-linting: ESLint + Prettier
  #   - type-check: TypeScript type checking
  # These jobs do NOT gate each other; failures are aggregated in the
  # final pr-validation-complete job.
  # =============================================================================

  validate-linting:
    name: üé® Validate Linting (ESLint & Prettier)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: ESLint
        run: npm run lint

      - name: Prettier (check mode)
        run: npx prettier --check "apps/*/src/**/*.ts" "packages/*/src/**/*.ts"

  type-check:
    name: üîç Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build shared package
        run: cd packages/shared && npm run build

      - name: TypeScript check
        run: npm run type-check

  # =============================================================================
  # GROUP 4 - VERSION CHECK (independent of Groups 1‚Äì3)
  # =============================================================================

  version-check:
    name: üìã Version Validation
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && github.base_ref == 'main'
    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}

      - name: Validate VERSION and ensure it is ahead of base branch
        id: version_check
        run: |
          set -e

          # Default: assume we did not bump VERSION; will be flipped to true only on successful commit & push
          echo "bumped=false" >> $GITHUB_OUTPUT

          BASE_REF="${{ github.base_ref }}"

          echo "üîé Validating VERSION on PR branch against base branch '$BASE_REF'..."

          if [ ! -f "VERSION" ]; then
            echo "‚ùå ERROR: VERSION file not found in PR branch."
            exit 1
          fi

          PR_VERSION=$(cat VERSION | tr -d '[:space:]')

          if [ -z "$PR_VERSION" ]; then
            echo "‚ùå ERROR: VERSION file in PR branch is empty. Expected format: X.Y.Z (e.g., 1.2.3)."
            exit 1
          fi

          if ! echo "$PR_VERSION" | grep -Eq '^[0-9]+\.[0-9]+\.[0-9]+$'; then
            echo "‚ùå ERROR: VERSION '$PR_VERSION' in PR is not a valid semantic version (expected X.Y.Z)."
            exit 1
          fi

          echo "üì¶ PR VERSION: $PR_VERSION"

          if [ -z "$BASE_REF" ]; then
            echo "‚ùå ERROR: github.base_ref is empty. Version validation only supports pull requests targeting a branch."
            exit 1
          fi

          echo "üì• Fetching VERSION from origin/$BASE_REF..."
          git fetch origin "$BASE_REF" --depth=1

          MAIN_VERSION=$(git show "origin/$BASE_REF:VERSION" 2>/dev/null | tr -d '[:space:]' || true)

          if [ -z "$MAIN_VERSION" ]; then
            echo "‚ùå ERROR: Failed to read VERSION from origin/$BASE_REF or it is empty."
            exit 1
          fi

          if ! echo "$MAIN_VERSION" | grep -Eq '^[0-9]+\.[0-9]+\.[0-9]+$'; then
            echo "‚ùå ERROR: VERSION '$MAIN_VERSION' on origin/$BASE_REF is not a valid semantic version (expected X.Y.Z)."
            exit 1
          fi

          echo "üì¶ Base VERSION ($BASE_REF): $MAIN_VERSION"

          IFS='.' read -r PR_MAJOR PR_MINOR PR_PATCH <<< "$PR_VERSION"
          IFS='.' read -r MAIN_MAJOR MAIN_MINOR MAIN_PATCH <<< "$MAIN_VERSION"

          # Helper to decide if PR version is greater than base
          if (( PR_MAJOR > MAIN_MAJOR )) || \
             (( PR_MAJOR == MAIN_MAJOR && PR_MINOR > MAIN_MINOR )) || \
             (( PR_MAJOR == MAIN_MAJOR && PR_MINOR == MAIN_MINOR && PR_PATCH > MAIN_PATCH )); then
            echo "‚úÖ PR VERSION ($PR_VERSION) is greater than base VERSION ($MAIN_VERSION)"
            exit 0
          fi

          # If we get here, PR version is not greater than base version
          echo "‚ÑπÔ∏è PR VERSION ($PR_VERSION) is not greater than base VERSION ($MAIN_VERSION). Bumping patch version from base..."

          NEW_PATCH=$((MAIN_PATCH + 1))
          NEW_VERSION="${MAIN_MAJOR}.${MAIN_MINOR}.${NEW_PATCH}"

          echo "üî¢ New VERSION to apply on PR branch: $NEW_VERSION"

          echo "$NEW_VERSION" > VERSION

          if [ -f ./scripts/sync-versions.sh ]; then
            echo "üîÅ Syncing VERSION to package.json files..."
            bash ./scripts/sync-versions.sh
          else
            echo "‚ö†Ô∏è scripts/sync-versions.sh not found, skipping package.json sync"
          fi

          echo "üíæ Committing VERSION bump to PR branch..."

          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          # Stage version-related files individually, only if they exist.
          FILES_TO_ADD=(
            "VERSION"
            "package.json"
            "packages/shared/package.json"
            "package-lock.json"
            "packages/shared/package-lock.json"
          )

          for file in "${FILES_TO_ADD[@]}"; do
            if [ -e "$file" ]; then
              git add "$file"
            fi
          done

          # Stage app-specific package files, guarding against non-matching globs.
          for file in apps/*/package.json apps/*/package-lock.json; do
            if [ -e "$file" ]; then
              git add "$file"
            fi
          done

          if git commit \
            -m "chore(version): auto-bump to v${NEW_VERSION} (PR validation) [skip ci]" \
            -m "Ensured VERSION is ahead of base branch (${BASE_REF})." \
            -m "Co-authored-by: github-actions[bot] <github-actions[bot]@users.noreply.github.com>"; then
            echo "‚úÖ Committed VERSION bump to $NEW_VERSION"
            echo "bumped=true" >> $GITHUB_OUTPUT
            git push || {
              echo "‚ùå ERROR: Failed to push VERSION bump commit back to PR branch."
              exit 1
            }
          else
            echo "‚ÑπÔ∏è No changes to commit after attempted VERSION bump."
          fi

      - name: Trigger PR Validation workflow for bumped VERSION
        if: steps.version_check.outputs.bumped == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const branch = context.payload.pull_request.head.ref;
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'pr-validation.yml',
              ref: branch,
              inputs: {
                force_all: false
              }
            });
            core.info(`Triggered PR - Validation & Build for branch ${branch} after VERSION bump`);

  # =============================================================================
  # CHANGE DETECTION (per container)
  # =============================================================================
  detect-changes-bunkbot:
    name: üîç Detect Changes - Bunkbot
    runs-on: ubuntu-latest
    outputs:
      changed: ${{ steps.changes.outputs.bunkbot }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect changed paths
        id: changes
        uses: dorny/paths-filter@v3
        with:
          filters: |
            bunkbot:
              - 'apps/bunkbot/**'
              - 'packages/shared/**'

  detect-changes-djcova:
    name: üîç Detect Changes - DJCova
    runs-on: ubuntu-latest
    outputs:
      changed: ${{ steps.changes.outputs.djcova }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect changed paths
        id: changes
        uses: dorny/paths-filter@v3
        with:
          filters: |
            djcova:
              - 'apps/djcova/**'
              - 'packages/shared/**'

  detect-changes-starbunk-dnd:
    name: üîç Detect Changes - Starbunk DnD
    runs-on: ubuntu-latest
    outputs:
      changed: ${{ steps.changes.outputs.starbunk-dnd }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect changed paths
        id: changes
        uses: dorny/paths-filter@v3
        with:
          filters: |
            starbunk-dnd:
              - 'apps/starbunk-dnd/**'
              - 'packages/shared/**'

  detect-changes-covabot:
    name: üîç Detect Changes - Covabot
    runs-on: ubuntu-latest
    outputs:
      changed: ${{ steps.changes.outputs.covabot }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect changed paths
        id: changes
        uses: dorny/paths-filter@v3
        with:
          filters: |
            covabot:
              - 'apps/covabot/**'
              - 'packages/shared/**'

  # =============================================================================
  # GROUP 3 - DOCKER BUILDS (per container, always runs on PRs)
  #   - docker-build-* jobs build images
  #   - docker-smoke-* jobs run CI_SMOKE_MODE containers and hit /health
  # =============================================================================

  docker-build-bunkbot:
    name: üê≥ Docker Build - Bunkbot
    runs-on: ubuntu-latest
    needs: []
    if: github.event_name == 'pull_request'
    outputs:
      image-digest: ${{ steps.build.outputs.digest }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/bunkbot/Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ github.repository_owner }}/bunkbot:pr-${{ github.event.pull_request.number }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            DEBUG_MODE=true
            NODE_ENV=development
            LOG_LEVEL=debug
          outputs: type=image,push=true

  docker-build-djcova:
    name: üê≥ Docker Build - DJCova
    runs-on: ubuntu-latest
    needs: []
    if: github.event_name == 'pull_request'
    outputs:
      image-digest: ${{ steps.build.outputs.digest }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/djcova/Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ github.repository_owner }}/djcova:pr-${{ github.event.pull_request.number }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            DEBUG_MODE=true
            NODE_ENV=development
            LOG_LEVEL=debug
          outputs: type=image,push=true

  docker-build-starbunk-dnd:
    name: üê≥ Docker Build - Starbunk DnD
    runs-on: ubuntu-latest
    needs: []
    if: github.event_name == 'pull_request'
    outputs:
      image-digest: ${{ steps.build.outputs.digest }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/starbunk-dnd/Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ github.repository_owner }}/starbunk-dnd:pr-${{ github.event.pull_request.number }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            DEBUG_MODE=true
            NODE_ENV=development
            LOG_LEVEL=debug
          outputs: type=image,push=true

  docker-build-covabot:
    name: üê≥ Docker Build - Covabot
    runs-on: ubuntu-latest
    needs: []
    if: github.event_name == 'pull_request'
    outputs:
      image-digest: ${{ steps.build.outputs.digest }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/covabot/Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ github.repository_owner }}/covabot:pr-${{ github.event.pull_request.number }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            DEBUG_MODE=true
            NODE_ENV=development
            LOG_LEVEL=debug
          outputs: type=image,push=true

  docker-smoke-bunkbot:
    name: ü©∫ Docker Smoke Test - Bunkbot
    runs-on: ubuntu-latest
    needs: [docker-build-bunkbot]
    if: github.event_name == 'pull_request' && needs.docker-build-bunkbot.result == 'success'
    steps:
      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Run CI smoke container and verify /health
        run: |
          set -e
          IMAGE="${{ env.REGISTRY }}/${{ github.repository_owner }}/bunkbot:pr-${{ github.event.pull_request.number }}"

          echo "Running smoke container: $IMAGE"
          docker rm -f bunkbot-smoke 2>/dev/null || true
          docker run -d --name bunkbot-smoke -e CI_SMOKE_MODE=true "$IMAGE"

          echo "Waiting for health endpoint..."
          for i in $(seq 1 30); do
            if docker exec bunkbot-smoke curl -fsS http://127.0.0.1:3001/health >/dev/null 2>&1; then
              echo "‚úÖ /health responded successfully"
              break
            fi
            sleep 2
          done

          if ! docker exec bunkbot-smoke curl -fsS http://127.0.0.1:3001/health >/dev/null 2>&1; then
            echo "‚ùå /health did not become healthy in time"
            docker logs bunkbot-smoke || true
            docker stop bunkbot-smoke || true
            docker rm bunkbot-smoke || true
            exit 1
          fi

          docker stop bunkbot-smoke || true
          docker rm bunkbot-smoke || true

  docker-smoke-djcova:
    name: ü©∫ Docker Smoke Test - DJCova
    runs-on: ubuntu-latest
    needs: [docker-build-djcova]
    if: github.event_name == 'pull_request' && needs.docker-build-djcova.result == 'success'
    steps:
      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Run CI smoke container and verify /health
        run: |
          set -e
          IMAGE="${{ env.REGISTRY }}/${{ github.repository_owner }}/djcova:pr-${{ github.event.pull_request.number }}"

          echo "Running smoke container: $IMAGE"
          docker rm -f djcova-smoke 2>/dev/null || true
          docker run -d --name djcova-smoke -e CI_SMOKE_MODE=true "$IMAGE"

          echo "Waiting for health endpoint..."
          for i in $(seq 1 30); do
            if docker exec djcova-smoke curl -fsS http://127.0.0.1:3004/health >/dev/null 2>&1; then
              echo "‚úÖ /health responded successfully"
              break
            fi
            sleep 2
          done

          if ! docker exec djcova-smoke curl -fsS http://127.0.0.1:3004/health >/dev/null 2>&1; then
            echo "‚ùå /health did not become healthy in time"
            docker logs djcova-smoke || true
            docker stop djcova-smoke || true
            docker rm djcova-smoke || true
            exit 1
          fi

          docker stop djcova-smoke || true
          docker rm djcova-smoke || true

  docker-smoke-starbunk-dnd:
    name: ü©∫ Docker Smoke Test - Starbunk DnD
    runs-on: ubuntu-latest
    needs: [docker-build-starbunk-dnd]
    if: github.event_name == 'pull_request' && needs.docker-build-starbunk-dnd.result == 'success'
    steps:
      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Run CI smoke container and verify /health
        run: |
          set -e
          IMAGE="${{ env.REGISTRY }}/${{ github.repository_owner }}/starbunk-dnd:pr-${{ github.event.pull_request.number }}"

          echo "Running smoke container: $IMAGE"
          docker rm -f starbunk-dnd-smoke 2>/dev/null || true
          docker run -d --name starbunk-dnd-smoke -e CI_SMOKE_MODE=true "$IMAGE"

          echo "Waiting for health endpoint..."
          for i in $(seq 1 30); do
            if docker exec starbunk-dnd-smoke curl -fsS http://127.0.0.1:3005/health >/dev/null 2>&1; then
              echo "‚úÖ /health responded successfully"
              break
            fi
            sleep 2
          done

          if ! docker exec starbunk-dnd-smoke curl -fsS http://127.0.0.1:3005/health >/dev/null 2>&1; then
            echo "‚ùå /health did not become healthy in time"
            docker logs starbunk-dnd-smoke || true
            docker stop starbunk-dnd-smoke || true
            docker rm starbunk-dnd-smoke || true
            exit 1
          fi

          docker stop starbunk-dnd-smoke || true
          docker rm starbunk-dnd-smoke || true

  docker-smoke-covabot:
    name: ü©∫ Docker Smoke Test - Covabot
    runs-on: ubuntu-latest
    needs: [docker-build-covabot]
    if: github.event_name == 'pull_request' && needs.docker-build-covabot.result == 'success'
    steps:
      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Run CI smoke container and verify /health
        run: |
          set -e
          IMAGE="${{ env.REGISTRY }}/${{ github.repository_owner }}/covabot:pr-${{ github.event.pull_request.number }}"

          echo "Running smoke container: $IMAGE"
          docker rm -f covabot-smoke 2>/dev/null || true
          docker run -d --name covabot-smoke -e CI_SMOKE_MODE=true "$IMAGE"

          echo "Waiting for health endpoint..."
          for i in $(seq 1 30); do
            if docker exec covabot-smoke curl -fsS http://127.0.0.1:3003/health >/dev/null 2>&1; then
              echo "‚úÖ /health responded successfully"
              break
            fi
            sleep 2
          done

          if ! docker exec covabot-smoke curl -fsS http://127.0.0.1:3003/health >/dev/null 2>&1; then
            echo "‚ùå /health did not become healthy in time"
            docker logs covabot-smoke || true
            docker stop covabot-smoke || true
            docker rm covabot-smoke || true
            exit 1
          fi

          docker stop covabot-smoke || true
          docker rm covabot-smoke || true

  # =============================================================================
  # GROUP 2 - BUILD & UNIT TESTS (per container)
  #   - test-build-* jobs depend only on change detection and run
  #     independently of Group 1 (lint & type-check).
  # =============================================================================

  test-build-bunkbot:
    name: üß™ Test & Build - Bunkbot
    runs-on: ubuntu-latest
    needs: [detect-changes-bunkbot]
    if: needs.detect-changes-bunkbot.outputs.changed == 'true' || github.event.inputs.force_all == 'true' || (github.event.pull_request && contains(github.event.pull_request.labels.*.name, 'force-validation'))
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build shared package
        run: cd packages/shared && npm run build

      - name: Run tests
        run: npm run test:bunkbot

      - name: Build bunkbot
        run: npm run build:bunkbot

  test-build-djcova:
    name: üß™ Test & Build - DJCova
    runs-on: ubuntu-latest
    needs: [detect-changes-djcova]
    if: needs.detect-changes-djcova.outputs.changed == 'true' || github.event.inputs.force_all == 'true' || (github.event.pull_request && contains(github.event.pull_request.labels.*.name, 'force-validation'))
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build shared package
        run: cd packages/shared && npm run build

      - name: Run tests
        run: npm run test:djcova

      - name: Build djcova
        run: npm run build:djcova

  test-build-starbunk-dnd:
    name: üß™ Test & Build - Starbunk DnD
    runs-on: ubuntu-latest
    needs: [detect-changes-starbunk-dnd]
    if: needs.detect-changes-starbunk-dnd.outputs.changed == 'true' || github.event.inputs.force_all == 'true' || (github.event.pull_request && contains(github.event.pull_request.labels.*.name, 'force-validation'))
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build shared package
        run: cd packages/shared && npm run build

      - name: Run tests
        run: npm run test:starbunk-dnd

      - name: Build starbunk-dnd
        run: npm run build:starbunk-dnd

  test-build-covabot:
    name: üß™ Test & Build - Covabot
    runs-on: ubuntu-latest
    needs: [detect-changes-covabot]
    if: needs.detect-changes-covabot.outputs.changed == 'true' || github.event.inputs.force_all == 'true' || (github.event.pull_request && contains(github.event.pull_request.labels.*.name, 'force-validation'))
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build shared package
        run: cd packages/shared && npm run build

      - name: Run tests
        run: npm run test:covabot

      - name: Build covabot
        run: npm run build:covabot

  # =============================================================================
  # PHASE 2 - IMAGE HASH COMPARISON (per container, conditional on docker build)
  # =============================================================================

  hash-compare-bunkbot:
    name: üîç Hash Compare - Bunkbot
    runs-on: ubuntu-latest
    needs: [docker-build-bunkbot]
    if: needs.docker-build-bunkbot.result == 'success'
    outputs:
      hash-changed: ${{ steps.compare.outputs.changed }}
      new-digest: ${{ steps.compare.outputs.new-digest }}
      old-digest: ${{ steps.compare.outputs.old-digest }}
    steps:
      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Compare image hashes
        id: compare
        run: |
          set +e  # Don't fail if latest tag doesn't exist

          # Get the PR image digest
          NEW_DIGEST="${{ needs.docker-build-bunkbot.outputs.image-digest }}"

          # Try to get manifest list digest first, fallback to manifest/config digest
          # For multi-arch: get the manifest list digest
          # For single-arch: get the config digest
          OLD_MANIFEST=$(docker manifest inspect ${{ env.REGISTRY }}/${{ github.repository_owner }}/bunkbot:latest 2>/dev/null || echo "")

          if [ -z "$OLD_MANIFEST" ]; then
            OLD_DIGEST="none"
          else
            # Check if it's a manifest list (multi-arch) or single manifest
            if echo "$OLD_MANIFEST" | jq -e '.manifests' >/dev/null 2>&1; then
              # Multi-arch: use the manifest list digest (the digest of the whole list)
              OLD_DIGEST=$(docker manifest inspect --verbose ${{ env.REGISTRY }}/${{ github.repository_owner }}/bunkbot:latest 2>/dev/null | \
                jq -r '.Descriptor.digest // .manifests[0].digest' || echo "none")
            else
              # Single-arch: use config digest
              OLD_DIGEST=$(echo "$OLD_MANIFEST" | jq -r '.config.digest' || echo "none")
            fi
          fi

          echo "new-digest=$NEW_DIGEST" >> $GITHUB_OUTPUT
          echo "old-digest=$OLD_DIGEST" >> $GITHUB_OUTPUT

          if [ "$OLD_DIGEST" == "none" ] || [ "$NEW_DIGEST" != "$OLD_DIGEST" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "‚úÖ Hash changed or new image - will publish"
            echo "  Old: $OLD_DIGEST"
            echo "  New: $NEW_DIGEST"
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "‚ÑπÔ∏è Hash unchanged - skipping publish"
            echo "  Digest: $NEW_DIGEST"
          fi

