name: PR Checks

on:
    pull_request:
        types: [opened, synchronize, reopened]

jobs:
    check_changes:
        runs-on: ubuntu-latest
        outputs:
            src_changed: ${{ steps.filter.outputs.src }}
            non_test_changed: ${{ steps.filter.outputs.non_test }}
        steps:
            - uses: actions/checkout@v4
            - uses: dorny/paths-filter@v2
              id: filter
              with:
                  filters: |
                      src:
                          - src/**
                      non_test:
                          - src/**
                          - !src/tests/**

    lint:
        name: 🔍 Lint
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: '20'
                  cache: 'npm'
            - run: npm ci
            - run: npm run lint

    test:
        name: 🧪 Test
        needs: check_changes
        if: needs.check_changes.outputs.src_changed == 'true'
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: '20'
                  cache: 'npm'
            - run: npm ci
            - run: npm run test

    build:
        name: 🔨 Build
        needs: check_changes
        if: needs.check_changes.outputs.non_test_changed == 'true'
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: '20'
                  cache: 'npm'
            - run: npm ci
            - run: npm run build

    docker:
        name: 🐳 Docker Build
        needs: check_changes
        if: needs.check_changes.outputs.non_test_changed == 'true'
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: docker/setup-buildx-action@v3
            - uses: docker/build-push-action@v5
              with:
                  context: .
                  push: false
                  load: true
                  tags: ghcr.io/${{ github.repository }}/app:pr-${{ github.event.pull_request.number }}
