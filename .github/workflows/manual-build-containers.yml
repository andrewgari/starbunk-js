name: Manual - Build Containers

on:
  workflow_dispatch:
    inputs:
      version_override:
        description: 'Override version (leave empty to use VERSION file)'
        type: string
        required: false
        default: ''
      containers:
        description: 'Containers to build (comma-separated: bunkbot,djcova,starbunk-dnd,covabot or "all")'
        type: string
        required: false
        default: 'all'

permissions:
  contents: write
  packages: write

env:
  REGISTRY: ghcr.io
  REGISTRY_PREFIX: ghcr.io/${{ github.repository_owner }}
  NODE_VERSION: '20'

jobs:
  prepare:
    name: ðŸ” Prepare Build
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.determine-version.outputs.version }}
      containers: ${{ steps.determine-containers.outputs.containers }}
    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4
        with:
          ref: main

      - name: ðŸ“¦ Determine Version
        id: determine-version
        run: |
          if [ -n "${{ github.event.inputs.version_override }}" ]; then
            VERSION="${{ github.event.inputs.version_override }}"
            echo "ðŸ“¦ Using override version: $VERSION"
          else
            VERSION=$(cat VERSION | tr -d '[:space:]')
            echo "ðŸ“¦ Using VERSION file: $VERSION"
          fi

          # Validate version format
          if ! echo "$VERSION" | grep -Eq '^[0-9]+\.[0-9]+\.[0-9]+$'; then
            echo "âŒ ERROR: Invalid version format '$VERSION' (expected X.Y.Z)"
            exit 1
          fi

          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: ðŸŽ¯ Determine Containers
        id: determine-containers
        run: |
          INPUT="${{ github.event.inputs.containers }}"

          if [ "$INPUT" = "all" ] || [ -z "$INPUT" ]; then
            CONTAINERS='["bunkbot", "djcova", "starbunk-dnd", "covabot"]'
            echo "ðŸš€ Building all containers"
          else
            # Convert comma-separated list to JSON array
            IFS=',' read -ra CONTAINER_ARRAY <<< "$INPUT"
            CONTAINERS="["
            for i in "${!CONTAINER_ARRAY[@]}"; do
              container=$(echo "${CONTAINER_ARRAY[$i]}" | xargs)
              if [ $i -gt 0 ]; then
                CONTAINERS+=","
              fi
              CONTAINERS+="\"$container\""
            done
            CONTAINERS+="]"
            echo "ðŸš€ Building selected containers: $CONTAINERS"
          fi

          echo "containers=$CONTAINERS" >> $GITHUB_OUTPUT

  build-containers:
    name: ðŸ—ï¸ Build ${{ matrix.container }}
    runs-on: ubuntu-latest
    needs: prepare
    strategy:
      fail-fast: false
      matrix:
        container: ${{ fromJSON(needs.prepare.outputs.containers) }}
    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4
        with:
          ref: main

      - name: ðŸ—ï¸ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ðŸ” Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ“‹ Extract Container Metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY_PREFIX }}/${{ matrix.container }}
          tags: |
            type=raw,value=latest
            type=raw,value=v${{ needs.prepare.outputs.version }}
            type=raw,value=${{ needs.prepare.outputs.version }}
          labels: |
            org.opencontainers.image.title=${{ matrix.container }}
            org.opencontainers.image.description=Starbunk Discord Bot - ${{ matrix.container }} container
            org.opencontainers.image.vendor=Starbunk
            org.opencontainers.image.version=${{ needs.prepare.outputs.version }}
            build.manual=true
            build.timestamp=${{ github.run_id }}

      - name: ðŸ—ï¸ Build and Push Container Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/${{ matrix.container }}/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64
          cache-from: |
            type=gha,scope=${{ matrix.container }}
            type=registry,ref=${{ env.REGISTRY_PREFIX }}/${{ matrix.container }}:latest
          cache-to: |
            type=gha,mode=max,scope=${{ matrix.container }}
          provenance: false
          build-args: |
            BUILDKIT_INLINE_CACHE=1
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.sha }}
            VERSION=${{ needs.prepare.outputs.version }}
            NODE_ENV=production
            LOG_LEVEL=info

      - name: âœ… Verify Image
        run: |
          echo "âœ… Successfully built and pushed ${{ matrix.container }}"
          echo "ðŸ“¦ Image: ${{ env.REGISTRY_PREFIX }}/${{ matrix.container }}:latest"
          echo "ðŸ·ï¸ Version: ${{ needs.prepare.outputs.version }}"

  tag-commit:
    name: ðŸ·ï¸ Tag Git Commit
    runs-on: ubuntu-latest
    needs: [prepare, build-containers]
    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0
          BUILD_RESULT='${{ needs.build-containers.result }}'

          echo "## ðŸŽ‰ Manual Container Build Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“¦ Version: \`$VERSION\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "$BUILD_RESULT" = "success" ] && [ -n "$CONTAINERS" ] && echo "$CONTAINERS" | jq empty >/dev/null 2>&1; then
            echo "### ðŸ³ Built Containers" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "| Container | Tags |" >> $GITHUB_STEP_SUMMARY
            echo "|-----------|------|" >> $GITHUB_STEP_SUMMARY

            # Parse containers JSON array
            echo "$CONTAINERS" | jq -r '.[]' | while read container; do
              echo "| $container | \`latest\`, \`v$VERSION\`, \`$VERSION\` |" >> $GITHUB_STEP_SUMMARY
            done

            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### ðŸ”§ Pull Commands" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
            echo "$CONTAINERS" | jq -r '.[]' | while read container; do
              echo "docker pull ghcr.io/${{ github.repository_owner }}/$container:latest" >> $GITHUB_STEP_SUMMARY
              echo "docker pull ghcr.io/${{ github.repository_owner }}/$container:v$VERSION" >> $GITHUB_STEP_SUMMARY
            done
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          else
            echo "### âš ï¸ Container build details unavailable" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "- Build result: \`$BUILD_RESULT\`" >> $GITHUB_STEP_SUMMARY
            echo "- Container images and pull commands are not listed because the build did not complete successfully or container metadata is unavailable." >> $GITHUB_STEP_SUMMARY
          fi
  summary:
    name: ðŸ“‹ Build Summary
    runs-on: ubuntu-latest
    needs: [prepare, build-containers, tag-commit]
    if: always()
    steps:
      - name: ðŸ“Š Generate Summary
        run: |
          VERSION="${{ needs.prepare.outputs.version }}"
          CONTAINERS='${{ needs.prepare.outputs.containers }}'

          echo "## ðŸŽ‰ Manual Container Build Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“¦ Version: \`v$VERSION\`" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ·ï¸ Git Tag: \`v$VERSION\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ³ Built Containers" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Container | Tags |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|------|" >> $GITHUB_STEP_SUMMARY

          # Parse containers JSON array
          echo "$CONTAINERS" | jq -r '.[]' | while read container; do
            echo "| $container | \`latest\`, \`v$VERSION\`, \`$VERSION\` |" >> $GITHUB_STEP_SUMMARY
          done

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ”§ Pull Commands" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "$CONTAINERS" | jq -r '.[]' | while read container; do
            echo "docker pull ghcr.io/${{ github.repository_owner }}/$container:latest" >> $GITHUB_STEP_SUMMARY
            echo "docker pull ghcr.io/${{ github.repository_owner }}/$container:v$VERSION" >> $GITHUB_STEP_SUMMARY
          done
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

