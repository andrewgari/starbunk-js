name: Main - Deploy & Release

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      skip_validation:
        description: 'Skip code quality checks (use with caution)'
        required: false
        type: boolean
        default: false

env:
  REGISTRY: ghcr.io
  NODE_VERSION: '20'

permissions:
  contents: write
  packages: write

jobs:
  # =============================================================================
  # GROUP 1: CODE QUALITY (runs in parallel)
  # =============================================================================

  lint:
    name: Validate Lint
    runs-on: ubuntu-latest
    if: ${{ !inputs.skip_validation }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint

  prettier:
    name: Validate Format
    runs-on: ubuntu-latest
    if: ${{ !inputs.skip_validation }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run prettier
        run: npm run format -- --check

  type-check:
    name: Validate Types
    runs-on: ubuntu-latest
    if: ${{ !inputs.skip_validation }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run type check
        run: npm run type-check

  # =============================================================================
  # GROUP 2: VERSION VALIDATION (runs in parallel with Group 1)
  # =============================================================================

  version-check:
    name: Validate Version
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate version increment
        run: |
          CURRENT_VERSION=$(cat VERSION | tr -d '\n')
          PREVIOUS_VERSION=$(git show HEAD~1:VERSION 2>/dev/null | tr -d '\n' || echo "0.0.0")

          echo "Previous version: $PREVIOUS_VERSION"
          echo "Current version: $CURRENT_VERSION"

            # Compare versions - require a strict increment over previous main commit
            if [ "$CURRENT_VERSION" = "$PREVIOUS_VERSION" ]; then
              echo '❌ ERROR: Version must be incremented from previous main commit'
              exit 1
            fi

            # Simple semantic version comparison (major.minor.patch)
            IFS='.' read -r prev_major prev_minor prev_patch <<< "$PREVIOUS_VERSION"
            IFS='.' read -r curr_major curr_minor curr_patch <<< "$CURRENT_VERSION"

            if [ "$curr_major" -lt "$prev_major" ]; then
              echo '❌ ERROR: Version cannot decrease (major version)'
              exit 1
            elif [ "$curr_major" -eq "$prev_major" ]; then
              if [ "$curr_minor" -lt "$prev_minor" ]; then
                echo '❌ ERROR: Version cannot decrease (minor version)'
                exit 1
              elif [ "$curr_minor" -eq "$prev_minor" ]; then
                if [ "$curr_patch" -le "$prev_patch" ]; then
                  echo '❌ ERROR: Version must be greater than previous main commit (patch version)'
                  exit 1
                fi
              fi
            fi

            echo "✅ Version properly incremented from $PREVIOUS_VERSION to $CURRENT_VERSION"

      - name: Store version
        run: |
          VERSION=$(cat VERSION | tr -d '\n')
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "version=$VERSION" >> $GITHUB_OUTPUT
        id: version

    outputs:
      version: ${{ steps.version.outputs.version }}

  # =============================================================================
  # GROUP 3: DOCKER BUILDS (runs in parallel with Groups 1 & 2)
  # =============================================================================

  docker-build-bunkbot:
    name: Validate Docker Build - bunkbot
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./apps/bunkbot/Dockerfile
          push: false
          tags: ${{ env.REGISTRY }}/${{ github.repository_owner }}/bunkbot:main
          cache-from: type=gha
          cache-to: type=gha,mode=max
          outputs: type=docker,dest=/tmp/bunkbot.tar

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: bunkbot-image
          path: /tmp/bunkbot.tar
          retention-days: 1

  docker-build-covabot:
    name: Validate Docker Build - covabot
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./apps/covabot/Dockerfile
          push: false
          tags: ${{ env.REGISTRY }}/${{ github.repository_owner }}/covabot:main
          cache-from: type=gha
          cache-to: type=gha,mode=max
          outputs: type=docker,dest=/tmp/covabot.tar

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: covabot-image
          path: /tmp/covabot.tar
          retention-days: 1

  docker-build-djcova:
    name: Validate Docker Build - djcova
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./apps/djcova/Dockerfile
          push: false
          tags: ${{ env.REGISTRY }}/${{ github.repository_owner }}/djcova:main
          cache-from: type=gha
          cache-to: type=gha,mode=max
          outputs: type=docker,dest=/tmp/djcova.tar

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: djcova-image
          path: /tmp/djcova.tar
          retention-days: 1

  # =============================================================================
  # GROUP 4: TESTING (depends on Group 1 passing)
  # =============================================================================

  test-bunkbot:
    name: Validate Tests - bunkbot
    runs-on: ubuntu-latest
    needs: [lint, prettier, type-check]
    if: ${{ !cancelled() && (success() || inputs.skip_validation) }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test:bunkbot

      - name: Run build
        run: npm run build:bunkbot

  test-covabot:
    name: Validate Tests - covabot
    runs-on: ubuntu-latest
    needs: [lint, prettier, type-check]
    if: ${{ !cancelled() && (success() || inputs.skip_validation) }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test:covabot

      - name: Run build
        run: npm run build:covabot

  test-djcova:
    name: Validate Tests - djcova
    runs-on: ubuntu-latest
    needs: [lint, prettier, type-check]
    if: ${{ !cancelled() && (success() || inputs.skip_validation) }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test:djcova

      - name: Run build
        run: npm run build:djcova

  # =============================================================================
  # GROUP 5: CONTAINER VALIDATION (depends on Group 3 passing)
  # =============================================================================

  validate-bunkbot:
    name: Validate Container - bunkbot
    runs-on: ubuntu-latest
    needs: [docker-build-bunkbot]
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: bunkbot-image
          path: /tmp

      - name: Load Docker image
        run: docker load --input /tmp/bunkbot.tar

      - name: Start container
        run: |
            docker run -d --name bunkbot-test \
              -e DISCORD_TOKEN=test \
              -e DEBUG_MODE=true \
              -e CI_SMOKE_MODE=true \
              -e CI=true \
              -e NODE_ENV=test \
              -e HEALTH_PORT=3000 \
              ${{ env.REGISTRY }}/${{ github.repository_owner }}/bunkbot:main

      - name: Wait for container to start
        run: sleep 10

      - name: Health check
        run: |
          MAX_RETRIES=30
          RETRY_COUNT=0
          until docker exec bunkbot-test curl -f http://127.0.0.1:3000/health || [ $RETRY_COUNT -eq $MAX_RETRIES ]; do
            echo "Waiting for health check... ($RETRY_COUNT/$MAX_RETRIES)"
            RETRY_COUNT=$((RETRY_COUNT + 1))
            sleep 2
          done
          if [ $RETRY_COUNT -eq $MAX_RETRIES ]; then
            echo "Health check failed"
            docker logs bunkbot-test
            exit 1
          fi
          echo "Health check passed"

      - name: Smoke test
        run: |
          RESPONSE=$(docker exec bunkbot-test curl -s http://127.0.0.1:3000/health)
          echo "Response: $RESPONSE"
          if echo "$RESPONSE" | grep -q "ok\|healthy\|UP"; then
            echo "Smoke test passed"
          else
            echo "Smoke test failed"
            exit 1
          fi

      - name: Show logs on failure
        if: failure()
        run: docker logs bunkbot-test

      - name: Cleanup
        if: always()
        run: docker rm -f bunkbot-test || true

  validate-covabot:
    name: Validate Container - covabot
    runs-on: ubuntu-latest
    needs: [docker-build-covabot]
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: covabot-image
          path: /tmp

      - name: Load Docker image
        run: docker load --input /tmp/covabot.tar

      - name: Start container
        run: |
          docker run -d --name covabot-test \
            -e DISCORD_TOKEN=test \
            -e DEBUG_MODE=true \
            -e CI_SMOKE_MODE=true \
            -e CI=true \
            -e NODE_ENV=test \
            -e HEALTH_PORT=3000 \
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/covabot:main

      - name: Wait for container to start
        run: sleep 10

      - name: Health check
        run: |
          MAX_RETRIES=30
          RETRY_COUNT=0
          until docker exec covabot-test curl -f http://127.0.0.1:3000/health || [ $RETRY_COUNT -eq $MAX_RETRIES ]; do
            echo "Waiting for health check... ($RETRY_COUNT/$MAX_RETRIES)"
            RETRY_COUNT=$((RETRY_COUNT + 1))
            sleep 2
          done
          if [ $RETRY_COUNT -eq $MAX_RETRIES ]; then
            echo "Health check failed"
            docker logs covabot-test
            exit 1
          fi
          echo "Health check passed"

      - name: Smoke test
        run: |
          RESPONSE=$(docker exec covabot-test curl -s http://127.0.0.1:3000/health)
          echo "Response: $RESPONSE"
          if echo "$RESPONSE" | grep -q "ok\|healthy\|UP"; then
            echo "Smoke test passed"
          else
            echo "Smoke test failed"
            exit 1
          fi

      - name: Show logs on failure
        if: failure()
        run: docker logs covabot-test

      - name: Cleanup
        if: always()
        run: docker rm -f covabot-test || true

  validate-djcova:
    name: Validate Container - djcova
    runs-on: ubuntu-latest
    needs: [docker-build-djcova]
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: djcova-image
          path: /tmp

      - name: Load Docker image
        run: docker load --input /tmp/djcova.tar

      - name: Start container
        run: |
          docker run -d --name djcova-test \
            -e DISCORD_TOKEN=test \
            -e DEBUG_MODE=true \
            -e CI_SMOKE_MODE=true \
            -e CI=true \
            -e NODE_ENV=test \
            -e HEALTH_PORT=3000 \
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/djcova:main

      - name: Wait for container to start
        run: sleep 10

      - name: Health check
        run: |
          MAX_RETRIES=30
          RETRY_COUNT=0
          until docker exec djcova-test curl -f http://127.0.0.1:3000/health || [ $RETRY_COUNT -eq $MAX_RETRIES ]; do
            echo "Waiting for health check... ($RETRY_COUNT/$MAX_RETRIES)"
            RETRY_COUNT=$((RETRY_COUNT + 1))
            sleep 2
          done
          if [ $RETRY_COUNT -eq $MAX_RETRIES ]; then
            echo "Health check failed"
            docker logs djcova-test
            exit 1
          fi
          echo "Health check passed"

      - name: Smoke test
        run: |
          RESPONSE=$(docker exec djcova-test curl -s http://127.0.0.1:3000/health)
          echo "Response: $RESPONSE"
          if echo "$RESPONSE" | grep -q "ok\|healthy\|UP"; then
            echo "Smoke test passed"
          else
            echo "Smoke test failed"
            exit 1
          fi

      - name: Show logs on failure
        if: failure()
        run: docker logs djcova-test

      - name: Cleanup
        if: always()
        run: docker rm -f djcova-test || true

  # =============================================================================
  # GROUP 6: PRODUCTION IMAGE PUBLISHING (depends on Group 5 passing)
  # =============================================================================

  publish-bunkbot:
    name: Publish Image - bunkbot
    runs-on: ubuntu-latest
    needs: [validate-bunkbot, version-check]
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: bunkbot-image
          path: /tmp

      - name: Load Docker image
        run: docker load --input /tmp/bunkbot.tar

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Tag and push images
        run: |
          VERSION="v${{ needs.version-check.outputs.version }}"
          IMAGE_NAME="${{ env.REGISTRY }}/${{ github.repository_owner }}/bunkbot"

          # Tag with version and latest
          docker tag ${IMAGE_NAME}:main ${IMAGE_NAME}:${VERSION}
          docker tag ${IMAGE_NAME}:main ${IMAGE_NAME}:latest

          # Push all tags
          docker push ${IMAGE_NAME}:${VERSION}
          docker push ${IMAGE_NAME}:latest

  publish-covabot:
    name: Publish Image - covabot
    runs-on: ubuntu-latest
    needs: [validate-covabot, version-check]
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: covabot-image
          path: /tmp

      - name: Load Docker image
        run: docker load --input /tmp/covabot.tar

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Tag and push images
        run: |
          VERSION="v${{ needs.version-check.outputs.version }}"
          IMAGE_NAME="${{ env.REGISTRY }}/${{ github.repository_owner }}/covabot"

          # Tag with version and latest
          docker tag ${IMAGE_NAME}:main ${IMAGE_NAME}:${VERSION}
          docker tag ${IMAGE_NAME}:main ${IMAGE_NAME}:latest

          # Push all tags
          docker push ${IMAGE_NAME}:${VERSION}
          docker push ${IMAGE_NAME}:latest

  publish-djcova:
    name: Publish Image - djcova
    runs-on: ubuntu-latest
    needs: [validate-djcova, version-check]
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: djcova-image
          path: /tmp

      - name: Load Docker image
        run: docker load --input /tmp/djcova.tar

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Tag and push images
        run: |
          VERSION="v${{ needs.version-check.outputs.version }}"
          IMAGE_NAME="${{ env.REGISTRY }}/${{ github.repository_owner }}/djcova"

          # Tag with version and latest
          docker tag ${IMAGE_NAME}:main ${IMAGE_NAME}:${VERSION}
          docker tag ${IMAGE_NAME}:main ${IMAGE_NAME}:latest

          # Push all tags
          docker push ${IMAGE_NAME}:${VERSION}
          docker push ${IMAGE_NAME}:latest

  # =============================================================================
  # GROUP 7: RELEASE TAGGING (depends on Group 4 passing)
  # =============================================================================

  create-release-tag:
    name: Create Release Tag
    runs-on: ubuntu-latest
    needs: [test-bunkbot, test-covabot, test-djcova, version-check]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create and push tag
        run: |
          VERSION="v${{ needs.version-check.outputs.version }}"

          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          # Create annotated tag
          git tag -a "$VERSION" -m "Release $VERSION"

          # Push the tag
          git push origin "$VERSION"

          echo "✅ Created and pushed tag: $VERSION"

  # =============================================================================
  # GROUP 8: DEPLOYMENT SUMMARY (final gate)
  # =============================================================================

  validation-complete:
    name: Deployment & Release Summary
    runs-on: ubuntu-latest
    needs:
      - version-check
      - test-bunkbot
      - test-covabot
      - test-djcova
      - validate-bunkbot
      - validate-covabot
      - validate-djcova
      - publish-bunkbot
      - publish-covabot
      - publish-djcova
      - create-release-tag
    steps:
      - name: All deployment stages completed
        run: |
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          echo "✅ Main deployment workflow completed successfully!"
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          echo "✓ Code Quality (lint, format, type-check - may be skipped via input)"
          echo "✓ Version Check (monotonic semantic version on main)"
          echo "✓ Docker Builds (3 apps)"
          echo "✓ Unit Tests & Builds (3 apps)"
          echo "✓ Container Validation (3 apps)"
          echo "✓ Image Publishing (version + latest tags)"
          echo "✓ Release Tag Created"
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
