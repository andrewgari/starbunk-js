apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://starbunk-prometheus:9090
    isDefault: true
    editable: true
    jsonData:
      tlsSkipVerify: true
      timeInterval: 15s
      queryTimeout: 60s
      httpMethod: POST
    version: 1

  - name: Loki
    type: loki
    access: proxy
    url: http://starbunk-loki:3100
    editable: true
    jsonData:
      tlsSkipVerify: true
      maxLines: 1000
      timeout: 60s
      derivedFields:
        - datasourceUid: tempo
          matcherRegex: "traceID=(\\w+)"
          name: TraceID
          url: "$${__value.raw}"
    version: 1

  - name: Tempo
    type: tempo
    access: proxy
    url: http://starbunk-tempo:3200
    uid: tempo
    editable: true
    jsonData:
      tlsSkipVerify: true
      tracesToLogs:
        datasourceUid: loki
        tags: ['job', 'instance', 'pod', 'namespace', 'service_name']
        mappedTags: [{ key: 'service.name', value: 'service_name' }]
        mapTagNamesEnabled: true
        spanStartTimeShift: '1h'
        spanEndTimeShift: '1h'
        filterByTraceID: true
        filterBySpanID: false
      tracesToMetrics:
        datasourceUid: prometheus
        tags: [{ key: 'service.name', value: 'service' }, { key: 'job' }]
        queries:
          - name: 'Sample query'
            query: 'sum(rate(tempo_spanmetrics_latency_bucket{$__tags}[5m]))'
      serviceMap:
        datasourceUid: prometheus
      nodeGraph:
        enabled: true
      search:
        hide: false
      lokiSearch:
        datasourceUid: loki
    version: 1

  - name: Prometheus-Pushgateway
    type: prometheus
    access: proxy
    url: http://starbunk-pushgateway:9091
    editable: true
    jsonData:
      tlsSkipVerify: true
      timeInterval: 15s
      queryTimeout: 60s
      httpMethod: GET
    version: 1
