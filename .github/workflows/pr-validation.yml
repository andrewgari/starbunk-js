        run: |
          set +e

          NEW_DIGEST="${{ needs.docker-build-djcova.outputs.image-digest }}"

          OLD_MANIFEST=$(docker manifest inspect ${{ env.REGISTRY }}/${{ github.repository_owner }}/djcova:latest 2>/dev/null || echo "")

          if [ -z "$OLD_MANIFEST" ]; then
