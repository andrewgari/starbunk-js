name: Manual - Build Containers

on:
  workflow_dispatch:
    inputs:
      version_override:
        description: 'Override version (leave empty to use VERSION file)'
        type: string
        required: false
        default: ''
      containers:
        description: 'Containers to build (comma-separated: bunkbot,djcova,starbunk-dnd,covabot or "all")'
        type: string
        required: false
        default: 'all'

permissions:
  contents: write
  packages: write

env:
  REGISTRY: ghcr.io
  REGISTRY_PREFIX: ghcr.io/${{ github.repository_owner }}
  NODE_VERSION: '20'

jobs:
  prepare:
    name: üîç Prepare Build
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.determine-version.outputs.version }}
      containers: ${{ steps.determine-containers.outputs.containers }}
    steps:
      - name: üì• Checkout Code
        uses: actions/checkout@v4
        with:
          ref: main

      - name: üì¶ Determine Version
        id: determine-version
        run: |
          if [ -n "${{ github.event.inputs.version_override }}" ]; then
            VERSION="${{ github.event.inputs.version_override }}"
            echo "üì¶ Using override version: $VERSION"
          else
            if [ ! -f "VERSION" ]; then
              echo "‚ùå ERROR: VERSION file not found"
              exit 1
            fi
            VERSION=$(tr -d '[:space:]' < VERSION)
            echo "üì¶ Using VERSION file: $VERSION"
          fi

          # Validate version format (SemVer: X.Y.Z with optional pre-release and build metadata)
          if ! echo "$VERSION" | grep -Eq '^[0-9]+\.[0-9]+\.[0-9]+(-[0-9A-Za-z.-]+)?(\+[0-9A-Za-z.-]+)?$'; then
            echo "‚ùå ERROR: Invalid version format '$VERSION' (expected X.Y.Z, optionally with pre-release/build metadata)"
            exit 1
          fi

          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: üéØ Determine Containers
        id: determine-containers
        run: |
          INPUT="${{ github.event.inputs.containers }}"

          if [ "$INPUT" = "all" ] || [ -z "$INPUT" ]; then
            CONTAINERS='["bunkbot", "djcova", "starbunk-dnd", "covabot"]'
            echo "üöÄ Building all containers"
          else
            # Convert comma-separated list to JSON array
            IFS=',' read -ra CONTAINER_ARRAY <<< "$INPUT"
            CONTAINERS="["
            for i in "${!CONTAINER_ARRAY[@]}"; do
              container=$(echo "${CONTAINER_ARRAY[$i]}" | xargs)
              if [ $i -gt 0 ]; then
                CONTAINERS+=","
              fi
              CONTAINERS+="\"$container\""
            done
            CONTAINERS+="]"
            echo "üöÄ Building selected containers: $CONTAINERS"
          fi

          echo "containers=$CONTAINERS" >> $GITHUB_OUTPUT

  build-containers:
    name: üèóÔ∏è Build ${{ matrix.container }}
    runs-on: ubuntu-latest
    needs: prepare
    strategy:
      fail-fast: false
      matrix:
        container: ${{ fromJSON(needs.prepare.outputs.containers) }}
    steps:
      - name: üì• Checkout Code
        uses: actions/checkout@v4
        with:
          ref: main

      - name: üèóÔ∏è Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: üîê Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: üìã Extract Container Metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY_PREFIX }}/${{ matrix.container }}
          tags: |
            type=raw,value=latest
            type=raw,value=v${{ needs.prepare.outputs.version }}
            type=raw,value=${{ needs.prepare.outputs.version }}
          labels: |
            org.opencontainers.image.title=${{ matrix.container }}
            org.opencontainers.image.description=Starbunk Discord Bot - ${{ matrix.container }} container
            org.opencontainers.image.vendor=Starbunk
            org.opencontainers.image.version=${{ needs.prepare.outputs.version }}
            build.manual=true
            build.timestamp=${{ github.run_id }}

      - name: üèóÔ∏è Build and Push Container Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/${{ matrix.container }}/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64
          cache-from: |
            type=gha,scope=${{ matrix.container }}
            type=registry,ref=${{ env.REGISTRY_PREFIX }}/${{ matrix.container }}:latest
          cache-to: |
            type=gha,mode=max,scope=${{ matrix.container }}
          provenance: false
          build-args: |
            BUILDKIT_INLINE_CACHE=1
            BUILD_DATE=${{ github.run_id }}
            VCS_REF=${{ github.sha }}
            VERSION=${{ needs.prepare.outputs.version }}
            NODE_ENV=production
            LOG_LEVEL=info

      - name: ‚úÖ Verify Image
        run: |
          echo "‚úÖ Successfully built and pushed ${{ matrix.container }}"
          echo "üì¶ Image: ${{ env.REGISTRY_PREFIX }}/${{ matrix.container }}:latest"
          echo "üè∑Ô∏è Version: ${{ needs.prepare.outputs.version }}"

  tag-commit:
    name: üè∑Ô∏è Tag Git Commit
    runs-on: ubuntu-latest
    needs: [prepare, build-containers]
    steps:
      - name: üì• Checkout Code
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0
          BUILD_RESULT='${{ needs.build-containers.result }}'

          echo "## üéâ Manual Container Build Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### üì¶ Version: \`$VERSION\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "$BUILD_RESULT" = "success" ] && [ -n "$CONTAINERS" ] && echo "$CONTAINERS" | jq empty >/dev/null 2>&1; then
            echo "### üê≥ Built Containers" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "| Container | Tags |" >> $GITHUB_STEP_SUMMARY
            echo "|-----------|------|" >> $GITHUB_STEP_SUMMARY

            # Parse containers JSON array
            echo "$CONTAINERS" | jq -r '.[]' | while read container; do
              echo "| $container | \`latest\`, \`v$VERSION\`, \`$VERSION\` |" >> $GITHUB_STEP_SUMMARY
            done

            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### üîß Pull Commands" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
            echo "$CONTAINERS" | jq -r '.[]' | while read container; do
              echo "docker pull ghcr.io/${{ github.repository_owner }}/$container:latest" >> $GITHUB_STEP_SUMMARY
              echo "docker pull ghcr.io/${{ github.repository_owner }}/$container:v$VERSION" >> $GITHUB_STEP_SUMMARY
            done
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          else
            echo "### ‚ö†Ô∏è Container build details unavailable" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "- Build result: \`$BUILD_RESULT\`" >> $GITHUB_STEP_SUMMARY
            echo "- Container images and pull commands are not listed because the build did not complete successfully or container metadata is unavailable." >> $GITHUB_STEP_SUMMARY
          fi
  summary:
    name: üìã Build Summary
    runs-on: ubuntu-latest
    needs: [prepare, build-containers, tag-commit]
    if: always()
    steps:
      - name: üìä Generate Summary
        run: |
          VERSION="${{ needs.prepare.outputs.version }}"
          CONTAINERS='${{ needs.prepare.outputs.containers }}'
          BUILD_RESULT="${{ needs.build-containers.result }}"
          TAG_RESULT="${{ needs.tag-commit.result }}"

          echo "## üìã Manual Container Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### üì¶ Version: \`v$VERSION\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Check build status and display appropriate message
          if [[ "$BUILD_RESULT" == "success" && "$TAG_RESULT" == "success" ]]; then
            echo "### ‚úÖ Build Status: Success" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "üéâ All containers built and tagged successfully!" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### üè∑Ô∏è Git Tag: \`v$VERSION\`" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### üê≥ Built Containers" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "| Container | Tags |" >> $GITHUB_STEP_SUMMARY
            echo "|-----------|------|" >> $GITHUB_STEP_SUMMARY

            # Parse containers JSON array
            while read -r container; do
              echo "| $container | \`latest\`, \`v$VERSION\`, \`$VERSION\` |" >> $GITHUB_STEP_SUMMARY
            done < <(echo "$CONTAINERS" | jq -r '.[]')

            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### üîß Pull Commands" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
            while read -r container; do
              echo "docker pull ghcr.io/${{ github.repository_owner }}/$container:latest" >> $GITHUB_STEP_SUMMARY
              echo "docker pull ghcr.io/${{ github.repository_owner }}/$container:v$VERSION" >> $GITHUB_STEP_SUMMARY
            done < <(echo "$CONTAINERS" | jq -r '.[]')
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          elif [[ "$BUILD_RESULT" == "success" && "$TAG_RESULT" != "success" ]]; then
            echo "### ‚ö†Ô∏è Build Status: Partial Success" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "üê≥ Containers built successfully, but git tagging failed (status: $TAG_RESULT)" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### üê≥ Built Containers" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "| Container | Tags |" >> $GITHUB_STEP_SUMMARY
            echo "|-----------|------|" >> $GITHUB_STEP_SUMMARY

            # Parse containers JSON array
            while read -r container; do
              echo "| $container | \`latest\`, \`v$VERSION\`, \`$VERSION\` |" >> $GITHUB_STEP_SUMMARY
            done < <(echo "$CONTAINERS" | jq -r '.[]')

            echo "" >> $GITHUB_STEP_SUMMARY
            echo "‚ö†Ô∏è **Note:** Git tag \`v$VERSION\` was not created. You may need to tag manually." >> $GITHUB_STEP_SUMMARY
          else
            echo "### ‚ùå Build Status: Failed" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "‚ùå Container builds failed (status: $BUILD_RESULT)" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "üîç **Action Required:** Check the build-containers job logs for details" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### üìã Attempted Containers" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            while read -r container; do
              echo "- $container" >> $GITHUB_STEP_SUMMARY
            done < <(echo "$CONTAINERS" | jq -r '.[]')
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "üîÑ **Next Steps:**" >> $GITHUB_STEP_SUMMARY
            echo "1. Review the error logs in the failed build jobs" >> $GITHUB_STEP_SUMMARY
            echo "2. Fix any issues in the Dockerfiles or build configuration" >> $GITHUB_STEP_SUMMARY
            echo "3. Re-run the workflow" >> $GITHUB_STEP_SUMMARY
          fi

