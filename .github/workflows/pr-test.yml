name: PR Test Check

on:
    pull_request:
        types: [opened, synchronize, reopened]
        paths:
            - 'src/**'
            - 'package*.json'
            - 'jest.config.js'
            - 'tsconfig.json'
            - '!**.md'

jobs:
    test:
        name: ðŸ§ª Test
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: '20'
                  cache: 'npm'

            - name: Install Dependencies
              run: npm ci

            - name: Run Tests
              run: npm run test
