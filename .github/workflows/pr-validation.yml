name: PR - Validation & Build

on:
  pull_request:
    branches:
      - main
    types: [opened, synchronize, reopened]

env:
  REGISTRY: ghcr.io
  NODE_VERSION: '20'

permissions:
  contents: read
  packages: write
  pull-requests: read

concurrency:
  group: pr-validation-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  # =============================================================================
  # GROUP 1: CODE QUALITY (runs in parallel)
  # =============================================================================

  lint:
    name: üîç Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint

  prettier:
    name: üíÖ Prettier
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run prettier
        run: npm run format -- --check

  type-check:
    name: üîé Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run type check
        run: npm run type-check

  # =============================================================================
  # GROUP 2: VERSION VALIDATION (runs in parallel with Group 1)
  # =============================================================================

  version-check:
    name: üìã Version Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate version increment
        run: |
          git fetch origin main
          MAIN_VERSION=$(git show origin/main:VERSION | tr -d '\n')
          PR_VERSION=$(cat VERSION | tr -d '\n')
          
          echo "Main version: $MAIN_VERSION"
          echo "PR version: $PR_VERSION"
          
          # Compare versions
          if [ "$PR_VERSION" = "$MAIN_VERSION" ]; then
            echo "‚ùå ERROR: Version must be incremented from main branch"
            exit 1
          fi
          
          # Simple version comparison (assumes semantic versioning)
          IFS='.' read -r main_major main_minor main_patch <<< "$MAIN_VERSION"
          IFS='.' read -r pr_major pr_minor pr_patch <<< "$PR_VERSION"
          
          if [ "$pr_major" -lt "$main_major" ]; then
            echo "‚ùå ERROR: Version cannot decrease"
            exit 1
          elif [ "$pr_major" -eq "$main_major" ]; then
            if [ "$pr_minor" -lt "$main_minor" ]; then
              echo "‚ùå ERROR: Version cannot decrease"
              exit 1
            elif [ "$pr_minor" -eq "$main_minor" ]; then
              if [ "$pr_patch" -le "$main_patch" ]; then
                echo "‚ùå ERROR: Version must be greater than main branch"
                exit 1
              fi
            fi
          fi
          
          echo "‚úÖ Version properly incremented from $MAIN_VERSION to $PR_VERSION"

  # =============================================================================
  # GROUP 3: DOCKER BUILDS (runs in parallel with Groups 1 & 2)
  # =============================================================================

  docker-build-bunkbot:
    name: üê≥ Build bunkbot
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./apps/bunkbot/Dockerfile
          push: false
          tags: ${{ env.REGISTRY }}/${{ github.repository_owner }}/bunkbot:pr-${{ github.event.pull_request.number || 'main' }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          outputs: type=docker,dest=/tmp/bunkbot.tar

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: bunkbot-image
          path: /tmp/bunkbot.tar
          retention-days: 1

  docker-build-covabot:
    name: üê≥ Build covabot
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./apps/covabot/Dockerfile
          push: false
          tags: ${{ env.REGISTRY }}/${{ github.repository_owner }}/covabot:pr-${{ github.event.pull_request.number || 'main' }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          outputs: type=docker,dest=/tmp/covabot.tar

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: covabot-image
          path: /tmp/covabot.tar
          retention-days: 1

  docker-build-djcova:
    name: üê≥ Build djcova
    runs-on: ubuntu-latest
    steps:
