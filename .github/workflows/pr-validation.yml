name: PR Validation

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      force_all:
        description: 'Force build all containers'
        required: false
        type: boolean
        default: false

env:
  REGISTRY: ghcr.io
  NODE_VERSION: '20'

permissions:
  contents: read
  packages: write
  pull-requests: write

concurrency:
  group: pr-validation-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  # =============================================================================
  # CORE VALIDATION - Always runs on every PR
  # =============================================================================
  validate:
    name: üß™ Validate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build shared package
        run: cd packages/shared && npm run build

      - name: TypeScript check
        run: npm run type-check

      - name: Lint
        run: npm run lint

      - name: Run tests
        run: npm test

  # =============================================================================
  # DOCKER BUILDS - Only for changed containers
  # =============================================================================
  detect-changes:
    name: üîç Detect Changes
    runs-on: ubuntu-latest
    outputs:
      bunkbot: ${{ steps.changes.outputs.bunkbot }}
      djcova: ${{ steps.changes.outputs.djcova }}
      starbunk-dnd: ${{ steps.changes.outputs.starbunk-dnd }}
      covabot: ${{ steps.changes.outputs.covabot }}
      any-container: ${{ steps.check.outputs.any-container }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect changed paths
        id: changes
        uses: dorny/paths-filter@v3
        with:
          filters: |
            bunkbot:
              - 'apps/bunkbot/**'
              - 'packages/shared/**'
            djcova:
              - 'apps/djcova/**'
              - 'packages/shared/**'
            starbunk-dnd:
              - 'apps/starbunk-dnd/**'
              - 'packages/shared/**'
            covabot:
              - 'apps/covabot/**'
              - 'packages/shared/**'

      - name: Check for any container changes
        id: check
        run: |
          if [[ "${{ steps.changes.outputs.bunkbot }}" == "true" ]] || \
             [[ "${{ steps.changes.outputs.djcova }}" == "true" ]] || \
             [[ "${{ steps.changes.outputs.starbunk-dnd }}" == "true" ]] || \
             [[ "${{ steps.changes.outputs.covabot }}" == "true" ]] || \
             [[ "${{ github.event.inputs.force_all }}" == "true" ]]; then
            echo "any-container=true" >> $GITHUB_OUTPUT
          else
            echo "any-container=false" >> $GITHUB_OUTPUT
          fi

  build-bunkbot:
    name: üê≥ Build bunkbot
    runs-on: ubuntu-latest
    needs: [validate, detect-changes]
    if: needs.detect-changes.outputs.bunkbot == 'true' || github.event.inputs.force_all == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/bunkbot/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/bunkbot:pr-${{ github.event.pull_request.number || 'main' }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-djcova:
    name: üê≥ Build djcova
    runs-on: ubuntu-latest
    needs: [validate, detect-changes]
    if: needs.detect-changes.outputs.djcova == 'true' || github.event.inputs.force_all == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/djcova/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/djcova:pr-${{ github.event.pull_request.number || 'main' }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-starbunk-dnd:
    name: üê≥ Build starbunk-dnd
    runs-on: ubuntu-latest
    needs: [validate, detect-changes]
    if: needs.detect-changes.outputs.starbunk-dnd == 'true' || github.event.inputs.force_all == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/starbunk-dnd/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/starbunk-dnd:pr-${{ github.event.pull_request.number || 'main' }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-covabot:
    name: üê≥ Build covabot
    runs-on: ubuntu-latest
    needs: [validate, detect-changes]
    if: needs.detect-changes.outputs.covabot == 'true' || github.event.inputs.force_all == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/covabot/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/covabot:pr-${{ github.event.pull_request.number || 'main' }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # =============================================================================
  # SUCCESS GATE - For branch protection
  # =============================================================================
  pr-validation-success:
    name: ‚úÖ PR Validation
    runs-on: ubuntu-latest
    needs: [validate]
    if: always()
    steps:
      - name: Check validation result
        run: |
          if [[ "${{ needs.validate.result }}" == "success" ]]; then
            echo "‚úÖ All validation checks passed"
            exit 0
          else
            echo "‚ùå Validation failed"
            exit 1
          fi
