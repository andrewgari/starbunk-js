apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://starbunk-prometheus:9090
    isDefault: true
    editable: true
    jsonData:
      tlsSkipVerify: true
      timeInterval: 15s
      queryTimeout: 60s
      httpMethod: POST
    version: 1

  - name: Loki
    type: loki
    access: proxy
    url: http://starbunk-loki:3100
    editable: true
    jsonData:
      tlsSkipVerify: true
      maxLines: 1000
      timeout: 60s
    version: 1

  - name: Prometheus-Pushgateway
    type: prometheus
    access: proxy
    url: http://starbunk-pushgateway:9091
    editable: true
    jsonData:
      tlsSkipVerify: true
      timeInterval: 15s
      queryTimeout: 60s
      httpMethod: GET
    version: 1