  # =============================================================================
  # PHASE 4 - SUCCESS GATE
  # This job ensures all validation checks pass or are skipped (no failures)
  # =============================================================================
  pr-validation-success:
    name: ‚úÖ PR Validation Success
    runs-on: ubuntu-latest
    needs:
      - type-check
      - lint
      - version-check
      - docker-build-bunkbot
      - docker-build-djcova
      - docker-build-starbunk-dnd
      - docker-build-covabot
      - test-build-bunkbot
      - test-build-djcova
      - test-build-starbunk-dnd
      - test-build-covabot
    if: always()
    steps:
      - name: Check validation result
        run: |
          echo "Checking all validation results..."
          echo "type-check: ${{ needs.type-check.result }}"
          echo "lint: ${{ needs.lint.result }}"
          echo "version-check: ${{ needs.version-check.result }}"
          echo "docker-build-bunkbot: ${{ needs.docker-build-bunkbot.result }}"
          echo "docker-build-djcova: ${{ needs.docker-build-djcova.result }}"
          echo "docker-build-starbunk-dnd: ${{ needs.docker-build-starbunk-dnd.result }}"
          echo "docker-build-covabot: ${{ needs.docker-build-covabot.result }}"
          echo "test-build-bunkbot: ${{ needs.test-build-bunkbot.result }}"
          echo "test-build-djcova: ${{ needs.test-build-djcova.result }}"
          echo "test-build-starbunk-dnd: ${{ needs.test-build-starbunk-dnd.result }}"
          echo "test-build-covabot: ${{ needs.test-build-covabot.result }}"

          # Phase 1 - Required checks must succeed
          if [[ "${{ needs.type-check.result }}" != "success" ]]; then
            echo "‚ùå Type check failed"
            exit 1
          fi

          if [[ "${{ needs.lint.result }}" != "success" ]]; then
            echo "‚ùå Lint failed"
            exit 1
          fi

          # Version check can succeed or be skipped (only runs for PRs to main)
          if [[ "${{ needs.version-check.result }}" == "failure" ]]; then
            echo "‚ùå Version check failed"
            exit 1
          fi

          # Docker build checks can succeed or be skipped, but not fail
          if [[ "${{ needs.docker-build-bunkbot.result }}" != "success" && "${{ needs.docker-build-bunkbot.result }}" != "skipped" ]]; then
            echo "‚ùå Docker build check docker-build-bunkbot failed with status: ${{ needs.docker-build-bunkbot.result }}"
            exit 1
          fi

          if [[ "${{ needs.docker-build-djcova.result }}" != "success" && "${{ needs.docker-build-djcova.result }}" != "skipped" ]]; then
            echo "‚ùå Docker build check docker-build-djcova failed with status: ${{ needs.docker-build-djcova.result }}"
            exit 1
          fi

          if [[ "${{ needs.docker-build-starbunk-dnd.result }}" != "success" && "${{ needs.docker-build-starbunk-dnd.result }}" != "skipped" ]]; then
            echo "‚ùå Docker build check docker-build-starbunk-dnd failed with status: ${{ needs.docker-build-starbunk-dnd.result }}"
            exit 1
          fi

          if [[ "${{ needs.docker-build-covabot.result }}" != "success" && "${{ needs.docker-build-covabot.result }}" != "skipped" ]]; then
            echo "‚ùå Docker build check docker-build-covabot failed with status: ${{ needs.docker-build-covabot.result }}"
            exit 1
          fi

          # Phase 2 - Container test-build checks can succeed or be skipped, but not fail
          if [[ "${{ needs.test-build-bunkbot.result }}" != "success" && "${{ needs.test-build-bunkbot.result }}" != "skipped" ]]; then
            echo "‚ùå Container check test-build-bunkbot failed with status: ${{ needs.test-build-bunkbot.result }}"
            exit 1
          fi

          if [[ "${{ needs.test-build-djcova.result }}" != "success" && "${{ needs.test-build-djcova.result }}" != "skipped" ]]; then
            echo "‚ùå Container check test-build-djcova failed with status: ${{ needs.test-build-djcova.result }}"
            exit 1
          fi

          if [[ "${{ needs.test-build-starbunk-dnd.result }}" != "success" && "${{ needs.test-build-starbunk-dnd.result }}" != "skipped" ]]; then
            echo "‚ùå Container check test-build-starbunk-dnd failed with status: ${{ needs.test-build-starbunk-dnd.result }}"
            exit 1
          fi

          if [[ "${{ needs.test-build-covabot.result }}" != "success" && "${{ needs.test-build-covabot.result }}" != "skipped" ]]; then
            echo "‚ùå Container check test-build-covabot failed with status: ${{ needs.test-build-covabot.result }}"
            exit 1
          fi

          echo "‚úÖ All validation checks passed or skipped"
          exit 0
