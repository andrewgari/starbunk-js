# Docker Compose Observability Overlay
# This file provides observability stack integration for the Starbunk Discord Bot infrastructure
# Use with: docker-compose -f docker-compose.yml -f docker-compose.observability.yml up

version: '3.8'

services:
  # =============================================================================
  # PROMETHEUS METRICS COLLECTION
  # =============================================================================
  prometheus:
    image: prom/prometheus:v2.47.0
    container_name: starbunk-prometheus
    restart: unless-stopped
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ${UNRAID_APPDATA_PATH:-./data}/prometheus:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--storage.tsdb.retention.size=10GB'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
      - '--web.external-url=http://localhost:9090'
      - '--log.level=info'
    networks:
      - starbunk-network
    depends_on:
      - pushgateway
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # =============================================================================
  # PROMETHEUS PUSH GATEWAY
  # =============================================================================
  pushgateway:
    image: prom/pushgateway:v1.6.2
    container_name: starbunk-pushgateway
    restart: unless-stopped
    ports:
      - "${PROMETHEUS_PUSHGATEWAY_PORT:-9091}:9091"
    volumes:
      - ${UNRAID_APPDATA_PATH:-./data}/pushgateway:/data
    command:
      - '--web.listen-address=:9091'
      - '--persistence.file=/data/pushgateway.db'
      - '--persistence.interval=15m'
      - '--log.level=info'
    networks:
      - starbunk-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9091/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3

  # =============================================================================
  # GRAFANA DASHBOARDS  
  # =============================================================================
  grafana:
    image: grafana/grafana:10.1.0
    container_name: starbunk-grafana
    restart: unless-stopped
    ports:
      - "${GRAFANA_PORT:-3000}:3000"
    volumes:
      - ${UNRAID_APPDATA_PATH:-./data}/grafana:/var/lib/grafana
      - ./grafana-dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana-datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml:ro
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_USERS_ALLOW_ORG_CREATE=false
      - GF_USERS_AUTO_ASSIGN_ORG=true
      - GF_USERS_AUTO_ASSIGN_ORG_ROLE=Viewer
      - GF_SERVER_ROOT_URL=${GRAFANA_URL:-http://localhost:3000}
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-simple-json-datasource,grafana-piechart-panel
      - GF_FEATURE_TOGGLES_ENABLE=publicDashboards
    networks:
      - starbunk-network
    depends_on:
      - prometheus
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # =============================================================================
  # LOKI LOG AGGREGATION
  # =============================================================================
  loki:
    image: grafana/loki:2.9.0
    container_name: starbunk-loki
    restart: unless-stopped
    ports:
      - "${LOKI_PORT:-3100}:3100"
    volumes:
      - ./monitoring/loki-config.yml:/etc/loki/local-config.yaml:ro
      - ${UNRAID_APPDATA_PATH:-./data}/loki:/loki
    command: 
      - '-config.file=/etc/loki/local-config.yaml'
      - '-target=all'
    networks:
      - starbunk-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3100/ready"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # =============================================================================
  # PROMTAIL LOG SHIPPING
  # =============================================================================
  promtail:
    image: grafana/promtail:2.9.0
    container_name: starbunk-promtail
    restart: unless-stopped
    volumes:
      - ./monitoring/promtail-config.yml:/etc/promtail/config.yml:ro
      - /var/log:/var/log:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
    command: 
      - '-config.file=/etc/promtail/config.yml'
    networks:
      - starbunk-network
    depends_on:
      - loki

  # =============================================================================
  # ALERTMANAGER (Optional)
  # =============================================================================
  alertmanager:
    image: prom/alertmanager:v0.26.0
    container_name: starbunk-alertmanager
    restart: unless-stopped
    ports:
      - "${ALERTMANAGER_PORT:-9093}:9093"
    volumes:
      - ./monitoring/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - ${UNRAID_APPDATA_PATH:-./data}/alertmanager:/data
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/data'
      - '--web.external-url=http://localhost:9093'
      - '--log.level=info'
    networks:
      - starbunk-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9093/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3

  # =============================================================================
  # NODE EXPORTER (System Metrics)
  # =============================================================================
  node-exporter:
    image: prom/node-exporter:v1.6.1
    container_name: starbunk-node-exporter
    restart: unless-stopped
    ports:
      - "${NODE_EXPORTER_PORT:-9100}:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
      - '--web.listen-address=:9100'
    networks:
      - starbunk-network

  # =============================================================================
  # CADVISOR (Container Metrics)
  # =============================================================================
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.47.2
    container_name: starbunk-cadvisor
    restart: unless-stopped
    ports:
      - "${CADVISOR_PORT:-8080}:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    devices:
      - /dev/kmsg
    privileged: true
    networks:
      - starbunk-network

# =============================================================================
# OBSERVABILITY NETWORK EXTENSION
# =============================================================================
networks:
  starbunk-network:
    external: true

# =============================================================================
# OBSERVABILITY VOLUMES
# =============================================================================
volumes:
  prometheus-data:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: ${UNRAID_APPDATA_PATH:-./data}/prometheus
  
  grafana-data:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: ${UNRAID_APPDATA_PATH:-./data}/grafana
  
  loki-data:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: ${UNRAID_APPDATA_PATH:-./data}/loki

  pushgateway-data:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: ${UNRAID_APPDATA_PATH:-./data}/pushgateway

  alertmanager-data:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: ${UNRAID_APPDATA_PATH:-./data}/alertmanager