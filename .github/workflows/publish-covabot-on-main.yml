name: Publish covabot on main

on:
  push:
    branches: [ main ]
    paths:
      - 'containers/covabot/**'
      - 'containers/shared/**'
      - '.github/workflows/**'
      - '.github/path-filters.yml'
      - 'Dockerfile*'
      - 'docker-compose*.yml'
      - 'podman-compose*.yml'
      - 'package.json'
      - 'package-lock.json'
      - 'tsconfig.json'
      - '.dockerignore'

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/covabot

jobs:
  publish-covabot:
    name: Publish covabot image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: network=host

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build and push covabot
        uses: docker/build-push-action@v5
        with:
          context: .
          file: containers/covabot/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: |
            type=gha,scope=covabot
          cache-to: |
            type=gha,mode=max,scope=covabot
          platforms: linux/amd64

