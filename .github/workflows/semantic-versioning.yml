name: Release - Semantic Versioning

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      release_type:
        description: 'Type of release'
        required: true
        default: 'auto'
        type: choice
        options:
          - auto
          - patch
          - minor
          - major
          - prerelease
      dry_run:
        description: 'Dry run (no actual release)'
        required: false
        default: false
        type: boolean

env:
  NODE_VERSION: '20'

jobs:
  # Check version and prepare release
  check-version:
    name: ðŸ“Š Check Version
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      should-release: ${{ steps.check.outputs.should-release }}
      current-version: ${{ steps.check.outputs.current-version }}
      changelog: ${{ steps.check.outputs.changelog }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Check if version needs release
        id: check
        run: |
          set -e

          # Get current version from VERSION file
          if [ ! -f "VERSION" ]; then
            echo "Error: VERSION file not found"
            echo "should-release=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          CURRENT_VERSION=$(cat VERSION | tr -d '[:space:]')
          echo "current-version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "Current version: $CURRENT_VERSION"

          # Check if tag already exists for this version
          if git rev-parse "v${CURRENT_VERSION}" >/dev/null 2>&1; then
            echo "Tag v${CURRENT_VERSION} already exists, skipping release"
            echo "should-release=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Get the last tag
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "Last tag: $LAST_TAG"

          # Check if there are new commits since last tag
          COMMITS=$(git log ${LAST_TAG}..HEAD --oneline --no-merges)

          if [ -z "$COMMITS" ]; then
            echo "No new commits since last release"
            echo "should-release=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          echo "Found commits since last release"
          echo "should-release=true" >> $GITHUB_OUTPUT

          # Generate changelog snippet
          CHANGELOG=$(git log ${LAST_TAG}..HEAD --pretty=format:"- %s (%h)" --no-merges | head -20)
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

  # Create release
  create-release:
    name: ðŸš€ Create Release
    runs-on: ubuntu-latest
    needs: check-version
    if: needs.check-version.outputs.should-release == 'true' && github.event.inputs.dry_run != 'true'
    permissions:
      contents: write
      pull-requests: write
    outputs:
      release-id: ${{ steps.create-release.outputs.id }}
      release-url: ${{ steps.create-release.outputs.html_url }}
      tag-name: ${{ steps.create-release.outputs.tag_name }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Configure Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: Get version from package.json
        id: get-version
        run: |
          CURRENT_VERSION=$(cat VERSION | tr -d '[:space:]')
          echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "Version to release: $CURRENT_VERSION"

      - name: Generate release notes
        id: release-notes
        run: |
          CURRENT_VERSION="${{ steps.get-version.outputs.version }}"
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")

          # Generate comprehensive release notes
          cat > release-notes.md << EOF
          ## ðŸŽ‰ Release v${CURRENT_VERSION}

          ### ðŸ“‹ What's Changed

          ${{ needs.check-version.outputs.changelog }}

          ### ðŸ³ Container Images

          All container images have been updated to version \`${CURRENT_VERSION}\`:

          - \`ghcr.io/andrewgari/bunkbot:${CURRENT_VERSION}\`
          - \`ghcr.io/andrewgari/djcova:${CURRENT_VERSION}\`
          - \`ghcr.io/andrewgari/starbunk-dnd:${CURRENT_VERSION}\`
          - \`ghcr.io/andrewgari/covabot:${CURRENT_VERSION}\`

          ### ðŸš€ Deployment

          #### Docker Compose (Recommended)
          \`\`\`bash
          # Update your docker-compose.yml to use the new version
          docker-compose pull
          docker-compose up -d
          \`\`\`

          #### Individual Containers
          \`\`\`bash
          docker pull ghcr.io/andrewgari/bunkbot:${CURRENT_VERSION}
          docker pull ghcr.io/andrewgari/djcova:${CURRENT_VERSION}
          docker pull ghcr.io/andrewgari/starbunk-dnd:${CURRENT_VERSION}
          docker pull ghcr.io/andrewgari/covabot:${CURRENT_VERSION}
          \`\`\`

          ### ðŸ“Š Statistics

          - **Commits**: $(git rev-list --count ${LAST_TAG}..HEAD 2>/dev/null || echo "N/A")
          - **Contributors**: $(git shortlog -sn ${LAST_TAG}..HEAD 2>/dev/null | wc -l || echo "N/A")
          - **Files Changed**: $(git diff --name-only ${LAST_TAG}..HEAD 2>/dev/null | wc -l || echo "N/A")

          ---

          **Full Changelog**: https://github.com/andrewgari/starbunk-js/compare/${LAST_TAG}...v${CURRENT_VERSION}
          EOF

          echo "Generated release notes for v${CURRENT_VERSION}"

      - name: Create Git tag
        run: |
          CURRENT_VERSION="${{ steps.get-version.outputs.version }}"
          git tag -a "v${CURRENT_VERSION}" -m "Release v${CURRENT_VERSION}"
          git push origin "v${CURRENT_VERSION}"

      - name: Create GitHub release
        id: create-release
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const newVersion = '${{ steps.get-version.outputs.version }}';

            const releaseNotes = fs.readFileSync('release-notes.md', 'utf8');

            const { data: release } = await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: `v${newVersion}`,
              name: `v${newVersion}`,
              body: releaseNotes,
              draft: false,
              prerelease: false,
              generate_release_notes: false
            });

            console.log(`Created release: ${release.html_url}`);

            return {
              id: release.id,
              html_url: release.html_url,
              tag_name: release.tag_name
            };

  # Trigger container builds for the new release
  trigger-container-builds:
    name: ðŸ³ Trigger Container Builds
    runs-on: ubuntu-latest
    needs: [check-version, create-release]
    if: needs.check-version.outputs.should-release == 'true' && github.event.inputs.dry_run != 'true'
    permissions:
      actions: write
      contents: read
    steps:
      - name: Get version
        id: get-version
        run: |
          # Checkout to get VERSION file
          git clone --depth 1 https://github.com/${{ github.repository }}.git temp_repo
          cd temp_repo
          VERSION=$(cat VERSION | tr -d '[:space:]')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          cd ..
          rm -rf temp_repo

      - name: Trigger container build workflow
        uses: actions/github-script@v7
        with:
          script: |
            const { owner, repo } = context.repo;
            const newVersion = '${{ steps.get-version.outputs.version }}';

            // Trigger the main branch deployment workflow
            await github.rest.actions.createWorkflowDispatch({
              owner,
              repo,
              workflow_id: 'publish-main.yml',
              ref: 'main',
              inputs: {
                  version: newVersion,
                  force_all: 'true',
                  skip_validation: 'false'
                }
              });

            console.log(`Triggered container builds for version ${newVersion}`);

  # Dry run summary
  dry-run-summary:
    name: ðŸ§ª Dry Run Summary
    runs-on: ubuntu-latest
    needs: check-version
    if: github.event.inputs.dry_run == 'true' && needs.check-version.outputs.should-release == 'true'
    steps:
      - name: Display dry run results
        run: |
          echo "## ðŸ§ª Dry Run Results"
          echo ""
          echo "**Current Version**: ${{ needs.check-version.outputs.current-version }}"
          echo ""
          echo "### Changes to be included:"
          echo "${{ needs.check-version.outputs.changelog }}"
          echo ""
          echo "### Actions that would be performed:"
          echo "- Create Git tag v${{ needs.check-version.outputs.current-version }}"
          echo "- Create GitHub release"
          echo "- Trigger container builds"
          echo ""
          echo "**Note**: This was a dry run. No actual changes were made."
