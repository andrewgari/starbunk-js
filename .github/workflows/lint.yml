name: Lint

on:
    pull_request:
        types: [opened, synchronize]
        paths:
            - 'src/**/*.ts'
            - 'src/**/*.js'
            - '**/*.json'
            - '.eslintrc*'
            - '.prettierrc*'
            - 'package.json'
            - 'package-lock.json'
            - '.github/workflows/lint.yml'
    workflow_dispatch:

jobs:
    setup:
        uses: ./.github/workflows/setup.yml

    lint:
        needs: setup
        runs-on: ubuntu-latest
        steps:
            - name: 📥 Checkout code
              uses: actions/checkout@v4

            - name: 🔧 Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '18'
                  cache: 'npm'

            - name: 📦 Install Dependencies
              if: ${{ needs.setup.outputs.cache-hit != 'true' }}
              run: npm ci

            - name: 🔍 Lint
              run: |
                  echo "::group::Running linter"
                  npm run lint
                  echo "::endgroup::"

            - name: 📝 Lint Summary
              if: always()
              run: |
                  echo "### 🔍 Lint Results" >> $GITHUB_STEP_SUMMARY
                  echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
                  echo "| --- | --- |" >> $GITHUB_STEP_SUMMARY
                  echo "| Code Linting | ${{ job.status == 'success' && '✅ Passed' || '❌ Failed' }} |" >> $GITHUB_STEP_SUMMARY
