name: Docker Build and Publish

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
    types: [opened, synchronize, reopened, closed]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest

    # Set permissions at job level
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set Dockerfile path based on event
        id: dockerfile
        run: |
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            echo "DOCKERFILE_PATH=Dockerfile.dev" >> $GITHUB_OUTPUT
          else
            echo "DOCKERFILE_PATH=Dockerfile.prod" >> $GITHUB_OUTPUT
          fi

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ steps.dockerfile.outputs.DOCKERFILE_PATH }}
          push: true
          tags: ${{ env.REGISTRY }}/${{ github.repository }}:${{ github.event_name == 'pull_request' && format('pr-{0}', github.event.pull_request.number) || 'latest' }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  delete-pr-image:
    if: github.event_name == 'pull_request' && github.event.action == 'closed' && github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read

    steps:
      - name: Delete PR image
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: |
          echo "Attempting to delete PR image tag pr-${PR_NUMBER}..."
          gh api \
            --method DELETE \
            /user/packages/container/${{ github.event.repository.name }}/versions \
            -f package_version_id=$(gh api /user/packages/container/${{ github.event.repository.name }}/versions --jq ".[] | select(.metadata.container.tags[] == \"pr-${PR_NUMBER}\") | .id")
