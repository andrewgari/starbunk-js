name: PR Build Check

on:
    pull_request:
        types: [opened, synchronize, reopened]
        paths:
            - 'src/**'
            - '!src/tests/**'
            - 'package*.json'
            - 'tsconfig.json'
            - 'webpack.config.js'
            - '!**.md'

jobs:
    build:
        name: ðŸ”¨ Build
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: '20'
                  cache: 'npm'

            - name: Install Dependencies
              run: npm ci

            - name: Build App
              run: npm run build
