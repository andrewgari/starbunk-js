name: PR - Validation & Build

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review, labeled]
  push:
    branches: [main]  # Runs validation (type-check, lint, tests) on main; Docker builds only run for PRs
  workflow_dispatch:
    inputs:
      force_all:
        description: 'Force build all containers'
        required: false
        type: boolean
        default: false

# To force build all containers on a PR regardless of change detection,
# add the 'force-validation' label to the PR
#
# Pipeline Phases:
# Phase 1: Lint + Type Check + Docker builds for all containers + Version check (main target only)
# Phase 2: If Phase 1 passes, Build and Tests run for each container + Hash comparison
# Phase 3: If hash differs, tag with latest and version, publish images, force tag commit with container-latest
# Phase 4: Success gate - all checks passed

env:
  REGISTRY: ghcr.io
  NODE_VERSION: '20'

permissions:
  contents: write  # Allow pushing git tags
  packages: write
  pull-requests: write

concurrency:
  group: pr-validation-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  # =============================================================================
  # PHASE 1 - VALIDATION & DOCKER BUILDS
  # All jobs in this phase run in parallel
  # =============================================================================

  type-check:
    name: üîç Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build shared package
        run: cd packages/shared && npm run build

      - name: TypeScript check
        run: npm run type-check

  lint:
    name: üé® Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

  version-check:
    name: üìã Version Check
    runs-on: ubuntu-latest
    if: github.base_ref == 'main'
    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}

      - name: Get PR version
        id: pr-version
        run: |
          PR_VERSION=$(cat VERSION | tr -d '[:space:]')
          echo "version=$PR_VERSION" >> $GITHUB_OUTPUT
          echo "üì¶ PR VERSION: $PR_VERSION"

      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Get main version
        id: main-version
        run: |
          MAIN_VERSION=$(cat VERSION | tr -d '[:space:]')
          echo "version=$MAIN_VERSION" >> $GITHUB_OUTPUT
          echo "üì¶ Main VERSION: $MAIN_VERSION"

      - name: Compare versions
        run: |
          PR_VERSION="${{ steps.pr-version.outputs.version }}"
          MAIN_VERSION="${{ steps.main-version.outputs.version }}"
          
          echo "Comparing versions..."
          echo "PR VERSION: $PR_VERSION"
          echo "Main VERSION: $MAIN_VERSION"
          
          if [ "$PR_VERSION" == "$MAIN_VERSION" ]; then
            echo "‚ùå ERROR: PR VERSION ($PR_VERSION) must be different from main VERSION ($MAIN_VERSION)"
            echo "Please update the VERSION file in your PR to a new version number."
            exit 1
          fi
          
          echo "‚úÖ Version check passed: $PR_VERSION != $MAIN_VERSION"

  # =============================================================================
  # PHASE 1 - CHANGE DETECTION (per container)
  # =============================================================================
  detect-changes-bunkbot:
    name: üîç Detect Changes - Bunkbot
    runs-on: ubuntu-latest
    outputs:
      changed: ${{ steps.changes.outputs.bunkbot }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect changed paths
        id: changes
        uses: dorny/paths-filter@v3
        with:
          filters: |
            bunkbot:
              - 'apps/bunkbot/**'
              - 'packages/shared/**'

  detect-changes-djcova:
    name: üîç Detect Changes - DJCova
    runs-on: ubuntu-latest
    outputs:
      changed: ${{ steps.changes.outputs.djcova }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect changed paths
        id: changes
        uses: dorny/paths-filter@v3
        with:
          filters: |
            djcova:
              - 'apps/djcova/**'
              - 'packages/shared/**'

  detect-changes-starbunk-dnd:
    name: üîç Detect Changes - Starbunk DnD
    runs-on: ubuntu-latest
    outputs:
      changed: ${{ steps.changes.outputs.starbunk-dnd }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect changed paths
        id: changes
        uses: dorny/paths-filter@v3
        with:
          filters: |
            starbunk-dnd:
              - 'apps/starbunk-dnd/**'
              - 'packages/shared/**'

  detect-changes-covabot:
    name: üîç Detect Changes - Covabot
    runs-on: ubuntu-latest
    outputs:
      changed: ${{ steps.changes.outputs.covabot }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect changed paths
        id: changes
        uses: dorny/paths-filter@v3
        with:
          filters: |
            covabot:
              - 'apps/covabot/**'
              - 'packages/shared/**'

  # =============================================================================
  # PHASE 1 - DOCKER BUILD (per container, always runs on PRs)
  # All containers build in parallel regardless of changes
  # =============================================================================

  docker-build-bunkbot:
    name: üê≥ Docker Build - Bunkbot
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    outputs:
      image-digest: ${{ steps.build.outputs.digest }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/bunkbot/Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ github.repository_owner }}/bunkbot:pr-${{ github.event.pull_request.number }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            DEBUG_MODE=true
            NODE_ENV=development
            LOG_LEVEL=debug
          outputs: type=image,push=true

  docker-build-djcova:
    name: üê≥ Docker Build - DJCova
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    outputs:
      image-digest: ${{ steps.build.outputs.digest }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/djcova/Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ github.repository_owner }}/djcova:pr-${{ github.event.pull_request.number }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            DEBUG_MODE=true
            NODE_ENV=development
            LOG_LEVEL=debug
          outputs: type=image,push=true

  docker-build-starbunk-dnd:
    name: üê≥ Docker Build - Starbunk DnD
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    outputs:
      image-digest: ${{ steps.build.outputs.digest }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/starbunk-dnd/Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ github.repository_owner }}/starbunk-dnd:pr-${{ github.event.pull_request.number }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            DEBUG_MODE=true
            NODE_ENV=development
            LOG_LEVEL=debug
          outputs: type=image,push=true

  docker-build-covabot:
    name: üê≥ Docker Build - Covabot
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    outputs:
      image-digest: ${{ steps.build.outputs.digest }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/covabot/Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ github.repository_owner }}/covabot:pr-${{ github.event.pull_request.number }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            DEBUG_MODE=true
            NODE_ENV=development
            LOG_LEVEL=debug
          outputs: type=image,push=true

  # =============================================================================
  # PHASE 2 - TEST & BUILD (per container, conditional on Phase 1 passing)
  # Only runs if changes detected and lint/type-check pass
  # =============================================================================

  test-build-bunkbot:
    name: üß™ Test & Build - Bunkbot
    runs-on: ubuntu-latest
    needs: [type-check, lint, detect-changes-bunkbot]
    if: needs.detect-changes-bunkbot.outputs.changed == 'true' || github.event.inputs.force_all == 'true' || (github.event.pull_request && contains(github.event.pull_request.labels.*.name, 'force-validation'))
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build shared package
        run: cd packages/shared && npm run build

      - name: Run tests
        run: npm run test:bunkbot

      - name: Build bunkbot
        run: npm run build:bunkbot

  test-build-djcova:
    name: üß™ Test & Build - DJCova
    runs-on: ubuntu-latest
    needs: [type-check, lint, detect-changes-djcova]
    if: needs.detect-changes-djcova.outputs.changed == 'true' || github.event.inputs.force_all == 'true' || (github.event.pull_request && contains(github.event.pull_request.labels.*.name, 'force-validation'))
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build shared package
        run: cd packages/shared && npm run build

      - name: Run tests
        run: npm run test:djcova

      - name: Build djcova
        run: npm run build:djcova

  test-build-starbunk-dnd:
    name: üß™ Test & Build - Starbunk DnD
    runs-on: ubuntu-latest
    needs: [type-check, lint, detect-changes-starbunk-dnd]
    if: needs.detect-changes-starbunk-dnd.outputs.changed == 'true' || github.event.inputs.force_all == 'true' || (github.event.pull_request && contains(github.event.pull_request.labels.*.name, 'force-validation'))
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build shared package
        run: cd packages/shared && npm run build

      - name: Run tests
        run: npm run test:starbunk-dnd

      - name: Build starbunk-dnd
        run: npm run build:starbunk-dnd

  test-build-covabot:
    name: üß™ Test & Build - Covabot
    runs-on: ubuntu-latest
    needs: [type-check, lint, detect-changes-covabot]
    if: needs.detect-changes-covabot.outputs.changed == 'true' || github.event.inputs.force_all == 'true' || (github.event.pull_request && contains(github.event.pull_request.labels.*.name, 'force-validation'))
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build shared package
        run: cd packages/shared && npm run build

      - name: Run tests
        run: npm run test:covabot

      - name: Build covabot
        run: npm run build:covabot

  # =============================================================================
  # PHASE 2 - IMAGE HASH COMPARISON (per container, conditional on docker build)
  # =============================================================================

  hash-compare-bunkbot:
    name: üîç Hash Compare - Bunkbot
    runs-on: ubuntu-latest
    needs: [docker-build-bunkbot]
    if: needs.docker-build-bunkbot.result == 'success'
    outputs:
      hash-changed: ${{ steps.compare.outputs.changed }}
      new-digest: ${{ steps.compare.outputs.new-digest }}
      old-digest: ${{ steps.compare.outputs.old-digest }}
    steps:
      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Compare image hashes
        id: compare
        run: |
          set +e  # Don't fail if latest tag doesn't exist
          
          # Get the PR image digest
          NEW_DIGEST="${{ needs.docker-build-bunkbot.outputs.image-digest }}"
          
          # Try to get manifest list digest first, fallback to manifest/config digest
          # For multi-arch: get the manifest list digest
          # For single-arch: get the config digest
          OLD_MANIFEST=$(docker manifest inspect ${{ env.REGISTRY }}/${{ github.repository_owner }}/bunkbot:latest 2>/dev/null || echo "")
          
          if [ -z "$OLD_MANIFEST" ]; then
            OLD_DIGEST="none"
          else
            # Check if it's a manifest list (multi-arch) or single manifest
            if echo "$OLD_MANIFEST" | jq -e '.manifests' >/dev/null 2>&1; then
              # Multi-arch: use the manifest list digest (the digest of the whole list)
              OLD_DIGEST=$(docker manifest inspect --verbose ${{ env.REGISTRY }}/${{ github.repository_owner }}/bunkbot:latest 2>/dev/null | \
                jq -r '.Descriptor.digest // .manifests[0].digest' || echo "none")
            else
              # Single-arch: use config digest
              OLD_DIGEST=$(echo "$OLD_MANIFEST" | jq -r '.config.digest' || echo "none")
            fi
          fi
          
          echo "new-digest=$NEW_DIGEST" >> $GITHUB_OUTPUT
          echo "old-digest=$OLD_DIGEST" >> $GITHUB_OUTPUT
          
          if [ "$OLD_DIGEST" == "none" ] || [ "$NEW_DIGEST" != "$OLD_DIGEST" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "‚úÖ Hash changed or new image - will publish"
            echo "  Old: $OLD_DIGEST"
            echo "  New: $NEW_DIGEST"
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "‚ÑπÔ∏è Hash unchanged - skipping publish"
            echo "  Digest: $NEW_DIGEST"
          fi

  hash-compare-djcova:
    name: üîç Hash Compare - DJCova
    runs-on: ubuntu-latest
    needs: [docker-build-djcova]
    if: needs.docker-build-djcova.result == 'success'
    outputs:
      hash-changed: ${{ steps.compare.outputs.changed }}
      new-digest: ${{ steps.compare.outputs.new-digest }}
      old-digest: ${{ steps.compare.outputs.old-digest }}
    steps:
      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Compare image hashes
        id: compare
        run: |
          set +e
          
          NEW_DIGEST="${{ needs.docker-build-djcova.outputs.image-digest }}"
          
          OLD_MANIFEST=$(docker manifest inspect ${{ env.REGISTRY }}/${{ github.repository_owner }}/djcova:latest 2>/dev/null || echo "")
          
          if [ -z "$OLD_MANIFEST" ]; then
            OLD_DIGEST="none"
          else
            if echo "$OLD_MANIFEST" | jq -e '.manifests' >/dev/null 2>&1; then
              OLD_DIGEST=$(docker manifest inspect --verbose ${{ env.REGISTRY }}/${{ github.repository_owner }}/djcova:latest 2>/dev/null | \
                jq -r '.Descriptor.digest // .manifests[0].digest' || echo "none")
            else
              OLD_DIGEST=$(echo "$OLD_MANIFEST" | jq -r '.config.digest' || echo "none")
            fi
          fi
          
          echo "new-digest=$NEW_DIGEST" >> $GITHUB_OUTPUT
          echo "old-digest=$OLD_DIGEST" >> $GITHUB_OUTPUT
          
          if [ "$OLD_DIGEST" == "none" ] || [ "$NEW_DIGEST" != "$OLD_DIGEST" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "‚úÖ Hash changed or new image - will publish"
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "‚ÑπÔ∏è Hash unchanged - skipping publish"
          fi

  hash-compare-starbunk-dnd:
    name: üîç Hash Compare - Starbunk DnD
    runs-on: ubuntu-latest
    needs: [docker-build-starbunk-dnd]
    if: needs.docker-build-starbunk-dnd.result == 'success'
    outputs:
      hash-changed: ${{ steps.compare.outputs.changed }}
      new-digest: ${{ steps.compare.outputs.new-digest }}
      old-digest: ${{ steps.compare.outputs.old-digest }}
    steps:
      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Compare image hashes
        id: compare
        run: |
          set +e
          
          NEW_DIGEST="${{ needs.docker-build-starbunk-dnd.outputs.image-digest }}"
          
          OLD_MANIFEST=$(docker manifest inspect ${{ env.REGISTRY }}/${{ github.repository_owner }}/starbunk-dnd:latest 2>/dev/null || echo "")
          
          if [ -z "$OLD_MANIFEST" ]; then
            OLD_DIGEST="none"
          else
            if echo "$OLD_MANIFEST" | jq -e '.manifests' >/dev/null 2>&1; then
              OLD_DIGEST=$(docker manifest inspect --verbose ${{ env.REGISTRY }}/${{ github.repository_owner }}/starbunk-dnd:latest 2>/dev/null | \
                jq -r '.Descriptor.digest // .manifests[0].digest' || echo "none")
            else
              OLD_DIGEST=$(echo "$OLD_MANIFEST" | jq -r '.config.digest' || echo "none")
            fi
          fi
          
          echo "new-digest=$NEW_DIGEST" >> $GITHUB_OUTPUT
          echo "old-digest=$OLD_DIGEST" >> $GITHUB_OUTPUT
          
          if [ "$OLD_DIGEST" == "none" ] || [ "$NEW_DIGEST" != "$OLD_DIGEST" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "‚úÖ Hash changed or new image - will publish"
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "‚ÑπÔ∏è Hash unchanged - skipping publish"
          fi

  hash-compare-covabot:
    name: üîç Hash Compare - Covabot
    runs-on: ubuntu-latest
    needs: [docker-build-covabot]
    if: needs.docker-build-covabot.result == 'success'
    outputs:
      hash-changed: ${{ steps.compare.outputs.changed }}
      new-digest: ${{ steps.compare.outputs.new-digest }}
      old-digest: ${{ steps.compare.outputs.old-digest }}
    steps:
      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Compare image hashes
        id: compare
        run: |
          set +e
          
          NEW_DIGEST="${{ needs.docker-build-covabot.outputs.image-digest }}"
          
          OLD_MANIFEST=$(docker manifest inspect ${{ env.REGISTRY }}/${{ github.repository_owner }}/covabot:latest 2>/dev/null || echo "")
          
          if [ -z "$OLD_MANIFEST" ]; then
            OLD_DIGEST="none"
          else
            if echo "$OLD_MANIFEST" | jq -e '.manifests' >/dev/null 2>&1; then
              OLD_DIGEST=$(docker manifest inspect --verbose ${{ env.REGISTRY }}/${{ github.repository_owner }}/covabot:latest 2>/dev/null | \
                jq -r '.Descriptor.digest // .manifests[0].digest' || echo "none")
            else
              OLD_DIGEST=$(echo "$OLD_MANIFEST" | jq -r '.config.digest' || echo "none")
            fi
          fi
          
          echo "new-digest=$NEW_DIGEST" >> $GITHUB_OUTPUT
          echo "old-digest=$OLD_DIGEST" >> $GITHUB_OUTPUT
          
          if [ "$OLD_DIGEST" == "none" ] || [ "$NEW_DIGEST" != "$OLD_DIGEST" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "‚úÖ Hash changed or new image - will publish"
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "‚ÑπÔ∏è Hash unchanged - skipping publish"
          fi

  # =============================================================================
  # PHASE 3 - DOCKER PUBLISH & GIT TAGGING (conditional on hash change)
  # Only runs if image hash differs from latest
  # =============================================================================

  publish-tag-bunkbot:
    name: üöÄ Publish & Tag - Bunkbot
    runs-on: ubuntu-latest
    needs: [hash-compare-bunkbot, test-build-bunkbot, detect-changes-bunkbot]
    if: |
      always() &&
      needs.hash-compare-bunkbot.outputs.hash-changed == 'true' &&
      github.event_name == 'pull_request' &&
      (needs.test-build-bunkbot.result == 'success' || 
       (needs.test-build-bunkbot.result == 'skipped' && needs.detect-changes-bunkbot.outputs.changed != 'true'))
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Read VERSION file
        id: version
        run: |
          VERSION=$(cat VERSION | tr -d '[:space:]')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "üì¶ VERSION: $VERSION"

      - name: Tag and publish with latest and version
        run: |
          PR_TAG="${{ env.REGISTRY }}/${{ github.repository_owner }}/bunkbot:pr-${{ github.event.pull_request.number }}"
          LATEST_TAG="${{ env.REGISTRY }}/${{ github.repository_owner }}/bunkbot:latest"
          VERSION_TAG="${{ env.REGISTRY }}/${{ github.repository_owner }}/bunkbot:v${{ steps.version.outputs.version }}"
          
          echo "üè∑Ô∏è Tagging image with latest and version..."
          docker buildx imagetools create -t "$LATEST_TAG" -t "$VERSION_TAG" "$PR_TAG"
          echo "‚úÖ Published: $LATEST_TAG"
          echo "‚úÖ Published: $VERSION_TAG"

      - name: Force tag git commit
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -f bunkbot-latest
          git push origin bunkbot-latest --force
          echo "‚úÖ Force tagged commit with bunkbot-latest"

  publish-tag-djcova:
    name: üöÄ Publish & Tag - DJCova
    runs-on: ubuntu-latest
    needs: [hash-compare-djcova, test-build-djcova, detect-changes-djcova]
    if: |
      always() &&
      needs.hash-compare-djcova.outputs.hash-changed == 'true' &&
