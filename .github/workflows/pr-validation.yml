name: PR - Validation & Build

on:
  pull_request:
    branches:
      - main
    types: [opened, synchronize, reopened]

env:
  REGISTRY: ghcr.io
  NODE_VERSION: '20'

permissions:
  contents: read
  packages: write
  pull-requests: read

concurrency:
  group: pr-validation-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  # =============================================================================
  # GROUP 1: CODE QUALITY (no dependencies)
  # =============================================================================

  lint-and-format:
    name: Validate Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node & dependencies (cached)
        uses: ./.github/actions/setup-node-cached
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Run ESLint
        run: npm run lint

      - name: Run Prettier
        run: npm run format -- --check

  type-check:
    name: Validate Types
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node & dependencies (cached)
        uses: ./.github/actions/setup-node-cached
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Run type check
        run: npm run type-check

  # =============================================================================
  # GROUP 2: BUILD & TESTS (no dependencies)
  # =============================================================================

  build:
    name: Validate Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node & dependencies (cached)
        uses: ./.github/actions/setup-node-cached
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Build all applications
        run: npm run build

  unit-tests:
    name: Validate Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node & dependencies (cached)
        uses: ./.github/actions/setup-node-cached
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Run unit tests
        run: npm run test

  # =============================================================================
  # GROUP 3: APP CONTAINER PIPELINES (per-app docker build, health check, publish)
  # =============================================================================

  app-containers:
    name: App container pipeline (${{ matrix.app }})
    runs-on: ubuntu-latest
    needs:
      - lint-and-format
      - type-check
      - build
      - unit-tests
    strategy:
      fail-fast: false
      matrix:
        include:
          - app: bunkbot
            dockerfile: ./apps/bunkbot/Dockerfile
          - app: bunkbot-2
            dockerfile: ./apps/bunkbot-2/Dockerfile
          - app: covabot
            dockerfile: ./apps/covabot/Dockerfile
          - app: djcova
            dockerfile: ./apps/djcova/Dockerfile
          - app: bluebot
            dockerfile: ./apps/bluebot/Dockerfile
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node & dependencies (cached)
        uses: ./.github/actions/setup-node-cached
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Lint app sources
        run: npx eslint "apps/${{ matrix.app }}/src/**/*.ts"

      - name: Build shared package (for TS project references)
        run: npm run build:shared

      - name: Type check app
        run: npm run type-check:${{ matrix.app }}

      - name: Build app
        run: npm run build:${{ matrix.app }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          push: false
          load: true
          tags: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ matrix.app }}:pr-${{ github.event.pull_request.number }}
          cache-from: |
            type=gha,scope=shared-deps
            type=gha,scope=${{ matrix.app }}
          cache-to: type=gha,mode=max,scope=${{ matrix.app }}

      - name: Start container
        run: |
          # Set app-specific token environment variable
          if [ "${{ matrix.app }}" = "covabot" ]; then
            TOKEN_VAR="COVABOT_TOKEN"
          else
            TOKEN_VAR="DISCORD_TOKEN"
          fi

          docker run -d --name ${{ matrix.app }}-test \
            -e DISCORD_TOKEN=test \
            -e CLIENT_ID=test \
            -e ${TOKEN_VAR}=test \
            -e DEBUG_MODE=true \
            -e CI_SMOKE_MODE=true \
            -e CI=true \
            -e NODE_ENV=test \
            -e HEALTH_PORT=3000 \
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ matrix.app }}:pr-${{ github.event.pull_request.number }}

      - name: Run container health & smoke checks
        uses: ./.github/actions/container-health-check
        with:
          container-name: ${{ matrix.app }}-test

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Tag and push image
        env:
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: |
          IMAGE_BASE="${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ matrix.app }}"
          VERSION=$(cat config/VERSION 2>/dev/null | tr -d '\n')

          if [ -z "$VERSION" ]; then
            echo "WARNING: VERSION file missing or empty; defaulting to 0.0.0 for PR image tags"
            VERSION="0.0.0"
          fi

          PR_TAG="${IMAGE_BASE}:pr-${PR_NUMBER}"
          VERSION_PR_TAG="${IMAGE_BASE}:${VERSION}-pr-${PR_NUMBER}"
          LATEST_PR_TAG="${IMAGE_BASE}:pr-${PR_NUMBER}-latest"
          RELEASE_PR_TAG="${IMAGE_BASE}:pr-${PR_NUMBER}-release"

          # Tag additional variants from the base PR tag
          docker tag "${PR_TAG}" "${VERSION_PR_TAG}"
          docker tag "${PR_TAG}" "${LATEST_PR_TAG}"
          docker tag "${PR_TAG}" "${RELEASE_PR_TAG}"

          # Push all tags
          docker push "${PR_TAG}"
          docker push "${VERSION_PR_TAG}"
          docker push "${LATEST_PR_TAG}"
          docker push "${RELEASE_PR_TAG}"

  # =============================================================================
  # VALIDATION COMPLETE (final gate)
  # =============================================================================

  validation-complete:
    name: Validation Complete
    runs-on: ubuntu-latest
    needs:
      - lint-and-format
      - type-check
      - build
      - unit-tests
      - app-containers
    steps:
      - name: All checks passed
        run: |
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          echo "✅ All validation checks passed!"
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          echo "✓ Lint & Format"
          echo "✓ Type Check"
          echo "✓ Build"
          echo "✓ Unit Tests"
          echo "✓ Docker Builds / Health Checks / Image Publishing (4 apps)"
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
