name: ðŸ“¸ Manual Snapshot Publisher

on:
  workflow_dispatch:
    inputs:
      # Container Selection - Checkboxes for flexibility
      publish_bunkbot:
        description: 'ðŸ“¦ Publish BunkBot container'
        type: boolean
        required: false
        default: true

      publish_djcova:
        description: 'ðŸŽµ Publish DJCova container'
        type: boolean
        required: false
        default: true

      publish_starbunk_dnd:
        description: 'ðŸŽ² Publish Starbunk-DND container'
        type: boolean
        required: false
        default: true

      publish_covabot:
        description: 'ðŸ¤– Publish CovaBot container'
        type: boolean
        required: false
        default: true

      # Tagging Configuration
      tag_strategy:
        description: 'Snapshot tag strategy'
        type: choice
        required: true
        default: 'snapshot-datetime'
        options:
          - 'snapshot-datetime'    # snapshot-20250913-143052
          - 'pr-number'            # pr-123, pr-456-fix
          - 'branch-based'         # feat-auth-system, bugfix-login
          - 'custom'               # User-defined tag
          - 'emergency'            # emergency-datetime (for critical fixes)

      custom_tag:
        description: 'Custom tag name (required if tag_strategy is "custom")'
        type: string
        required: false

      pr_number:
        description: 'PR number (required if tag_strategy is "pr-number")'
        type: string
        required: false

      tag_suffix:
        description: 'Optional tag suffix (e.g., "-hotfix", "-test")'
        type: string
        required: false

      # Build and Validation Options
      skip_validation:
        description: 'ðŸš¨ Skip pre-build validation (emergency mode only)'
        type: boolean
        required: false
        default: false

      skip_tests:
        description: 'âš¡ Skip test suite (faster builds)'
        type: boolean
        required: false
        default: false

      force_rebuild_shared:
        description: 'ðŸ”„ Force rebuild shared package'
        type: boolean
        required: false
        default: false

      # Emergency and Debugging Options
      emergency_mode:
        description: 'ðŸš¨ Emergency mode (skip all validation, maximum speed)'
        type: boolean
        required: false
        default: false

      debug_mode:
        description: 'ðŸ› Enable verbose debugging output'
        type: boolean
        required: false
        default: false

      # Rollback Support
      create_rollback_info:
        description: 'ðŸ”„ Generate rollback information file'
        type: boolean
        required: false
        default: true

permissions:
  contents: read
  packages: write
  actions: read
  security-events: write

env:
  REGISTRY: ghcr.io
  REGISTRY_PREFIX: ghcr.io/${{ github.repository_owner }}
  NODE_VERSION: '20'

jobs:
  # =============================================================================
  # INPUT VALIDATION AND PREPARATION
  # =============================================================================
  validate-inputs:
    name: ðŸ” Validate Inputs & Generate Configuration
    runs-on: ubuntu-latest
    outputs:
      # Container selection
      containers-matrix: ${{ steps.generate-matrix.outputs.containers-matrix }}
      container-count: ${{ steps.generate-matrix.outputs.container-count }}
      selected-containers: ${{ steps.generate-matrix.outputs.selected-containers }}

      # Tagging configuration
      final-tag: ${{ steps.generate-tag.outputs.final-tag }}
      tag-metadata: ${{ steps.generate-tag.outputs.tag-metadata }}

      # Build configuration
      validation-config: ${{ steps.build-config.outputs.validation-config }}
      emergency-mode: ${{ steps.build-config.outputs.emergency-mode }}

      # Rollback preparation
      rollback-info: ${{ steps.prepare-rollback.outputs.rollback-info }}

    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸ” Validate Container Selection
        id: validate-containers
        run: |
          echo "ðŸ” Validating container selection..."

          selected_count=0
          containers=()

          if [[ "${{ inputs.publish_bunkbot }}" == "true" ]]; then
            containers+=("bunkbot")
            ((selected_count++))
          fi

          if [[ "${{ inputs.publish_djcova }}" == "true" ]]; then
            containers+=("djcova")
            ((selected_count++))
          fi

          if [[ "${{ inputs.publish_starbunk_dnd }}" == "true" ]]; then
            containers+=("starbunk-dnd")
            ((selected_count++))
          fi

          if [[ "${{ inputs.publish_covabot }}" == "true" ]]; then
            containers+=("covabot")
            ((selected_count++))
          fi

          if [[ $selected_count -eq 0 ]]; then
            echo "âŒ Error: At least one container must be selected for publishing"
            exit 1
          fi

          echo "âœ… Selected $selected_count containers for publishing"
          echo "ðŸ“¦ Containers: ${containers[*]}"

      - name: ðŸŽ¯ Generate Container Matrix
        id: generate-matrix
        run: |
          echo "ðŸŽ¯ Generating deployment matrix..."

          containers=()

          [[ "${{ inputs.publish_bunkbot }}" == "true" ]] && containers+=("bunkbot")
          [[ "${{ inputs.publish_djcova }}" == "true" ]] && containers+=("djcova")
          [[ "${{ inputs.publish_starbunk_dnd }}" == "true" ]] && containers+=("starbunk-dnd")
          [[ "${{ inputs.publish_covabot }}" == "true" ]] && containers+=("covabot")

          # Generate JSON matrix
          printf -v container_list '%s,' "${containers[@]}"
          container_list=${container_list%,}
          matrix="{\"container\":[$(printf '"%s",' "${containers[@]}" | sed 's/,$//')],\"include\":["

          for container in "${containers[@]}"; do
            case $container in
              "bunkbot")
                matrix="${matrix}{\"container\":\"bunkbot\",\"emoji\":\"ðŸ“¦\",\"description\":\"Reply Bot System\"},"
                ;;
              "djcova")
                matrix="${matrix}{\"container\":\"djcova\",\"emoji\":\"ðŸŽµ\",\"description\":\"Music Service\"},"
                ;;
              "starbunk-dnd")
                matrix="${matrix}{\"container\":\"starbunk-dnd\",\"emoji\":\"ðŸŽ²\",\"description\":\"D&D Campaign Manager\"},"
                ;;
              "covabot")
                matrix="${matrix}{\"container\":\"covabot\",\"emoji\":\"ðŸ¤–\",\"description\":\"AI Personality Bot\"},"
                ;;
            esac
          done

          matrix="${matrix%,}]}"

          echo "containers-matrix=$matrix" >> $GITHUB_OUTPUT
          echo "container-count=${#containers[@]}" >> $GITHUB_OUTPUT
          echo "selected-containers=$container_list" >> $GITHUB_OUTPUT

          echo "ðŸ“Š Matrix: $matrix"

      - name: ðŸ·ï¸ Generate Tag Configuration
        id: generate-tag
        run: |
          set -euo pipefail

          echo "ðŸ·ï¸ Generating tag configuration..."

          STRATEGY="${{ inputs.tag_strategy }}"
          SUFFIX="${{ inputs.tag_suffix }}"

          # Get current timestamp in multiple formats
          TIMESTAMP=$(date -u '+%Y%m%d-%H%M%S')
          ISO_TIMESTAMP=$(date -u '+%Y-%m-%dT%H:%M:%SZ')
          BRANCH_NAME="${{ github.ref_name }}"
          SHORT_SHA="${{ github.sha }}"
          SHORT_SHA=${SHORT_SHA:0:7}

          case "$STRATEGY" in
            "snapshot-datetime")
              BASE_TAG="snapshot-$TIMESTAMP"
              TAG_TYPE="datetime"
              ;;
            "pr-number")
              PR_NUM="${{ inputs.pr_number }}"
              if [[ -z "$PR_NUM" ]]; then
                echo "âŒ Error: PR number is required for pr-number tag strategy"
                exit 1
              fi
              BASE_TAG="pr-$PR_NUM"
              TAG_TYPE="pull-request"
              ;;
            "branch-based")
              CLEAN_BRANCH=$(echo "$BRANCH_NAME" | sed 's/[^a-zA-Z0-9]/-/g' | sed 's/--*/-/g' | sed 's/^-\|-$//g')
              BASE_TAG="$CLEAN_BRANCH-$TIMESTAMP"
              TAG_TYPE="branch"
              ;;
            "custom")
              CUSTOM_TAG="${{ inputs.custom_tag }}"
              if [[ -z "$CUSTOM_TAG" ]]; then
                echo "âŒ Error: Custom tag is required for custom tag strategy"
                exit 1
              fi
              BASE_TAG="$CUSTOM_TAG"
              TAG_TYPE="custom"
              ;;
            "emergency")
              BASE_TAG="emergency-$TIMESTAMP"
              TAG_TYPE="emergency"
              ;;
            *)
              echo "âŒ Error: Invalid tag strategy: $STRATEGY"
              exit 1
              ;;
          esac

          # Add suffix if provided
          if [[ -n "$SUFFIX" ]]; then
            FINAL_TAG="$BASE_TAG$SUFFIX"
          else
            FINAL_TAG="$BASE_TAG"
          fi

          # Generate metadata
          METADATA="{
            \"tag\": \"$FINAL_TAG\",
            \"base_tag\": \"$BASE_TAG\",
            \"strategy\": \"$STRATEGY\",
            \"type\": \"$TAG_TYPE\",
            \"suffix\": \"$SUFFIX\",
            \"timestamp\": \"$ISO_TIMESTAMP\",
            \"branch\": \"$BRANCH_NAME\",
            \"commit\": \"$SHORT_SHA\",
            \"actor\": \"${{ github.actor }}\"
          }"

          echo "final-tag=$FINAL_TAG" >> $GITHUB_OUTPUT
          echo "tag-metadata=$METADATA" >> $GITHUB_OUTPUT

          echo "ðŸŽ¯ Generated tag: $FINAL_TAG"
          echo "ðŸ“‹ Strategy: $STRATEGY ($TAG_TYPE)"

          if [[ "${{ inputs.debug_mode }}" == "true" ]]; then
            echo "ðŸ› Debug - Tag metadata: $METADATA"
          fi

      - name: âš™ï¸ Generate Build Configuration
        id: build-config
        run: |
          echo "âš™ï¸ Generating build configuration..."

          SKIP_VALIDATION="${{ inputs.skip_validation }}"
          SKIP_TESTS="${{ inputs.skip_tests }}"
          EMERGENCY_MODE="${{ inputs.emergency_mode }}"

          # Emergency mode overrides all safety checks
          if [[ "$EMERGENCY_MODE" == "true" ]]; then
            SKIP_VALIDATION="true"
            SKIP_TESTS="true"
            echo "ðŸš¨ Emergency mode activated - all validation disabled"
          fi

          BUILD_CONFIG="{
            \"skip_validation\": $SKIP_VALIDATION,
            \"skip_tests\": $SKIP_TESTS,
            \"emergency_mode\": $EMERGENCY_MODE,
            \"debug_mode\": \"${{ inputs.debug_mode }}\",
            \"force_rebuild_shared\": \"${{ inputs.force_rebuild_shared }}\"
          }"

          echo "validation-config=$BUILD_CONFIG" >> $GITHUB_OUTPUT
          echo "emergency-mode=$EMERGENCY_MODE" >> $GITHUB_OUTPUT

          echo "ðŸ“Š Build configuration:"
          echo "  - Skip validation: $SKIP_VALIDATION"
          echo "  - Skip tests: $SKIP_TESTS"
          echo "  - Emergency mode: $EMERGENCY_MODE"
          echo "  - Debug mode: ${{ inputs.debug_mode }}"

      - name: ðŸ”„ Prepare Rollback Information
        id: prepare-rollback
        if: inputs.create_rollback_info
        run: |
          set -euo pipefail

          echo "ðŸ”„ Preparing rollback information..."

          rollback_info="{\"timestamp\": \"$(date -u '+%Y-%m-%dT%H:%M:%SZ')\"}"

          containers=(${{ steps.generate-matrix.outputs.selected-containers }})

          for container in "${containers[@]}"; do
            echo "ðŸ” Checking current version of $container..."

            # Try to get current latest tag digest
            current_digest=$(docker manifest inspect ${{ env.REGISTRY_PREFIX }}/${container}:latest 2>/dev/null | jq -r '.config.digest' || echo "unknown")

            # Try to get current snapshot tags
            snapshot_tags=$(curl -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
              "https://api.github.com/orgs/${{ github.repository_owner }}/packages/container/${container}/versions" | \
              jq -r '.[] | select(.metadata.container.tags[] | contains("snapshot")) | .metadata.container.tags[0]' | \
              head -3 || echo "")

            rollback_info=$(echo "$rollback_info" | jq --arg container "$container" \
              --arg digest "$current_digest" \
              --arg snapshots "$snapshot_tags" \
              '.[$container] = {
                "current_latest_digest": $digest,
                "recent_snapshots": ($snapshots | split("\n") | map(select(length > 0))),
                "rollback_command": "docker pull \(${{ env.REGISTRY_PREFIX }})/${container}:latest"
              }')
          done

          echo "rollback-info=$rollback_info" >> $GITHUB_OUTPUT

          if [[ "${{ inputs.debug_mode }}" == "true" ]]; then
            echo "ðŸ› Debug - Rollback info: $rollback_info"
          fi

  # =============================================================================
  # PRE-BUILD VALIDATION SUITE
  # =============================================================================
  validate-codebase:
    name: âœ… Pre-Build Validation
    runs-on: ubuntu-latest
    needs: validate-inputs
    if: fromJSON(needs.validate-inputs.outputs.validation-config).skip_validation != true
    timeout-minutes: 15

    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js with Caching
        uses: ./.github/actions/setup-node-cached
        with:
          node-version: ${{ env.NODE_VERSION }}
          build-shared: ${{ fromJSON(needs.validate-inputs.outputs.validation-config).force_rebuild_shared }}

      - name: ðŸ” TypeScript Type Checking
        if: fromJSON(needs.validate-inputs.outputs.validation-config).emergency_mode != true
        run: |
          echo "ðŸ” Running TypeScript type checks..."
          npm run type-check
          echo "âœ… Type checking passed"

      - name: ðŸŽ¨ Code Linting
        if: fromJSON(needs.validate-inputs.outputs.validation-config).emergency_mode != true
        run: |
          echo "ðŸŽ¨ Running ESLint..."
          npm run lint
          echo "âœ… Linting passed"

      - name: ðŸ§ª Test Suite
        if: fromJSON(needs.validate-inputs.outputs.validation-config).skip_tests != true
        run: |
          echo "ðŸ§ª Running test suite..."
          npm run test:full
          echo "âœ… Tests passed"

      - name: ðŸ—ï¸ Build Verification
        run: |
          echo "ðŸ—ï¸ Verifying container builds..."

          # Build only selected containers to save time
          containers=(${{ needs.validate-inputs.outputs.selected-containers }})

          for container in "${containers[@]}"; do
            echo "ðŸ”¨ Building $container..."
            cd "apps/$container"

            if npm run build --if-present; then
              echo "âœ… $container build successful"
            else
              echo "âŒ $container build failed"
              exit 1
            fi

            cd - > /dev/null
          done

          echo "âœ… All selected containers build successfully"

      - name: ðŸ“Š Validation Summary
        run: |
          echo "ðŸ“Š Pre-Build Validation Summary" | tee validation-summary.txt
          echo "===============================" | tee -a validation-summary.txt
          echo "ðŸ• Timestamp: $(date -u '+%Y-%m-%d %H:%M:%S UTC')" | tee -a validation-summary.txt
          echo "ðŸ“¦ Containers: ${{ needs.validate-inputs.outputs.selected-containers }}" | tee -a validation-summary.txt
          echo "ðŸ·ï¸ Target tag: ${{ needs.validate-inputs.outputs.final-tag }}" | tee -a validation-summary.txt
          echo "" | tee -a validation-summary.txt
          echo "âœ… All validation checks passed successfully!" | tee -a validation-summary.txt

  # =============================================================================
  # SHARED PACKAGE BUILD (DEPENDENCY)
  # =============================================================================
  build-shared:
    name: ðŸ”§ Build Shared Package
    runs-on: ubuntu-latest
    needs: [validate-inputs, validate-codebase]
    if: |
      always() &&
      (needs.validate-codebase.result == 'success' ||
       needs.validate-codebase.result == 'skipped' ||
       fromJSON(needs.validate-inputs.outputs.validation-config).emergency_mode == true)

    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js with Caching
        uses: ./.github/actions/setup-node-cached
        with:
          node-version: ${{ env.NODE_VERSION }}
          build-shared: false  # We'll build manually for more control

      - name: ðŸ”§ Build Shared Package
        run: |
          echo "ðŸ”§ Building shared package for snapshot publishing..."

          cd packages/shared

          if [[ "${{ inputs.debug_mode }}" == "true" ]]; then
            echo "ðŸ› Debug - Shared package contents before build:"
            ls -la
          fi

          npm run build

          echo "âœ… Shared package built successfully"

          if [[ "${{ inputs.debug_mode }}" == "true" ]]; then
            echo "ðŸ› Debug - Build artifacts:"
            ls -la dist/
          fi

      - name: ðŸ“¦ Archive Shared Build
        uses: actions/upload-artifact@v4
        with:
          name: shared-build-${{ needs.validate-inputs.outputs.final-tag }}
          path: packages/shared/dist/
          retention-days: 7

  # =============================================================================
  # SNAPSHOT CONTAINER PUBLISHING
  # =============================================================================
  publish-snapshots:
    name: ðŸ“¸ Publish ${{ matrix.emoji }} ${{ matrix.container }}
    runs-on: ubuntu-latest
    needs: [validate-inputs, validate-codebase, build-shared]
    if: |
      always() &&
      (needs.validate-codebase.result == 'success' ||
       needs.validate-codebase.result == 'skipped') &&
      needs.build-shared.result == 'success'

    timeout-minutes: 25
    strategy:
      matrix: ${{ fromJSON(needs.validate-inputs.outputs.containers-matrix) }}
      fail-fast: false

    outputs:
      published-images: ${{ steps.publish-summary.outputs.published-images }}

    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸ—ï¸ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: network=host

      - name: ðŸ” Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ“¦ Download Shared Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: shared-build-${{ needs.validate-inputs.outputs.final-tag }}
          path: packages/shared/dist/

      - name: ðŸ“‹ Extract Container Metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY_PREFIX }}/${{ matrix.container }}
          tags: |
            type=raw,value=${{ needs.validate-inputs.outputs.final-tag }}
          labels: |
            org.opencontainers.image.title=${{ matrix.container }}
            org.opencontainers.image.description=Starbunk Discord Bot - ${{ matrix.description }}
            org.opencontainers.image.vendor=Starbunk
            snapshot.tag=${{ needs.validate-inputs.outputs.final-tag }}
            snapshot.strategy=${{ fromJSON(needs.validate-inputs.outputs.tag-metadata).strategy }}
            snapshot.timestamp=${{ fromJSON(needs.validate-inputs.outputs.tag-metadata).timestamp }}
            snapshot.branch=${{ fromJSON(needs.validate-inputs.outputs.tag-metadata).branch }}
            snapshot.commit=${{ fromJSON(needs.validate-inputs.outputs.tag-metadata).commit }}
            snapshot.actor=${{ fromJSON(needs.validate-inputs.outputs.tag-metadata).actor }}
            snapshot.manual=true
            deployment.run-id=${{ github.run_id }}

      - name: ðŸ—ï¸ Build and Push Snapshot Image
        id: build-push
        uses: docker/build-push-action@v6
        with:
          context: apps/${{ matrix.container }}
          file: apps/${{ matrix.container }}/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64
          cache-from: |
            type=gha,scope=${{ matrix.container }}-snapshot
            type=registry,ref=${{ env.REGISTRY_PREFIX }}/${{ matrix.container }}:latest
          cache-to: |
            type=gha,mode=max,scope=${{ matrix.container }}-snapshot
          provenance: false
          build-args: |
            BUILDKIT_INLINE_CACHE=1
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.sha }}
            VERSION=${{ needs.validate-inputs.outputs.final-tag }}
            SNAPSHOT_BUILD=true

      - name: ðŸ” Verify Published Image
        run: |
          echo "ðŸ” Verifying published snapshot image..."

          IMAGE_NAME="${{ env.REGISTRY_PREFIX }}/${{ matrix.container }}:${{ needs.validate-inputs.outputs.final-tag }}"

          # Verify image exists and can be pulled
          docker manifest inspect "$IMAGE_NAME"

          # Get image size and layer information
          IMAGE_SIZE=$(docker manifest inspect "$IMAGE_NAME" | jq -r '.config.size')
          LAYER_COUNT=$(docker manifest inspect "$IMAGE_NAME" | jq '.layers | length')

          echo "âœ… Image verification successful"
          echo "ðŸ“¦ Image: $IMAGE_NAME"
          echo "ðŸ“ Size: $IMAGE_SIZE bytes"
          echo "ðŸ“š Layers: $LAYER_COUNT"
          echo "ðŸ”– Digest: ${{ steps.build-push.outputs.digest }}"

      - name: ðŸ“Š Publish Summary
        id: publish-summary
        run: |
          IMAGE_URL="${{ env.REGISTRY_PREFIX }}/${{ matrix.container }}:${{ needs.validate-inputs.outputs.final-tag }}"

          SUMMARY="{
            \"container\": \"${{ matrix.container }}\",
            \"emoji\": \"${{ matrix.emoji }}\",
            \"description\": \"${{ matrix.description }}\",
            \"image_url\": \"$IMAGE_URL\",
            \"digest\": \"${{ steps.build-push.outputs.digest }}\",
            \"tag\": \"${{ needs.validate-inputs.outputs.final-tag }}\",
            \"timestamp\": \"$(date -u '+%Y-%m-%dT%H:%M:%SZ')\",
            \"status\": \"success\"
          }"

          echo "published-images=$SUMMARY" >> $GITHUB_OUTPUT

          echo "ðŸŽ‰ Successfully published ${{ matrix.emoji }} ${{ matrix.container }}"
          echo "ðŸ“¦ Image: $IMAGE_URL"
          echo "ðŸ”– Tag: ${{ needs.validate-inputs.outputs.final-tag }}"

  # =============================================================================
  # POST-PUBLISHING VERIFICATION AND REPORTING
  # =============================================================================
  verify-snapshots:
    name: âœ… Verify Published Snapshots
    runs-on: ubuntu-latest
    needs: [validate-inputs, publish-snapshots]
    if: always() && needs.publish-snapshots.result != 'cancelled'
    timeout-minutes: 10

    steps:
      - name: ðŸ” Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ” Comprehensive Registry Verification
        run: |
          echo "ðŸ” Performing comprehensive registry verification..."

          containers=(${{ needs.validate-inputs.outputs.selected-containers }})
          tag="${{ needs.validate-inputs.outputs.final-tag }}"

          all_success=true

          for container in "${containers[@]}"; do
            echo "ðŸ“¦ Verifying $container..."

            image_name="${{ env.REGISTRY_PREFIX }}/${container}:${tag}"

            if docker manifest inspect "$image_name" >/dev/null 2>&1; then
              echo "âœ… ${container}:${tag} is available and pullable"

              # Get detailed image information
              manifest_size=$(docker manifest inspect "$image_name" | jq '.config.size')
              created_time=$(docker manifest inspect "$image_name" | jq -r '.config.created // "unknown"')

              echo "  ðŸ“ Manifest size: $manifest_size bytes"
              echo "  ðŸ• Created: $created_time"

              # Verify snapshot labels
              labels=$(docker manifest inspect "$image_name" | jq -r '.config.config.Labels // {}')
              if echo "$labels" | jq -e '.["snapshot.manual"] == "true"' >/dev/null 2>&1; then
                echo "  ðŸ·ï¸ Snapshot labels verified"
              else
                echo "  âš ï¸ Snapshot labels missing or incorrect"
              fi

            else
              echo "âŒ ${container}:${tag} is NOT available in registry"
              all_success=false
            fi
          done

          if [[ "$all_success" == "true" ]]; then
            echo "ðŸŽ‰ All snapshot images verified successfully!"
          else
            echo "âŒ Some snapshot images failed verification"
            exit 1
          fi

      - name: ðŸ“Š Generate Snapshot Report
        run: |
          echo "ðŸ“Š Snapshot Publishing Report" | tee snapshot-report.txt
          echo "============================" | tee -a snapshot-report.txt
          echo "ðŸ• Published: $(date -u '+%Y-%m-%d %H:%M:%S UTC')" | tee -a snapshot-report.txt
          echo "ðŸ·ï¸ Snapshot Tag: ${{ needs.validate-inputs.outputs.final-tag }}" | tee -a snapshot-report.txt
          echo "ðŸ“ Strategy: ${{ fromJSON(needs.validate-inputs.outputs.tag-metadata).strategy }}" | tee -a snapshot-report.txt
          echo "ðŸŒ¿ Branch: ${{ fromJSON(needs.validate-inputs.outputs.tag-metadata).branch }}" | tee -a snapshot-report.txt
          echo "ðŸ“ Commit: ${{ fromJSON(needs.validate-inputs.outputs.tag-metadata).commit }}" | tee -a snapshot-report.txt
          echo "ðŸ‘¤ Published by: ${{ github.actor }}" | tee -a snapshot-report.txt
          echo "" | tee -a snapshot-report.txt

          echo "ðŸ“¦ Published Containers:" | tee -a snapshot-report.txt
          containers=(${{ needs.validate-inputs.outputs.selected-containers }})
          for container in "${containers[@]}"; do
            image_url="${{ env.REGISTRY_PREFIX }}/${container}:${{ needs.validate-inputs.outputs.final-tag }}"
            echo "  âœ… $container -> $image_url" | tee -a snapshot-report.txt
          done

          echo "" | tee -a snapshot-report.txt
          echo "ðŸ“‹ Build Configuration:" | tee -a snapshot-report.txt
          echo "  - Validation skipped: ${{ fromJSON(needs.validate-inputs.outputs.validation-config).skip_validation }}" | tee -a snapshot-report.txt
          echo "  - Tests skipped: ${{ fromJSON(needs.validate-inputs.outputs.validation-config).skip_tests }}" | tee -a snapshot-report.txt
          echo "  - Emergency mode: ${{ fromJSON(needs.validate-inputs.outputs.validation-config).emergency_mode }}" | tee -a snapshot-report.txt

          if [[ "${{ inputs.create_rollback_info }}" == "true" ]]; then
            echo "" | tee -a snapshot-report.txt
