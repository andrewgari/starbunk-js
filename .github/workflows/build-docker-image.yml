name: Build Docker Image

on:
  workflow_call:
    inputs:
      tag:
        required: true
        type: string

jobs:
  build-image:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Build Docker Image
        run: |
          docker build -t my-app:${{ inputs.tag }} .
