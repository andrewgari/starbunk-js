version: 2.1

parameters:
  snyk_token:
    type: string
    default: ""
    description: "Snyk API token for security scanning"

executors:
  node20:
    docker:
      - image: cimg/node:20.16
    resource_class: medium

commands:
  setup_npm_cache:
    steps:
      - restore_cache:
          keys:
            - v1-npm-{{ arch }}-{{ .Branch }}-{{ checksum "package-lock.json" }}
            - v1-npm-{{ arch }}-{{ .Branch }}-
            - v1-npm-{{ arch }}-
      - run:
          name: Install dependencies
          command: npm ci
      - save_cache:
          key: v1-npm-{{ arch }}-{{ .Branch }}-{{ checksum "package-lock.json" }}
          paths:
            - ~/.npm
            - node_modules

jobs:
  lint:
    executor: node20
    steps:
      - checkout
      - setup_npm_cache
      - run:
          name: Check linting & formatting
          command: |
            npm run lint -- --cache --cache-location .eslintcache
            npm run format -- --check

  types:
    executor: node20
    steps:
      - checkout
      - setup_npm_cache
      - run:
          name: Verify type safety
          command: npm run type-check

  unit-tests:
    executor: node20
    steps:
      - checkout
      - setup_npm_cache
      - run:
          name: Run shared package tests
          command: npm run test:shared

workflows:
  core-validation:
    jobs:
      - lint
      - types
      - unit-tests

