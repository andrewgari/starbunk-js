name: PR - Validation & Build

# This workflow is optimized to run only necessary jobs based on changed files:
# - Source validation (lint, type-check, build, test) runs when src/ or workflow files change
# - Container builds run only for apps whose src/{app}/ directory or Dockerfile changed
# - Shared code changes trigger all app container builds
# - Workflow changes trigger full validation to test the workflow itself

on:
  pull_request:
    branches:
      - main
    types: [opened, synchronize, reopened]
    paths:
      - 'src/**'
      - '.github/**'
      - 'package.json'
      - 'package-lock.json'
      - 'tsconfig.json'
      - 'Dockerfile'
      - 'docker-compose.yml'

env:
  REGISTRY: ghcr.io
  NODE_VERSION: '20'

permissions:
  contents: read
  packages: write
  pull-requests: read

concurrency:
  group: pr-validation-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  # =============================================================================
  # GROUP 0: DETECT CHANGES (determines what needs to run)
  # =============================================================================

  detect-changes:
    name: Detect Changed Files
    runs-on: ubuntu-latest
    outputs:
      source_changed: ${{ steps.changes.outputs.source_changed }}
      workflow_changed: ${{ steps.changes.outputs.workflow_changed }}
      container_config_changed: ${{ steps.changes.outputs.container_config_changed }}
      shared_changed: ${{ steps.changes.outputs.shared_changed }}
      bunkbot_changed: ${{ steps.changes.outputs.bunkbot_changed }}
      covabot_changed: ${{ steps.changes.outputs.covabot_changed }}
      djcova_changed: ${{ steps.changes.outputs.djcova_changed }}
      bluebot_changed: ${{ steps.changes.outputs.bluebot_changed }}
      any_app_changed: ${{ steps.changes.outputs.any_app_changed }}
      changed_apps: ${{ steps.changes.outputs.changed_apps }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect changes
        id: changes
        uses: ./.github/actions/detect-changes

  # =============================================================================
  # GROUP 1: CODE QUALITY (runs when source or workflow files change)
  # =============================================================================

  lint-and-format:
    name: PR Validation - Lint & Format
    runs-on: ubuntu-latest
    needs: [detect-changes]
    if: needs.detect-changes.outputs.source_changed == 'true' || needs.detect-changes.outputs.workflow_changed == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node & dependencies (cached)
        uses: ./.github/actions/setup-node-cached
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Run ESLint
        run: npm run lint

      - name: Run Prettier
        run: npm run format -- --check

  type-check:
    name: PR Validation - Type Check
    runs-on: ubuntu-latest
    needs: [detect-changes]
    if: needs.detect-changes.outputs.source_changed == 'true' || needs.detect-changes.outputs.workflow_changed == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node & dependencies (cached)
        uses: ./.github/actions/setup-node-cached
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Run type check
        run: npm run type-check

  # =============================================================================
  # GROUP 2: BUILD & TESTS (runs when source or workflow files change)
  # =============================================================================

  build:
    name: PR Validation - Build
    runs-on: ubuntu-latest
    needs: [detect-changes]
    if: needs.detect-changes.outputs.source_changed == 'true' || needs.detect-changes.outputs.workflow_changed == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node & dependencies (cached)
        uses: ./.github/actions/setup-node-cached
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Build all applications
        run: npm run build

  unit-tests:
    name: PR Validation - Tests
    runs-on: ubuntu-latest
    needs: [detect-changes]
    if: needs.detect-changes.outputs.source_changed == 'true' || needs.detect-changes.outputs.workflow_changed == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node & dependencies (cached)
        uses: ./.github/actions/setup-node-cached
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Run unit tests
        run: npm run test

  # =============================================================================
  # GROUP 3: APP CONTAINER PIPELINES (per-app docker build, health check, publish)
  # Only runs for apps that have changed
  # =============================================================================

  app-containers:
    name: PR Container Validation (${{ matrix.app }})
    runs-on: ubuntu-latest
    needs:
      - detect-changes
      - lint-and-format
      - type-check
      - build
      - unit-tests
    # Run if any app changed AND (source validation passed OR was skipped)
    if: |
      needs.detect-changes.outputs.any_app_changed == 'true' &&
      (always() && !cancelled() && !contains(needs.*.result, 'failure'))
    strategy:
      fail-fast: false
      matrix:
        include:
          - app: bunkbot
            dockerfile: ./src/bunkbot/Dockerfile
            changed: ${{ needs.detect-changes.outputs.bunkbot_changed }}
          - app: covabot
            dockerfile: ./src/covabot/Dockerfile
            changed: ${{ needs.detect-changes.outputs.covabot_changed }}
          - app: djcova
            dockerfile: ./src/djcova/Dockerfile
            changed: ${{ needs.detect-changes.outputs.djcova_changed }}
          - app: bluebot
            dockerfile: ./src/bluebot/Dockerfile
            changed: ${{ needs.detect-changes.outputs.bluebot_changed }}
    steps:
      - name: Check if app changed
        id: should-run
        run: |
          if [ "${{ matrix.changed }}" != "true" ]; then
            echo "⏭️  Skipping ${{ matrix.app }} - no changes detected"
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "✅ Running pipeline for ${{ matrix.app }}"
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - name: Checkout
        if: steps.should-run.outputs.skip != 'true'
        uses: actions/checkout@v4

      - name: Setup Node & dependencies (cached)
        if: steps.should-run.outputs.skip != 'true'
        uses: ./.github/actions/setup-node-cached
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Lint app sources
        if: steps.should-run.outputs.skip != 'true'
        run: npx eslint "src/${{ matrix.app }}/src/**/*.ts"

      - name: Type check app
        if: steps.should-run.outputs.skip != 'true'
        run: npm run type-check:${{ matrix.app }}

      - name: Build app
        if: steps.should-run.outputs.skip != 'true'
        run: npm run build:${{ matrix.app }}

      - name: Set up Docker Buildx
        if: steps.should-run.outputs.skip != 'true'
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        if: steps.should-run.outputs.skip != 'true'
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          push: false
          load: true
          tags: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ matrix.app }}:pr-${{ github.event.pull_request.number }}
          cache-from: |
            type=gha,scope=shared-deps
            type=gha,scope=${{ matrix.app }}
          cache-to: type=gha,mode=max,scope=${{ matrix.app }}

      - name: Start container
        if: steps.should-run.outputs.skip != 'true'
        run: |
          # Set app-specific token environment variable
          if [ "${{ matrix.app }}" = "covabot" ]; then
            TOKEN_VAR="COVABOT_TOKEN"
          else
            TOKEN_VAR="DISCORD_TOKEN"
          fi

          docker run -d --name ${{ matrix.app }}-test \
            -e DISCORD_TOKEN=test \
            -e CLIENT_ID=test \
            -e ${TOKEN_VAR}=test \
            -e DEBUG_MODE=true \
            -e CI_SMOKE_MODE=true \
            -e CI=true \
            -e NODE_ENV=test \
            -e HEALTH_PORT=3000 \
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ matrix.app }}:pr-${{ github.event.pull_request.number }}

      - name: Run container health & smoke checks
        if: steps.should-run.outputs.skip != 'true'
        uses: ./.github/actions/container-health-check
        with:
          container-name: ${{ matrix.app }}-test

      - name: Log in to GitHub Container Registry
        if: steps.should-run.outputs.skip != 'true'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Tag and push image
        if: steps.should-run.outputs.skip != 'true'
        env:
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: |
          IMAGE_BASE="${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ matrix.app }}"
          VERSION=$(cat config/VERSION 2>/dev/null | tr -d '\n')

          if [ -z "$VERSION" ]; then
            echo "WARNING: VERSION file missing or empty; defaulting to 0.0.0 for PR image tags"
            VERSION="0.0.0"
          fi

          PR_TAG="${IMAGE_BASE}:pr-${PR_NUMBER}"
          VERSION_PR_TAG="${IMAGE_BASE}:${VERSION}-pr-${PR_NUMBER}"
          LATEST_PR_TAG="${IMAGE_BASE}:pr-${PR_NUMBER}-latest"
          RELEASE_PR_TAG="${IMAGE_BASE}:pr-${PR_NUMBER}-release"

          # Tag additional variants from the base PR tag
          docker tag "${PR_TAG}" "${VERSION_PR_TAG}"
          docker tag "${PR_TAG}" "${LATEST_PR_TAG}"
          docker tag "${PR_TAG}" "${RELEASE_PR_TAG}"

          # Push all tags
          docker push "${PR_TAG}"
          docker push "${VERSION_PR_TAG}"
          docker push "${LATEST_PR_TAG}"
          docker push "${RELEASE_PR_TAG}"

  # =============================================================================
  # VALIDATION COMPLETE (final gate)
  # =============================================================================

  validation-complete:
    name: Validation Complete
    runs-on: ubuntu-latest
    needs:
      - detect-changes
      - lint-and-format
      - type-check
      - build
      - unit-tests
      - app-containers
    if: always() && !cancelled()
    steps:
      - name: Check for failures
        run: |
          # Check if any required job failed
          if [ "${{ contains(needs.*.result, 'failure') }}" = "true" ]; then
            echo "❌ One or more validation checks failed"
            exit 1
          fi

      - name: Validation summary
        run: |
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          echo "✅ PR Validation Complete!"
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"

          # Show what was checked
          if [ "${{ needs.detect-changes.outputs.source_changed }}" = "true" ] || \
             [ "${{ needs.detect-changes.outputs.workflow_changed }}" = "true" ]; then
            echo "✓ Lint & Format"
            echo "✓ Type Check"
            echo "✓ Build"
            echo "✓ Unit Tests"
          else
            echo "⏭️  Source validation skipped (no source/workflow changes)"
          fi

          if [ "${{ needs.detect-changes.outputs.any_app_changed }}" = "true" ]; then
            echo "✓ App Container Pipelines:"
            APPS='${{ needs.detect-changes.outputs.changed_apps }}'
            echo "  Changed apps: $APPS"
          else
            echo "⏭️  Container builds skipped (no app changes)"
          fi

          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
