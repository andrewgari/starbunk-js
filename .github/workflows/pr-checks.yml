name: PR Checks

on:
    pull_request:
        types: [opened, synchronize]
    workflow_dispatch:

jobs:
    checks:
        runs-on: ubuntu-latest
        steps:
            - name: ğŸ“¥ Checkout code
              uses: actions/checkout@v4

            - name: ğŸ”§ Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '18'
                  cache: 'npm'

            - name: ğŸ“¦ Install Dependencies
              run: |
                  echo "::group::Installing dependencies"
                  npm ci
                  echo "::endgroup::"

            - name: ğŸ” Lint
              run: |
                  echo "::group::Running linter"
                  npm run lint
                  echo "::endgroup::"
                  echo "âœ… Code linting passed"

            - name: ğŸ§ª Test
              run: |
                  echo "::group::Running tests"
                  npm test
                  echo "::endgroup::"
                  echo "âœ… All tests passed successfully"

            - name: ğŸ—ï¸ Build
              run: |
                  echo "::group::Building application"
                  npm run build
                  echo "::endgroup::"
                  echo "âœ… Build completed successfully"

            - name: ğŸ³ Docker Build
              run: |
                  echo "::group::Building Docker image"
                  docker build -t ghcr.io/${{ github.repository }}:pr-${{ github.event.pull_request.number }} .
                  echo "::endgroup::"
                  echo "âœ… Docker image built: ghcr.io/${{ github.repository }}:pr-${{ github.event.pull_request.number }}"
