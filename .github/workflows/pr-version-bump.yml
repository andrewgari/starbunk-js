name: PR - Auto Version Bump

on:
  pull_request:
    types: [opened]
    branches: [main]

env:
  NODE_VERSION: '20'

jobs:
  auto-version-bump:
    name: ðŸ”¢ Auto Bump Patch Version
    runs-on: ubuntu-latest
    continue-on-error: true  # Don't fail PR if version bump fails
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Configure Git
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

      - name: Check if version already bumped
        id: check
        run: |
          # Check if there's already a commit with version bump in this PR
          if git log --oneline | head -5 | grep -q "chore(version): bump to"; then
            echo "Version already bumped in this PR"
            echo "already-bumped=true" >> $GITHUB_OUTPUT
          else
            echo "already-bumped=false" >> $GITHUB_OUTPUT
          fi

      - name: Get current version and calculate patch bump
        id: version
        if: steps.check.outputs.already-bumped == 'false'
        run: |
          set -e

          # Get current version from VERSION file
          if [ ! -f "VERSION" ]; then
            echo "Error: VERSION file not found"
            exit 1
          fi
          
          CURRENT_VERSION=$(cat VERSION | tr -d '[:space:]')
          
          # Validate version format (simple semver: X.Y.Z)
          if [[ ! "$CURRENT_VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Error: Invalid version format in VERSION file: $CURRENT_VERSION"
            exit 1
          fi
          
          echo "current-version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "Current version: $CURRENT_VERSION"

          # Calculate new patch version
          IFS='.' read -r major minor patch <<< "${CURRENT_VERSION}"
          NEW_VERSION="${major}.${minor}.$((patch + 1))"

          echo "new-version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "New version will be: $NEW_VERSION"

      - name: Bump patch version
        if: steps.check.outputs.already-bumped == 'false'
        continue-on-error: true
        run: |
          set -e
          NEW_VERSION="${{ steps.version.outputs.new-version }}"

          # Update VERSION file
          echo "$NEW_VERSION" > VERSION
          echo "Updated VERSION file to $NEW_VERSION"

          # Sync to all packages
          if [ -f ./scripts/sync-versions.sh ]; then
            bash ./scripts/sync-versions.sh || echo "::warning::Failed to sync versions"
          else
            echo "::warning::sync-versions.sh not found, skipping sync"
          fi

          # Commit the changes
          git add VERSION package.json apps/*/package.json packages/shared/package.json apps/*/package-lock.json packages/shared/package-lock.json package-lock.json 2>/dev/null || true

          COMMIT_MSG="chore(version): bump to v${NEW_VERSION}"
          COMMIT_MSG="${COMMIT_MSG}\n\nAutomated patch version bump on PR open."
          COMMIT_MSG="${COMMIT_MSG}\n\nCo-authored-by: github-actions[bot] <github-actions[bot]@users.noreply.github.com>"

          git commit -m "${COMMIT_MSG}" || {
            echo "::warning::No changes to commit"
            exit 0
          }

          git push || {
            echo "::error::Failed to push version bump"
            exit 1
          }

      - name: Comment on PR
        if: steps.check.outputs.already-bumped == 'false'
        uses: actions/github-script@v7
        with:
          script: |
            const newVersion = '${{ steps.version.outputs.new-version }}';
            const currentVersion = '${{ steps.version.outputs.current-version }}';

            const commentBody = [
              '## ðŸ”¢ Version Auto-Bumped',
              '',
              `**${currentVersion}** â†’ **${newVersion}** (patch)`,
              '',
              'The version has been automatically bumped. This will be the version used when this PR is merged to main.'
            ].join('\n');

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: commentBody
            });

