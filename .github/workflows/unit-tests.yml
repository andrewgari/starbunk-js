name: Unit Tests

on:
    workflow_call:
        # This allows the workflow to be called from other workflows
    pull_request:
        types: [opened, synchronize]
        paths:
            - 'src/**/*.ts'
            - 'src/**/*.js'
            - 'test/**/*.ts'
            - 'test/**/*.js'
            - 'tests/**/*.ts'
            - 'tests/**/*.js'
            - 'package.json'
            - 'package-lock.json'
            - 'jest.config.js'
            - 'tsconfig.json'
            - '.github/workflows/unit-tests.yml'
    push:
        branches:
            - main
        paths:
            - 'src/**/*.ts'
            - 'src/**/*.js'
            - 'test/**/*.ts'
            - 'test/**/*.js'
            - 'tests/**/*.ts'
            - 'tests/**/*.js'
            - 'package.json'
            - 'package-lock.json'
            - 'jest.config.js'
            - 'tsconfig.json'
            - '.github/workflows/unit-tests.yml'
    workflow_dispatch: # Allow manual trigger

jobs:
    test:
        name: Run Unit Tests
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Setup Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: '18'
                  cache: 'npm'

            - name: Install dependencies
              run: npm ci

            - name: Run tests
              run: npm test

            - name: Upload test coverage
              uses: actions/upload-artifact@v3
              if: always()
              with:
                  name: test-coverage
                  path: coverage/
                  retention-days: 7
