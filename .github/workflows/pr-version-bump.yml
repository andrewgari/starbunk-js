name: PR - Auto Version Bump (DEPRECATED)
# DEPRECATED: This workflow is no longer used. Version bumping is now handled
# automatically by the version-check job in pr-validation.yml.
# This file is kept for reference and can be removed in a future cleanup.

on:
  # Disabled - remove the trigger to prevent this workflow from running
  workflow_dispatch:
    inputs:
      deprecated_notice:
        description: 'This workflow is deprecated and should not be run manually'
        required: false

concurrency:
  group: pr-version-bump-workflow_dispatch-${{ github.run_id }}
  cancel-in-progress: true

permissions:
  contents: write
  pull-requests: write

jobs:
  bump-version:
    name: Bump Version
    runs-on: ubuntu-latest
    if: github.event.pull_request.head.repo.full_name == github.repository
    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Get current version from main
        id: main-version
        run: |
          git fetch origin main
          MAIN_VERSION=$(git show origin/main:VERSION | tr -d '\n')
          echo "version=$MAIN_VERSION" >> $GITHUB_OUTPUT
          echo "Main branch version: $MAIN_VERSION"

      - name: Bump patch version
        id: bump
        run: |
          CURRENT_VERSION="${{ steps.main-version.outputs.version }}"
          IFS='.' read -r major minor patch <<< "$CURRENT_VERSION"
          NEW_PATCH=$((patch + 1))
          NEW_VERSION="$major.$minor.$NEW_PATCH"
          echo "$NEW_VERSION" > VERSION
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "Bumped version from $CURRENT_VERSION to $NEW_VERSION"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Sync versions to package.json files
        run: |
          if [ ! -f "./scripts/sync-versions.sh" ]; then
            echo "❌ Error: sync-versions.sh script not found"
            exit 1
          fi
          if [ ! -x "./scripts/sync-versions.sh" ]; then
            chmod +x ./scripts/sync-versions.sh
          fi
          bash ./scripts/sync-versions.sh
          echo "✅ Synced VERSION to all package.json files"

      - name: Commit version bump
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add VERSION package.json apps/*/package.json packages/*/package.json
          git commit -m "chore: bump version to ${{ steps.bump.outputs.new_version }}"
          git push

      # Note: We rely on the normal pull_request workflow on this branch
      # to run PR - Validation & Build after the bump commit is pushed.
