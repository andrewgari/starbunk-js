name: PR - Validation & Build

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review, labeled]
  push:
    branches: [main]  # Runs validation (type-check, lint, tests) on main; Docker builds only run for PRs
  workflow_dispatch:
    inputs:
      force_all:
        description: 'Force build all containers'
        required: false
        type: boolean
        default: false

# To force build all containers on a PR regardless of change detection,
# add the 'force-validation' label to the PR
#
# Note: Docker builds only execute on pull_request events (not on main branch pushes)
# to prevent debug-enabled images from being created when PRs merge.
# The publish-main.yml workflow handles production builds on main branch.

env:
  REGISTRY: ghcr.io
  NODE_VERSION: '20'

permissions:
  contents: write  # Allow pushing git tags
  packages: write
  pull-requests: write

concurrency:
  group: pr-validation-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  # =============================================================================
  # STAGE 1 - VALIDATION & CHANGE DETECTION
  # All jobs in this stage run in parallel
  # =============================================================================

  type-check:
    name: üîç Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build shared package
        run: cd packages/shared && npm run build

      - name: TypeScript check
        run: npm run type-check

  lint:
    name: üé® Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

  # =============================================================================
  # STAGE 1 - CHANGE DETECTION (per container)
  # =============================================================================
  detect-changes-bunkbot:
    name: üîç Detect Changes - Bunkbot
    runs-on: ubuntu-latest
    outputs:
      changed: ${{ steps.changes.outputs.bunkbot }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect changed paths
        id: changes
        uses: dorny/paths-filter@v3
        with:
          filters: |
            bunkbot:
              - 'apps/bunkbot/**'
              - 'packages/shared/**'

  detect-changes-djcova:
    name: üîç Detect Changes - DJCova
    runs-on: ubuntu-latest
    outputs:
      changed: ${{ steps.changes.outputs.djcova }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect changed paths
        id: changes
        uses: dorny/paths-filter@v3
        with:
          filters: |
            djcova:
              - 'apps/djcova/**'
              - 'packages/shared/**'

  detect-changes-starbunk-dnd:
    name: üîç Detect Changes - Starbunk DnD
    runs-on: ubuntu-latest
    outputs:
      changed: ${{ steps.changes.outputs.starbunk-dnd }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect changed paths
        id: changes
        uses: dorny/paths-filter@v3
        with:
          filters: |
            starbunk-dnd:
              - 'apps/starbunk-dnd/**'
              - 'packages/shared/**'

  detect-changes-covabot:
    name: üîç Detect Changes - Covabot
    runs-on: ubuntu-latest
    outputs:
      changed: ${{ steps.changes.outputs.covabot }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect changed paths
        id: changes
        uses: dorny/paths-filter@v3
        with:
          filters: |
            covabot:
              - 'apps/covabot/**'
              - 'packages/shared/**'

  # =============================================================================
  # STAGE 2 - TEST & BUILD (per container, conditional)
  # Only runs if changes detected and stage 1 passes
  # =============================================================================

  test-build-bunkbot:
    name: üß™ Test & Build - Bunkbot
    runs-on: ubuntu-latest
    needs: [type-check, lint, detect-changes-bunkbot]
    if: needs.detect-changes-bunkbot.outputs.changed == 'true' || github.event.inputs.force_all == 'true' || (github.event.pull_request && contains(github.event.pull_request.labels.*.name, 'force-validation'))
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build shared package
        run: cd packages/shared && npm run build

      - name: Run tests
        run: npm run test:bunkbot

      - name: Build bunkbot
        run: npm run build:bunkbot

  test-build-djcova:
    name: üß™ Test & Build - DJCova
    runs-on: ubuntu-latest
    needs: [type-check, lint, detect-changes-djcova]
    if: needs.detect-changes-djcova.outputs.changed == 'true' || github.event.inputs.force_all == 'true' || (github.event.pull_request && contains(github.event.pull_request.labels.*.name, 'force-validation'))
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build shared package
        run: cd packages/shared && npm run build

      - name: Run tests
        run: npm run test:djcova

      - name: Build djcova
        run: npm run build:djcova

  test-build-starbunk-dnd:
    name: üß™ Test & Build - Starbunk DnD
    runs-on: ubuntu-latest
    needs: [type-check, lint, detect-changes-starbunk-dnd]
    if: needs.detect-changes-starbunk-dnd.outputs.changed == 'true' || github.event.inputs.force_all == 'true' || (github.event.pull_request && contains(github.event.pull_request.labels.*.name, 'force-validation'))
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build shared package
        run: cd packages/shared && npm run build

      - name: Run tests
        run: npm run test:starbunk-dnd

      - name: Build starbunk-dnd
        run: npm run build:starbunk-dnd

  test-build-covabot:
    name: üß™ Test & Build - Covabot
    runs-on: ubuntu-latest
    needs: [type-check, lint, detect-changes-covabot]
    if: needs.detect-changes-covabot.outputs.changed == 'true' || github.event.inputs.force_all == 'true' || (github.event.pull_request && contains(github.event.pull_request.labels.*.name, 'force-validation'))
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build shared package
        run: cd packages/shared && npm run build

      - name: Run tests
        run: npm run test:covabot

      - name: Build covabot
        run: npm run build:covabot

  # =============================================================================
  # STAGE 3 - DOCKER BUILD & PUSH (per container, conditional)
  # Only runs if stage 2 passes
  # =============================================================================

  docker-build-bunkbot:
    name: üê≥ Docker Build - Bunkbot
    runs-on: ubuntu-latest
    needs: [test-build-bunkbot]
    if: needs.test-build-bunkbot.result == 'success' && github.event_name == 'pull_request'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/bunkbot/Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ github.repository_owner }}/bunkbot:pr-${{ github.event.pull_request.number }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            DEBUG_MODE=true
            NODE_ENV=development
            LOG_LEVEL=debug

  docker-build-djcova:
    name: üê≥ Docker Build - DJCova
    runs-on: ubuntu-latest
    needs: [test-build-djcova]
    if: needs.test-build-djcova.result == 'success' && github.event_name == 'pull_request'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/djcova/Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ github.repository_owner }}/djcova:pr-${{ github.event.pull_request.number }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            DEBUG_MODE=true
            NODE_ENV=development
            LOG_LEVEL=debug

  docker-build-starbunk-dnd:
    name: üê≥ Docker Build - Starbunk DnD
    runs-on: ubuntu-latest
    needs: [test-build-starbunk-dnd]
    if: needs.test-build-starbunk-dnd.result == 'success' && github.event_name == 'pull_request'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/starbunk-dnd/Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ github.repository_owner }}/starbunk-dnd:pr-${{ github.event.pull_request.number }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            DEBUG_MODE=true
            NODE_ENV=development
            LOG_LEVEL=debug

  docker-build-covabot:
    name: üê≥ Docker Build - Covabot
    runs-on: ubuntu-latest
    needs: [test-build-covabot]
    if: needs.test-build-covabot.result == 'success' && github.event_name == 'pull_request'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/covabot/Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ github.repository_owner }}/covabot:pr-${{ github.event.pull_request.number }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            DEBUG_MODE=true
            NODE_ENV=development
            LOG_LEVEL=debug

  # =============================================================================
  # STAGE 4 - GIT TAGGING (per container, conditional)
  # Only runs if stage 3 Docker build succeeds
  # =============================================================================

  tag-bunkbot:
    name: üè∑Ô∏è Git Tag - Bunkbot
    runs-on: ubuntu-latest
    needs: [docker-build-bunkbot]
    if: needs.docker-build-bunkbot.result == 'success'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Tag commit with bunkbot-latest
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -f bunkbot-latest
          git push origin bunkbot-latest --force

  tag-djcova:
    name: üè∑Ô∏è Git Tag - DJCova
    runs-on: ubuntu-latest
    needs: [docker-build-djcova]
    if: needs.docker-build-djcova.result == 'success'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Tag commit with djcova-latest
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -f djcova-latest
          git push origin djcova-latest --force

  tag-starbunk-dnd:
    name: üè∑Ô∏è Git Tag - Starbunk DnD
    runs-on: ubuntu-latest
    needs: [docker-build-starbunk-dnd]
    if: needs.docker-build-starbunk-dnd.result == 'success'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Tag commit with starbunk-dnd-latest
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -f starbunk-dnd-latest
          git push origin starbunk-dnd-latest --force

  tag-covabot:
    name: üè∑Ô∏è Git Tag - Covabot
    runs-on: ubuntu-latest
    needs: [docker-build-covabot]
    if: needs.docker-build-covabot.result == 'success'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Tag commit with covabot-latest
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -f covabot-latest
          git push origin covabot-latest --force

  # =============================================================================
  # SUCCESS GATE - For branch protection
  # =============================================================================
  pr-validation-success:
    name: ‚úÖ PR Validation Success
    runs-on: ubuntu-latest
    needs: [type-check, lint]
    if: always()
    steps:
      - name: Check validation result
        run: |
          if [[ "${{ needs.type-check.result }}" == "success" && "${{ needs.lint.result }}" == "success" ]]; then
            echo "‚úÖ All validation checks passed"
            exit 0
          else
            echo "‚ùå Validation failed"
            exit 1
          fi
