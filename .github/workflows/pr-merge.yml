name: PR Merge Workflow

on:
    pull_request:
        types:
            - closed

jobs:
    cleanup-and-publish:
        if: github.event.pull_request.merged == true
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3

            - name: Login to GitHub Container Registry
              uses: docker/login-action@v2
              with:
                  registry: ghcr.io
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            # Clean up PR images first
            - name: Extract branch name
              shell: bash
              run: echo "BRANCH_NAME=$(echo ${GITHUB_HEAD_REF} | tr '/' '-' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

            - name: Delete PR images
              run: |
                  gh api \
                    --method DELETE \
                    "/user/packages/container/starbunk-js/versions/$(echo pr-${{ github.event.pull_request.number }} | sha256sum | cut -d' ' -f1)" \
                    || true

            - name: Get version from package.json
              id: version
              run: |
                  echo "version=$(node -p "require('./package.json').version")" >> "$GITHUB_OUTPUT"

            - name: Build and Push Production Image
              uses: docker/build-push-action@v4
              with:
                  context: .
                  push: true
                  tags: |
                      ghcr.io/${{ github.repository }}:latest
                      ghcr.io/${{ github.repository }}:${{ steps.version.outputs.version }}

            - name: Create Release
              uses: actions/create-release@v1
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              with:
                  tag_name: v${{ steps.version.outputs.version }}
                  release_name: Release v${{ steps.version.outputs.version }}
                  draft: false
                  prerelease: false
